<style>
/* ===== 2026 Email Settings ===== */
:root{
  --text: rgba(255,255,255,.92);
  --muted: rgba(255,255,255,.70);
  --border: rgba(255,255,255,.16);
  --ring: 0 0 0 5px rgba(56,189,248,.18);
}

#ara_content{
  color: var(--text);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
}

/* cam card */
#ara_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* iç kutu (eski gri çerçeve yerine cam) */
#ara_content .centered-container{
  width: 40%;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.04);
  border-radius: 16px;
  padding: 14px;
}

/* başlık istersen */
#ara_content .email2026-title{
  font-size: 18px;
  font-weight: 900;
  margin: 0 0 10px 0;
  letter-spacing: .2px;
  color: rgba(255,255,255,.82);
}
#ara_content .email2026-sub{
  font-size: 13px;
  font-weight: 700;
  color: var(--muted);
  margin: 0 0 12px 0;
}

/* form row */
#ara_content .form-row{
  display:flex;
  align-items:center;
  gap: 12px;
  margin-top: 10px;
}

/* label */
#ara_content .form-row label,
#ara_content .form-check-label{
  width: 92px;
  height: 34px;
  font-weight: 900;
  font-size: 13px;
  color: rgba(255,255,255,.82);
}

/* inputs */
#ara_content .form-control{
  height: 38px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(8,14,26,.45);
  color: var(--text);
  outline: none;
  transition: .16s ease;
}

#ara_content .form-control:focus{
  border-color: rgba(56,189,248,.65);
  box-shadow: var(--ring);
  background: rgba(8,14,26,.65);
  color: #fff;
}

#ara_content .input-width{ width: 360px; max-width: 100%; }
#ara_content .port-width{ width: 90px; }

/* checkbox alanı (SSL / TSL) */
#ara_content .email2026-checks{
  display:flex;
  align-items:center;
  gap: 14px;
}
#ara_content input[type="checkbox"]{
  width: 18px;
  height: 18px;
  cursor: pointer;
}

/* button 2026 */
#ara_content .main_bt{
  width: 100%;
  height: 40px;
  border: none;
  border-radius: 10px;
  font-weight: 900;
  font-size: 18px;
  letter-spacing:.2px;
  color: #062014;
  background: linear-gradient(135deg, rgba(56,189,248,.95), rgba(34,197,94,.95));
  cursor: pointer;
  transition: transform .16s ease, filter .16s ease, box-shadow .16s ease;
  box-shadow: 0 14px 34px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.35);
  margin-top: 10px;
}
#ara_content .main_bt:hover{
  transform: translateY(-2px);
  filter: brightness(1.05);
  box-shadow: 0 22px 50px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.45);
}
#ara_content .main_bt:active{ transform: translateY(0); }
#ara_content .main_bt[disabled]{ opacity:.75; cursor:not-allowed; transform:none !important; }

/* mesajlar */
#ara_content #message{
  display:block;
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(56,189,248,.25);
  background: rgba(56,189,248,.08);
  color: rgba(255,255,255,.92);
  font-size: 13px;
  opacity:0;
  transform: translateY(6px);
  transition: .18s ease;
}
#ara_content #message.pvisible{ opacity:1; transform: translateY(0); }
#ara_content #message.psuccess{
  border-color: rgba(34,197,94,.35);
  background: rgba(34,197,94,.10);
  color: #fff;
}
#ara_content #message.perror{
  border-color: rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
}

/* Thymeleaf #error */
#ara_content #errorDiv{
 display:none;
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

/* eski pmessage sınıfların dursun */
.pmessage{ opacity:0; transition: opacity .3s ease; }
.pvisible{ opacity:1; }
.psuccess{ color: green; }
.perror{ color: red; }

@media (max-width:720px){
  #ara_content .form-row{
    flex-direction: column;
    align-items: stretch;
  }
  #ara_content .form-row label{
    width: auto;
  }
  #ara_content .input-width{ width: 100%; }
}
</style>

<div class="card p-4 mb-4">
  <div class="form-container">
    <div style="display:flex; justify-content:center;">
      <div class="centered-container">

        <div class="email2026-title">E-Mail Ayarları</div>
        <div class="email2026-sub">SMTP bilgilerini gir, kaydet ve test et.</div>

        <div id="errorDiv"></div>

        <form id="updateForm2026" autocomplete="off" onsubmit="return false;">
          <fieldset>
            <input type="hidden" id="id" name="id" value="">

            <div class="form-row">
              <label class="form-check-label" for="hesap">Mail</label>
              <input class="form-control input-width" type="email" id="hesap" name="hesap" value="">
            </div>

            <div class="form-row">
              <label class="form-check-label" for="host">Host</label>
              <input class="form-control input-width" type="text" id="host" name="host" value="">
            </div>

            <div class="form-row">
              <label class="form-check-label" for="port">Port</label>
              <input class="form-control port-width" type="text" id="port" name="port" value="">
            </div>

            <div class="form-row">
              <label class="form-check-label" for="sifre">Şifre</label>
              <input class="form-control input-width" type="password" id="sifre" name="sifre" value="">
            </div>

            <div style="height:14px;"></div>

            <div class="form-row">
              <label class="form-check-label" for="gon_mail">Hesap</label>
              <input class="form-control input-width" type="email" id="gon_mail" name="gon_mail" value="">
            </div>

            <div class="form-row">
              <label class="form-check-label" for="gon_isim">İsim</label>
              <input class="form-control input-width" type="text" id="gon_isim" name="gon_isim" value="">
            </div>

            <div class="form-row">
              <label class="form-check-label"></label>
              <div class="email2026-checks">
                <label class="form-check-label" style="width:auto;">SSL</label>
                <input type="checkbox" id="bssl" name="bssl" value="true">

                <label class="form-check-label" style="width:auto;">TSL</label>
                <input type="checkbox" id="btsl" name="btsl" value="true">
              </div>
            </div>

            <div class="form-row">
              <label class="form-check-label"></label>
             <button type="button" class="main_bt" id="submitBtn" onclick="emailSettingsSave()">Kaydet</button>
            </div>
          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
