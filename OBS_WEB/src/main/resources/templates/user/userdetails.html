<style>
/* =========================
   2026 CAM – USER DETAILS (CLEAN FINAL)
   ========================= */

#ara_content{
  color: rgba(255,255,255,.92);
  padding: 0 !important;
}

/* ===== CARD ===== */
#ara_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* ===== LABEL ===== */
#ara_content label{
  font-weight: 900;
  font-size: 13px;
  color: rgba(255,255,255,.82);
}

/* ===== INPUT / SELECT ===== */
#ara_content .form-control,
#ara_content .form-select{
  height: 38px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(8,14,26,.45);
  color: rgba(255,255,255,.92);
}

#ara_content .form-control:focus,
#ara_content .form-select:focus{
  border-color: rgba(56,189,248,.65);
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65);
  color: #fff;
}

/* ===== CHECKBOX ===== */
#ara_content .form-check-input{
  width: 18px;
  height: 18px;
  cursor: pointer;
}
#ara_content .form-check-label{
  font-weight: 800;
  margin-left: 6px;
}

/* =====================================================
   UST CONTAINER – YATAY SCROLL (ALT ALTA INME YOK)
   ===================================================== */
/* === UST CONTAINER: FLEX + AUTO SCROLL (SIDEBAR UYUMLU) === */
#ara_content .ust-container{
  background: rgba(8,14,26,.18);
  border: 1px solid rgba(255,255,255,.10) !important;
  border-radius: 18px;
  padding: 10px;
  margin: 10px 0;

  overflow-x: auto !important;   /* sadece taşarsa */
  overflow-y: hidden !important;

  max-width: 100%;
  -webkit-overflow-scrolling: touch;

  scrollbar-width: thin;
  scrollbar-color: rgba(56,189,248,.65) rgba(255,255,255,.06);
}
#ara_content .ust-container::-webkit-scrollbar{ height: 10px; }
#ara_content .ust-container::-webkit-scrollbar-track{
  background: rgba(255,255,255,.06);
  border-radius: 10px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
}
#ara_content .ust-container::-webkit-scrollbar-thumb{
  background: linear-gradient(135deg, rgba(56,189,248,.65), rgba(34,197,94,.55));
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(56,189,248,.25), inset 0 0 0 1px rgba(255,255,255,.20);
}

/* ===== FORM: TEK PARÇA ===== */
#ara_content #userForm{
  display: block !important;
  width: max-content !important;
  min-width: 100% !important;     /* full ekranda bar yok */
  margin: 0 !important;
  padding: 0 !important;
}

/* Bootstrap .row kullanma; kendi satır class’ımız */
#ara_content #userForm .form-row{
  display: flex !important;
  flex-wrap: nowrap !important;
  align-items: flex-end;
  gap: 10px 14px !important;
  margin: 0 0 6px 0 !important;
  width: max-content !important;  /* satır taşarsa genişler */
  min-width: 100% !important;     /* sığarsa tam oturur */
}

/* kolonlar sabit */
#ara_content #userForm .form-row > .form-group{
  flex: 0 0 auto !important;
}


/* =====================================================
   TOOLBAR (ARAMA GROUP)
   ===================================================== */
#ara_content .aramagroup-box{
  display:flex !important;
  flex-direction: row !important;
  align-items:center;
  gap:10px;

  margin-top: 5px;
  padding: 10px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.05);
}

/* ===== BUTTONS ===== */
#ara_content .btn-primary,
#ara_content .btn.btn-secondary{
  border-radius: 10px;
  font-weight: 900;
  height: 40px;
  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
}
#ara_content .btn-primary:hover,
#ara_content .btn.btn-secondary:hover{
  background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}
#ara_content .btn:disabled{
  opacity:.5;
  cursor:not-allowed;
  transform:none;
}

/* =====================================================
   TABLE CONTAINER
   ===================================================== */
#ara_content .table-container{
  height: 35vh;
  display:flex;
  flex-direction:column;
  margin-top:10px;
  padding:0;
  width:100%;
  max-width:100%;
  box-sizing:border-box;

  overflow:auto;

  border-radius:16px;
  border:1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);

  scrollbar-width: thin;
  scrollbar-color: rgba(56,189,248,.65) rgba(255,255,255,.06);
}

#ara_content .table-container::-webkit-scrollbar{ width:10px; height:10px; }
#ara_content .table-container::-webkit-scrollbar-thumb{
  background: rgba(255,255,255,.18);
  border:2px solid rgba(0,0,0,.20);
  border-radius:999px;
}
#ara_content .table-container::-webkit-scrollbar-track{
  background: rgba(0,0,0,.18);
  border-radius:999px;
}

/* ===== TABLE ===== */
#ara_content table{
  width:100%;
  min-width:1000px;
  border-collapse:separate;
  border-spacing:0;
  border-radius:16px;
  overflow:hidden;
  font-size:13px;
}

#ara_content thead th{
  position: sticky;
  top: 0;
  z-index: 3;
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color: #fff !important;
  border: none !important;
  font-weight: 900;
  text-align: left;
}

#ara_content th,
#ara_content td{
  border: 1px solid rgba(255,255,255,.08);
  padding: 6px 10px;
  white-space: nowrap;
  vertical-align: middle;
}

#ara_content tbody td{
  background: rgba(255,255,255,.04);
  color: rgba(255,255,255,.78);
  transition: color .12s ease, background .12s ease;
  height: 26px;
  line-height: 18px;
  padding-top: 4px;
  padding-bottom: 4px;
}

#ara_content .table-row-height td{
  height: 28px;
  line-height: 28px;
  padding-top: 2px;
  padding-bottom: 2px;
}

#ara_content .table-hover tbody tr:hover td{
  background: rgba(56,189,248,.14) !important;
  color:#fff !important;
}

#ara_content tbody tr.selected td{
  background: rgba(34,197,94,.14) !important;
  color:#fff !important;
}

#ara_content tbody tr{ cursor:pointer; }

/* ===== INFO TEXT ===== */
#createdbMenuLink{
  color: rgba(56,189,248,.95);
  font-weight: 900;
}
#createdbMenuLink:hover{ text-decoration: underline; }

/* ===== ERROR ===== */
#errorDiv{
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}


</style>
