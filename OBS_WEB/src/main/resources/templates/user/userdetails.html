<style>
/* =========================
   2026 CAM – USER DETAILS
   ========================= */

#ara_content{
  color: rgba(255,255,255,.92);
}

/* ===== CARD ===== */
#ara_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* ===== FORM ===== */
#ara_content label{
  font-weight: 900;
  font-size: 13px;
  color: rgba(255,255,255,.82);
}

#ara_content .form-control,
#ara_content .form-select{
  height: 48px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(8,14,26,.45);
  color: rgba(255,255,255,.92);
}

#ara_content .form-control:focus,
#ara_content .form-select:focus{
  border-color: rgba(56,189,248,.65);
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65);
  color: #fff;
}

/* ===== CHECKBOX ===== */
#ara_content .form-check-input{
  width: 18px;
  height: 18px;
  cursor: pointer;
}
#ara_content .form-check-label{
  font-weight: 800;
  margin-left: 6px;
}

/* ===== TOOLBAR (ARAMA GROUP) ===== */
#ara_content .aramagroup-box{
  margin-top: 14px;
  padding: 10px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.05);
  gap: 8px;
}

/* ===== ICON BUTTONS ===== */
#ara_content .btn{
  width: 46px;
  height: 46px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.18);
  background: rgba(255,255,255,.08);
  color: rgba(255,255,255,.92);
  display: grid;
  place-items: center;
  transition: .16s ease;
}

#ara_content .btn:hover{
  background: rgba(255,255,255,.12);
  border-color: rgba(56,189,248,.35);
  transform: translateY(-2px);
}

#ara_content .btn:disabled{
  opacity:.5;
  cursor:not-allowed;
  transform:none;
}

#ara_content table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  border-radius:16px;
  overflow:hidden;
  font-size:13px;
}

/* Cells */


/* Header sticky */
#ara_content thead th{
  position: sticky;
  top: 0;
  z-index: 3;
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color: #fff !important;
  border: none !important;
  font-weight: 900;
  text-align: left;
}

/* Body base */
#ara_content tbody td{
  background: rgba(255,255,255,.04);
  color: rgba(255,255,255,.82);
  transition: color .12s ease, background .12s ease;
}


/* Hover foreground fix */
#ara_content .table-hover tbody tr:hover td{
  background: rgba(56,189,248,.14) !important;
  color: #ffffff !important;
}

/* Seçili satır (kalıcı) */
#ara_content tbody tr.selected td{
  background: rgba(34,197,94,.14) !important;
  color: #ffffff !important;
}


#ara_content tbody td{
  height: 26px;
  line-height: 18px;
  padding-top: 4px;
  padding-bottom: 4px;
}


#ara_content .table-row-height td{
  height: 38px;
  line-height: 28px;
  padding-top: 2px;
  padding-bottom: 2px;
}

#ara_content th,
#ara_content td{
  border: 1px solid rgba(255,255,255,.08);
  padding: 6px 10px;
  white-space: nowrap;
  vertical-align: middle;
}



/* ===== INFO TEXT ===== */
#createdbMenuLink{
  color: rgba(56,189,248,.95);
  font-weight: 900;
}
#createdbMenuLink:hover{
  text-decoration: underline;
}

/* ===== ERROR ===== */
#errorDiv{
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

#ara_content .aramagroup-box{
  display: flex !important;
  flex-direction: row !important;
  align-items: center;
  gap: 10px;
}

#ara_content tbody tr td{
  color: rgba(255,255,255,.78);
  transition: color .12s ease, background .12s ease;
}

/* HOVER SATIRI – FOREGROUND FIX */
#ara_content .table-hover tbody tr:hover td{
  color: #ffffff !important;
}

#ara_content tbody tr{
  cursor: pointer;
}
</style>
