<style>

:root{
  --text: rgba(255,255,255,.92);
  --muted: rgba(255,255,255,.70);
  --border: rgba(255,255,255,.16);
  --ring: 0 0 0 5px rgba(56,189,248,.18);
}


#ara_content{
  color: var(--text);
  padding: 0 !important;
 }

/* cam card */
#ara_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* group-box artık cam */
#ara_content .group-box{
  width: min(760px, 100%);
  margin: 10px auto;
  padding: 12px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.05);
  box-shadow: 0 10px 30px rgba(0,0,0,.28);
}

/* label */
#ara_content label{
  font-weight: 900;
  font-size: 13px;
  color: rgba(255,255,255,.82);
}

/* input */
#ara_content .form-control{
  height: 50px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(8,14,26,.45);
  color: var(--text);
  outline: none;
  transition: .16s ease;
  padding-left: 44px; /* icon için */
}
#ara_content .form-control:focus{
  border-color: rgba(56,189,248,.65);
  box-shadow: var(--ring);
  background: rgba(8,14,26,.65);
  color: #fff;
}

/* input icon */
#ara_content .mail-ico{
  position:absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  width: 18px;
  height: 18px;
  opacity: .85;
  pointer-events:none;
}

#ara_content .btn.btn-primary{
  height: 40px;
   width:150px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,.18);
  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
  transition: .16s ease;
  font-weight: 800;
}

#ara_content .btn.btn-primary:hover{
 background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}
/* error cam */
#ara_content #errorDiv{
 display:none; 
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

/* küçük responsive */
@media (max-width: 680px){
  #ara_content .group-box > div{
    flex-direction: column;
    align-items: stretch !important;
  }
  #ara_content label{ width: auto !important; }
  #ara_content .btn-primary{ width: 100% !important; }
}
</style>

<div class="card p-4">
  <div class="group-box">
    <div style="display:flex; align-items:center; gap:10px;">
      <label for="hesap" style="width:150px;">Yeni Kullanıcı</label>

      <div style="position: relative; width: 360px; max-width:100%;">
        <!-- icon -->
        <svg class="mail-ico" viewBox="0 0 24 24" fill="none">
          <path d="M4 6.8l7.3 5.1c.4.3 1 .3 1.4 0L20 6.8" stroke="rgba(255,255,255,.85)" stroke-width="1.6" stroke-linecap="round"/>
          <path d="M5.2 7.2h13.6c.7 0 1.2.5 1.2 1.2v9.2c0 .7-.5 1.2-1.2 1.2H5.2c-.7 0-1.2-.5-1.2-1.2V8.4c0-.7.5-1.2 1.2-1.2z"
                stroke="rgba(255,255,255,.35)" stroke-width="1.2"/>
        </svg>

        <input class="form-control"
               onkeydown="if(event.key === 'Enter') aramaYap();"
               type="email" id="hesap" name="hesap"
               placeholder="ornek@firma.com">
      </div>
    </div>
   <div id="errorDiv"></div>
  </div>


 

  <div class="group-box">
    <button class="btn btn-primary" type="button" id="kaydetButton"
             disabled onclick="copyUser()">Kaydet
    </button>
  </div>
</div>
