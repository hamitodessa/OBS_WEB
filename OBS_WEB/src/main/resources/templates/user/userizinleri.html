<style>
/* =========================
   S026 CAM – USER İZİNLERİ
   ========================= */

#ara_content{
  color: rgba(255,255,255,.92);
}

/* cam card */
#ara_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* label */
#ara_content label{
  font-weight: 900;
  font-size: 13px;
  color: rgba(255,255,255,.82);
}

/* input/select */
#ara_content .form-control,
#ara_content .form-select{
  height: 48px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(8,14,26,.45);
  color: rgba(255,255,255,.92);
}

#ara_content .form-control:focus,
#ara_content .form-select:focus{
  border-color: rgba(56,189,248,.65);
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65);
  color: #fff;
}

/* checkbox */
#ara_content .form-check-input{
  width: 18px;
  height: 18px;
  cursor: pointer;
}
#ara_content .form-check-label{
  font-weight: 800;
  margin-left: 6px;
}

/* ===== toolbar (butonlar) ===== */
#ara_content .aramagroup-box{
  box-sizing: border-box;
  display: flex !important;
  flex-direction: row !important;
  align-items: center;
  gap: 10px;

  height: auto;
  padding: 10px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.05);
}

/* ikon butonlar */
#ara_content .aramagroup-box .btn{
  width: 46px;
  height: 46px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.18) !important;
  background: rgba(255,255,255,.08) !important;
  color: rgba(255,255,255,.92) !important;

  display: inline-flex !important;
  align-items: center;
  justify-content: center;

  transition: .16s ease;
}

#ara_content .aramagroup-box .btn:hover{
  background: rgba(255,255,255,.12) !important;
  border-color: rgba(56,189,248,.35) !important;
  transform: translateY(-2px);
}

#ara_content .aramagroup-box .btn:active{
  transform: translateY(0);
}

/* ===== table ===== */
#ara_content table{
  border-collapse: separate;
  border-spacing: 0;
  overflow: hidden;
  border-radius: 16px;
}

/* header */
#ara_content .table .thead-dark th{
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color: #fff !important;
  border: none !important;
  font-size: 13px;
  font-weight: 900;
  text-align: center;
}

/* body */
#ara_content tbody td{
  background: rgba(255,255,255,.04);
  border-color: rgba(255,255,255,.08);
  font-size: 13px;
  text-align: center;
  color: rgba(255,255,255,.78);
  transition: color .12s ease, background .12s ease;
}

/* hover: background + foreground */
#ara_content .table-hover tbody tr:hover td{
  background: rgba(56,189,248,.14) !important;
  color: #fff !important;
}

/* satır yüksekliği (senin 10px çok küçük, ama istersen kalsın) */
#ara_content .table-row-height td{
  height: 28px;
  line-height: 28px;
}

#ara_content th,
#ara_content td{
  border: 1px solid rgba(255,255,255,.08);
  padding: 6px 10px;
  white-space: nowrap;
  vertical-align: middle;
}


/* hata mesajı */
#errorDiv{
 display:none; 
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}
</style>
