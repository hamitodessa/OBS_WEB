
 
<style>
.table-hover tbody tr:hover {
	background-color: #ced4da !important; /* Özel rengi zorla */
	color: inherit !important;
}

.table-row-height td {
	height: 10px;
	line-height: 10px;
	
}
.table .thead-dark th {
 color: #fff;
  background: #214162;
}
.aramagroup-box {
	box-sizing: border-box;
	display: flex;
	align-items: center;
	border: 1px solid #ccc;
	height: 50px; /* Yüksekliği sabitledim */
}
</style>
	<div class="card p-4 mb-4">
		<form id="userForm">
			<div class="row">
				<div class="form-group col-md-3"  style="width:250px;">
					<label for="user_modul">User Modul:</label> 
					<select   style="margin-top:10px;"
						class="form-control" id="user_modul" name="user_modul"
						onchange=detailoku()>
						<option value="Cari Hesap">Cari Hesap</option>
						<option value="Fatura">Fatura</option>
						<option value="Kambiyo">Kambiyo</option>
						<option value="Adres">Adres</option>
						<option value="Kur">Kur</option>
						<option value="Sms">Sms</option>
						<option value="Gunluk">Gunluk</option>
					</select>
				</div>
				<div class="form-group col-md-3" style="width:250px;">
					<label for="user_role">Hangi Sql</label> 
					<select style="margin-top:10px;"  
						class="form-control" id="hangi_sql" name="hangi_sql">
						<option value="MS SQL">MS SQL</option>
						<option value="MY SQL">MY SQL</option>
						<option value="PG SQL">PG SQL</option>
					</select>
				</div>
				
				<div class="form-group col-md-3" style="width:250px;">
					<label for="user_role">Admin Hesaba Bagli Kullanici</label> 
					<select style="margin-top:10px;" class="form-control" id="kullanici" name="kullanici" onchange=detailoku() >
					</select>
				</div>
				
			</div>
			<div class="row"  style="padding-top:5px;">
				
				<div class="form-group col-md-3" style="width:250px;">
					<label for="user_prog_kodu" >Program Kodu:</label> 
					<input 	type="text" class="form-control" style="margin-top:10px;" id="user_prog_kodu"
						maxlength="10">
				</div>
				<div class="form-group col-md-3" style="width:250px;">
					<label for="user_server">Server Kull</label> <input type="text" style="margin-top:10px;"
						class="form-control" id="user_server" maxlength="50">
				</div>
				<div class="form-group col-md-3" style="width:250px;">
					<label for="user_pwd_server">Şifre Sunucu:</label> <input style="margin-top:10px;"
						type="password" class="form-control" id="user_pwd_server"
						maxlength="50">
				</div>
				<div class="form-group col-md-3" style="width:250px;">
					<label for="user_ip">IP:</label> <input type="text" style="margin-top:10px;"
						class="form-control" id="user_ip" maxlength="50">
				</div>
			</div>
			<!-- Boolean Dropdownları Alt Alta -->
			<div class="row mt-4" >
				<div class="form-group col-md-3" style="width:250px;" id="izinlimidiv" >
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="izinlimi">
						<label class="form-check-label" for="izinlimi">İzinli mi</label>
					</div>
				</div>
				<div class="form-group col-md-3" style="width:250px;" id="calisanmidiv">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="calisanmi">
						<label class="form-check-label" for="calisanmi">Çalışan mı</label>
					</div>
				</div>
				<div class="form-group col-md-3" style="width:250px;" id="logiznidiv">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="log">
						<label class="form-check-label" for="log">Log</label>
					</div>
				</div>
			</div>
			<!-- Kaydet ve Diğer Butonlar -->

		<div class="aramagroup-box" style="margin-top: 5px;">
			<span style="padding-left: 5px;"></span>
			<button type="button" class="btn btn-secondary ml-2"
				onclick="saveUserDetailsiz()">
				<i class="fa fa-save"></i>
			</button>
			<span style="padding-left: 5px;"></span>
			<button type="button" class="btn btn-secondary ml-2"
				onclick="clearFormModulsuz()">
				<i class="fa fa-plus"></i>
			</button>
			<span style="padding-left: 5px;"></span>
			<button type="button" class="btn btn-secondary ml-2"
				onclick="confirmDeleteiz()">
				<i class="fa fa-trash"></i>
			</button>
		</div>
		</form>
	</div>
	<input type="hidden" id="hiddenId" name="hiddenId">
	<div id="errorDiv" style="display: none; color: red; font-weight: bold;"></div>
	<!-- Alt Bölüm - Tablo Görünümü -->
	<div id="moduleTable" class="card p-4">
		<!--   <h3 class="mb-3">User Modul Bilgileri</h3> -->
		<table class="table table-bordered table-hover">
			<thead class="thead-dark">
				<tr>
					<th style="display: none;">ID</th>
					<!-- Gizli sütun -->
					<th>Program Kodu</th>
					<th>Server Kullanici</th>
					<th>Şifre Sunucu</th>
					<th>Ip</th>
					<th>User Modul</th>
					<th>Hangi Sql</th>
					<th>İzinli mi</th>
					<th>Çalışan mı</th>
					<th>Log</th>
				</tr>
			</thead>
			<tbody id="tableBody">
				<!-- Daha fazla veri burada yer alabilir -->
			</tbody>
		</table>
	</div>
<script src="/obs_js_files/user/userizinleri.js"></script>
