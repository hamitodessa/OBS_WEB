<!-- users_list.html  (Dinamik: #ara_content içine basılacak) -->

<div class="cam-card users-card">
  <div class="cam-card-head">
    <div class="cam-title">
      <div class="cam-title-main">Kullanıcılar</div>
      <div class="cam-title-sub">Sistemde kayıtlı kullanıcı listesi</div>
    </div>

    <div class="cam-actions">
      <input id="users_q" class="cam-input" type="text" placeholder="Ara: ad / mail / modül..." autocomplete="off">
      <button id="users_refresh" class="cam-btn cam-btn-ghost" type="button">Yenile</button>
    </div>
  </div>

  <div id="users_error" class="cam-alert cam-alert-danger" style="display:none;"></div>

  <div class="table-container">
    <table class="cam-table" id="users_table">
      <thead>
        <tr>
          <th class="col-del">Sil</th>
          <th class="col-id">ID</th>
          <th>Ad Soyad</th>
          <th>E-posta</th>
        </tr>
      </thead>
      <tbody id="users_tbody">
        <tr>
          <td colspan="8" class="cam-td-muted">Yükleniyor…</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="cam-card-foot">
    <div class="cam-meta">
      <span id="users_count">0</span> kayıt
    </div>
  </div>
</div>

<!-- Sayfaya özel küçük dokunuşlar (global CAM css’in varsa istersen kaldır) -->

#ara_content .cam-table-wrap{
  width:100%;
  max-height: calc(100vh - 210px); /* istersen değiştir */
  overflow:auto;
  border-radius:16px;
}

/* Table */
#ara_content #users_table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  border-radius:16px;
  overflow:hidden;
  font-size:13px;
}

/* Cells */
#ara_content #users_table th,
#ara_content #users_table td{
  border: 1px solid rgba(255,255,255,.08);
  padding: 6px 10px;
  white-space: nowrap;
  vertical-align: middle;
}

/* Header sticky */
#ara_content #users_table thead th{
  position: sticky;
  top: 0;
  z-index: 3;
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;

  font-weight: 900;
  text-align: left;
}

/* Body base */
#ara_content #users_table tbody td{
  background: rgba(255,255,255,.04);
  color: rgba(255,255,255,.82);
  transition: color .12s ease, background .12s ease;
  height: 26px;
  line-height: 18px;
  padding-top: 4px;
  padding-bottom: 4px;
}

/* Hover foreground fix */
#ara_content #users_table tbody tr:hover td{
  background: rgba(56,189,248,.14) !important;
  color: #ffffff !important;
}

/* Seçili satır (kalıcı) */
#ara_content #users_table tbody tr.selected td{
  background: rgba(34,197,94,.14) !important;
  color: #ffffff !important;
}

/* Kolon genişlikleri */

#ara_content #users_table td.col-del{

}

}

}
