<style>
/* =========================
   2026 CAM – CREATE DB
   ========================= */
:root{
  --text: rgba(255,255,255,.92);
  --muted: rgba(255,255,255,.70);
  --border: rgba(255,255,255,.16);
  --ring: 0 0 0 5px rgba(56,189,248,.18);
}

#ara_content{
  color: var(--text);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
}

/* cam card */
#ara_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* centered-div: daha temiz */
#ara_content .centered-div{
  width: min(860px, 100%);
  margin: 0 auto;
  box-sizing: border-box;
  text-align: left;            /* center değil: daha premium */
}

/* satır kutuları */
#ara_content .group-box{
  width: 100%;
  box-sizing: border-box;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 6px 0;
}

/* label pill (input-group-text) */
#ara_content .input-group-text{
  min-width: 140px !important;
  height: 48px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(255,255,255,.06);
  color: rgba(255,255,255,.86);
  font-weight: 900;
  font-size: 13px;
  display: inline-flex;
  align-items: center;
}

/* input/select */
#ara_content .form-control,
#ara_content .form-select{
  height: 48px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(8,14,26,.45);
  color: var(--text);
  outline: none;
  transition: .16s ease;
}

#ara_content .form-control:focus,
#ara_content .form-select:focus{
  border-color: rgba(56,189,248,.65);
  box-shadow: var(--ring);
  background: rgba(8,14,26,.65);
  color: #fff;
}

/* superviser satırı: görünürken cam gibi */
#ara_content #superviserdiv{
  border-radius: 16px;
}
#ara_content #superviserdiv[style*="visibility: visible"]{
  background: rgba(255,255,255,.03);
  border: 1px solid rgba(255,255,255,.10);
  padding: 10px;
}

/* toolbar */
#ara_content .aramagroup-box{
  width: 100%;
  box-sizing: border-box;
  display: flex !important;
  flex-direction: row !important;
  align-items: center;
  gap: 10px;

  height: auto;               /* eski 50px yerine auto */
  padding: 10px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.05);
  margin-top: 10px;
}

/* ikon buton */
#ara_content .aramagroup-box .btn{
  width: 54px;
  height: 46px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.18) !important;
  background: rgba(255,255,255,.08) !important;
  color: rgba(255,255,255,.92) !important;

  display: inline-flex !important;
  align-items: center;
  justify-content: center;

  transition: .16s ease;
}
#ara_content .aramagroup-box .btn:hover{
  background: rgba(255,255,255,.12) !important;
  border-color: rgba(56,189,248,.35) !important;
  transform: translateY(-2px);
}
#ara_content .aramagroup-box .btn:active{ transform: translateY(0); }
#ara_content .aramagroup-box .btn:disabled{
  opacity:.55;
  cursor:not-allowed;
  transform:none;
}

/* hata kutusu */
#ara_content #errorDiv{
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

/* responsive */
@media (max-width: 700px){
  #ara_content .group-box{
    flex-direction: column;
    align-items: stretch;
    padding: 8px 0;
  }
  #ara_content .input-group-text{
    width: 100%;
    min-width: 0 !important;
    justify-content: center;
  }
  #ara_content .aramagroup-box{
    justify-content: center;
  }
}
</style>

<div class="card p-4 d-flex flex-row gap-3">
    <div class="centered-div">
        <div class="group-box" style="margin-top:5px;">
            <span style="padding-left: 5px;"></span>
            <span class="input-group-text" style="min-width:120px;">Modul</span>
            <span style="padding-left: 5px;"></span>
          
           <select class="form-select" id="user_modul" name="user_modul">
				<option value="Cari Hesap">Cari Hesap</option>
				<option value="Fatura">Fatura</option>
				<option value="Kambiyo">Kambiyo</option>
				<option value="Adres">Adres</option>
				<option value="Kur">Kur</option>
                <option value="Kereste">Kereste</option>
		<!-- 	<option value="Sms">Sms</option>  -->
		<!-- 	<option value="Gunluk">Gunluk</option> -->
			</select>
					
         </div>
        <div class="group-box">
            <span style="padding-left: 5px;"></span>
            <span class="input-group-text" style="min-width:120px;">Unvan</span>
            <span style="padding-left: 5px;"></span>
            <select class="form-select" id="hangi_sql" name="hangi_sql" onchange=serversuperviserdurum() >
				<option value="MS SQL">MS SQL</option>
				<option value="MY SQL">MY SQL</option>
				<option value="PG SQL">PG SQL</option>
			</select>
       
        </div>
        
        <div class="group-box">
            <span style="padding-left: 5px;"></span>
            <span class="input-group-text" style="min-width:120px;">Kodu</span>
            <span style="padding-left: 5px;"></span>
            <input 	type="text" class="form-control"  id="user_prog_kodu" maxlength="10">
        </div>
        
        <div class="group-box">
            <span style="padding-left: 5px;"></span>
            <span class="input-group-text" style="min-width:120px;">Server Kullanici</span>
            <span style="padding-left: 5px;"></span>
            <input type="text" class="form-control" id="user_server" maxlength="50">
        </div>

        <div class="group-box">
            <span style="padding-left: 5px;"></span>
            <span class="input-group-text" style="min-width:120px;">Şifre Sunucu</span>
            <span style="padding-left: 5px;"></span>
            <input 	type="password" class="form-control" id="user_pwd_server" maxlength="50">
						
        </div>
        <div class="group-box">
            <span style="padding-left: 5px;"></span>
            <span class="input-group-text" style="min-width:120px;">Ip</span>
            <span style="padding-left: 5px;"></span>
            <input type="text" 	class="form-control" id="user_ip" maxlength="50">
        </div>
        <div class="group-box" id="superviserdiv" style="visibility: hidden; opacity: 0; transition: all 0.3s ease;" >
            <span style="padding-left: 5px;"></span>
            <span class="input-group-text" style="min-width:120px;">Superviser</span>
            <span style="padding-left: 5px;"></span>
            <input type="text" 	class="form-control" id="superviser" maxlength="50">
        </div>
        
        <div class="aramagroup-box" style="margin-top:5px;">
            <span style="padding-left: 5px;"></span>
            <button type="button" id="serverButton" class="btn btn-secondary ml-2" onclick="serverKontrol()" ><i class="fa fa-server"></i>	</button>
            <span style="padding-left: 5px;"></span>
            <button type="button" id="dbKontrolButton" class="btn btn-secondary ml-2" disabled onclick="databaseKontrol()" ><i class="fa fa-database"></i>	</button>
        </div>
        <div id="errorDiv" style="display: none; color: red; font-weight: bold;"></div></div>
    
</div>

<script src="/obs_js_files/server/createdb.js"></script>
