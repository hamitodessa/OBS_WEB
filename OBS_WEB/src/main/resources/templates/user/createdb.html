<style>


.group-box {

}

.aramagroup-box {
	width: 50%;

	border: 1px solid #ccc;
	height: 50px; 
}
.centered-div {
	width: 60%; 
	margin: 0 auto; 
	box-sizing: border-box;
	text-align: center;
}

<div class="card p-4 d-flex flex-row gap-3">
    <div class="centered-div">

            <span class="input-group-text" style="min-width:120px;">Modul</span>
            <span style="padding-left: 5px;"></span>
          
           <select class="form-select" id="user_modul" name="user_modul">
				<option value="Cari Hesap">Cari Hesap</option>
				<option value="Fatura">Fatura</option>
				<option value="Kambiyo">Kambiyo</option>

                <option value="Kereste">Kereste</option>

			</select>
					
         </div>
        <div class="group-box">
            <span style="padding-left: 5px;"></span>
            <span class="input-group-text" style="min-width:120px;">Unvan</span>
            <span style="padding-left: 5px;"></span>
            <select class="form-select" id="hangi_sql" name="hangi_sql" onchange=serversuperviserdurum() >
				<option value="MS SQL">MS SQL</option>
				<option value="MY SQL">MY SQL</option>
				<option value="PG SQL">PG SQL</option>
			</select>
       
        </div>
        
        <div class="group-box">
            <span style="padding-left: 5px;"></span>
            <span class="input-group-text" style="min-width:120px;">Kodu</span>
            <span style="padding-left: 5px;"></span>
            <input 	type="text" class="form-control"  id="user_prog_kodu" maxlength="10">

        <div class="group-box">
            <span style="padding-left: 5px;"></span>
            <span class="input-group-text" style="min-width:120px;">Server Kullanici</span>

            <span class="input-group-text" style="min-width:120px;">Åžifre Sunucu</span>

            <input 	type="password" class="form-control" id="user_pwd_server" maxlength="50">
						
        </div>
        <div class="group-box">
            <span style="padding-left: 5px;"></span>
            <span class="input-group-text" style="min-width:120px;">Ip</span>

            <input type="text" 	class="form-control" id="user_ip" maxlength="50">

            <span style="padding-left: 5px;"></span>
            <input type="text" 	class="form-control" id="superviser" maxlength="50">

            <span style="padding-left: 5px;"></span>
