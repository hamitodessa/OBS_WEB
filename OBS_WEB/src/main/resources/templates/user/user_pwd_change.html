<style>
  :root{
    --bg1:#070b14;
    --bg2:#071c2a;

    --card1: rgba(255,255,255,.10);
    --card2: rgba(255,255,255,.06);
    --border: rgba(255,255,255,.16);

    --text: rgba(255,255,255,.92);
    --muted: rgba(255,255,255,.62);

    --a1:#38bdf8;     /* mavi */
    --a2:#22c55e;     /* ye≈üil */
    --danger:#fb7185;

    --shadow: 0 22px 70px rgba(0,0,0,.55);
    --radius: 22px;
    --ring: 0 0 0 5px rgba(56,189,248,.18);

    --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
  }

  *{ box-sizing:border-box; }

  /* ara_content i√ßinde kendi mini sahnesi */
  .pwd-wrap{
  width:min(600px, 100%);
  margin: 0 auto;
  padding: 12px 0;
  font-family: var(--font);
  color: var(--text);

  /* √ñNEMLƒ∞: ara_content arka planƒ± kullanƒ±lsƒ±n */
  background: transparent;
  border-radius: 0;
  box-shadow: none;
  position: relative;
  overflow: visible;
}

  /* premium noise */
  .pwd-wrap:before{ display:none; }

  .pwd-panel{
    position:relative;
    z-index:1;
    border:1px solid var(--border);
    background: linear-gradient(180deg, var(--card1), var(--card2));
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    backdrop-filter: blur(16px);
    padding: 18px 18px 16px;
    overflow:hidden;
  }

  /* neon glow */
  .pwd-panel:after{
    content:"";
    position:absolute;
    inset:-2px;
    background:
      radial-gradient(520px 280px at 10% 10%, rgba(56,189,248,.18), transparent 55%),
      radial-gradient(520px 280px at 90% 20%, rgba(34,197,94,.12), transparent 55%);
    filter: blur(18px);
    opacity:.85;
    pointer-events:none;
  }

  .pwd-head{
    position:relative;
    z-index:2;
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:10px;
    margin-bottom: 12px;
  }

  .pwd-title{
    margin:0;
    font-size: 20px;
    font-weight: 900;
    letter-spacing:.2px;
  }
  .pwd-sub{
    margin:6px 0 0;
    color: var(--muted);
    font-size: 13px;
    font-weight: 600;
  }

  .pwd-badge{
    position:relative;
    z-index:2;
    border:1px solid rgba(255,255,255,.14);
    background: rgba(255,255,255,.06);
    color: rgba(255,255,255,.85);
    border-radius: 999px;
    padding: 9px 12px;
    font-size: 12px;
    font-weight: 900;
    white-space:nowrap;
    display:flex;
    gap:8px;
    align-items:center;
  }

  .pwd-field{ position:relative; z-index:2; margin: 14px 0; }

  /* === input - ta≈üma fix dahil === */
  .pwd-input{
    width:100%;
    height: 56px;
    padding: 16px 64px 14px 48px;   /* saƒü g√∂z i√ßin 64 */
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,.16);
    background: rgba(8,14,26,.38);
    color: var(--text);
    outline:none;
    font-size: 15px;
    line-height: 1.2;
    transition: .16s ease;
  }
  .pwd-input:focus{
    border-color: rgba(56,189,248,.65);
    box-shadow: var(--ring);
    background: rgba(8,14,26,.55);
  }

  .pwd-label{
    position:absolute;
    left:48px; top:50%;
    transform: translateY(-50%);
    color: rgba(255,255,255,.55);
    font-size: 14px;
    pointer-events:none;
    transition: .16s ease;
    z-index:2;
  }
  .pwd-input:focus + .pwd-label,
  .pwd-input:not(:placeholder-shown) + .pwd-label{
    top: 10px;
    transform:none;
    font-size: 12px;
    color: rgba(255,255,255,.72);
  }

  .pwd-ico{
    position:absolute;
    left:16px; top:50%;
    transform: translateY(-50%);
    width:18px; height:18px;
    opacity:.80;
    pointer-events:none;
    z-index:2;
  }

  .pwd-eye{
    position:absolute;
    right:14px;
    top:50%;
    transform: translateY(-50%);
    width:40px;
    height:40px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,.14);
    background: rgba(255,255,255,.06);
    color: rgba(255,255,255,.90);
    cursor:pointer;
    display:grid;
    place-items:center;
    transition: .14s ease;
    z-index:3;
    backdrop-filter: blur(10px);
    user-select:none;
  }
  .pwd-eye:hover{
    background: rgba(255,255,255,.09);
    border-color: rgba(56,189,248,.30);
    transform: translateY(-50%) scale(1.03);
  }

  .pwd-hint{
    margin-top: 12px;
    color: rgba(255,255,255,.60);
    font-size: 12px;
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    align-items:center;
  }
  .pwd-pill{
    border:1px solid rgba(255,255,255,.14);
    background: rgba(255,255,255,.05);
    border-radius: 999px;
    padding: 6px 10px;
    font-weight: 900;
  }

  .pwd-msg{
    margin-top: 12px;
    padding: 10px 12px;
    border-radius: 14px;
    border: 1px solid rgba(56,189,248,.25);
    background: rgba(56,189,248,.08);
    color: rgba(255,255,255,.92);
    font-size: 13px;
    opacity:0;
    transform: translateY(6px);
    transition: .18s ease;
  }
  .pwd-msg.visible{ opacity:1; transform: translateY(0); }
  .pwd-msg.success{
    border-color: rgba(34,197,94,.35);
    background: rgba(34,197,94,.10);
  }
  .pwd-msg.error{
    border-color: rgba(251,113,133,.35);
    background: rgba(251,113,133,.10);
  }

#ara_content .pwd-btn{
  border-radius: 10px;
  font-weight: 900;
  height: 40px;
  width:100%;
  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
}

#ara_content .pwd-btn:hover{
   background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}
  
  .pwd-spin{
    width:16px; height:16px;
    border-radius:50%;
    border: 2px solid rgba(6,32,20,.35);
    border-top-color: rgba(6,32,20,.95);
    display:none;
    animation: spin .8s linear infinite;
  }
  @keyframes spin{ to{ transform: rotate(360deg);} }

  @media (max-width:520px){
    .pwd-panel{ padding: 16px 14px 14px; }
    .pwd-title{ font-size: 18px; }
    .pwd-btn{ font-size: 16px; }
  }
</style>
