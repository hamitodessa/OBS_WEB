<style>

/* =========================
   2026 CAM ‚Äì GPS (DARK GLASS)
   Scope: #ara_content
   ========================= */
#ara_content{
  color: rgba(255,255,255,.92);
  padding: 0 !important;

  /* TOKENS */
  --cam-bg1: rgba(255,255,255,.10);
  --cam-bg2: rgba(255,255,255,.06);
  --cam-line: rgba(255,255,255,.16);
  --cam-line2: rgba(255,255,255,.12);

  --cam-dark: rgba(8,14,26,.55);
  --cam-dark2: rgba(8,14,26,.70);
  --cam-dark3: rgba(8,14,26,.82);

  --cam-ink: rgba(255,255,255,.92);
  --cam-muted: rgba(255,255,255,.72);

  --cam-ac1: rgba(56,189,248,.65);
  --cam-ac1b: rgba(56,189,248,.35);
  --cam-ac1soft: rgba(56,189,248,.18);

  --cam-danger: rgba(251,113,133,.70);
  --cam-dangerb: rgba(251,113,133,.35);
  --cam-dangerSoft: rgba(251,113,133,.12);

  --cam-r: 18px;
  --cam-r2: 14px;
  --cam-h: 36px;
}

/* ===== CARD ===== */
#ara_content .card{
  background: linear-gradient(180deg, var(--cam-bg1), var(--cam-bg2)) !important;
  border: 1px solid var(--cam-line) !important;
  border-radius: var(--cam-r);
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* ===== √úST BAR (input/select/button) ===== */
#ara_content #ustbolum{
  padding: 8px;
}

#ara_content #ustbolum .form-control,
#ara_content #ustbolum .form-select{
  height: var(--cam-h);
  border-radius: 12px;
  border: 1px solid var(--cam-line2);
  background: var(--cam-dark);
  color: var(--cam-ink);
}

#ara_content #ustbolum .form-control:focus,
#ara_content #ustbolum .form-select:focus{
  border-color: var(--cam-ac1b);
  box-shadow: 0 0 0 5px var(--cam-ac1soft);
  background: var(--cam-dark2);
  color: #fff;
}

#ara_content #ustbolum input[type="date"]{
  color-scheme: dark;
}

/* buttons */
#ara_content #ustbolum .btn{
  height: var(--cam-h);
  border-radius: 12px;
  border: 1px solid var(--cam-ac1b);
  background: rgba(56,189,248,.14) !important;
  color: rgba(255,255,255,.95) !important;
  font-weight: 900;
  transition: .16s ease;
}
#ara_content #ustbolum .btn:hover{
  background: rgba(56,189,248,.22) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}
#ara_content #ustbolum .btn:active{
  transform: translateY(0px) scale(.99);
}
#ara_content #ustbolum .btn:disabled{
  opacity: .55;
  transform: none;
}

/* play/pause renkleri de CAM uyumlu */
#ara_content #btnPlay.btn-success{
  border-color: rgba(34,197,94,.35) !important;
  background: rgba(34,197,94,.14) !important;
}
#ara_content #btnPlay.btn-success:hover{
  background: rgba(34,197,94,.20) !important;
}
#ara_content #btnPause.btn-warning{
  border-color: rgba(251,191,36,.35) !important;
  background: rgba(251,191,36,.14) !important;
}
#ara_content #btnPause.btn-warning:hover{
  background: rgba(251,191,36,.20) !important;
}

/* ===== ALT KONTROL BAR ===== */
#ara_content #gpsControls{
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 8px;
  padding: 10px 12px;
  border-radius: var(--cam-r2);
  border: 1px solid var(--cam-line2);
  background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
  box-shadow: inset 0 0 0 1px rgba(0,0,0,.12);
}

/* slider */
#ara_content #gpsSlider{
  flex: 1 1 auto;
  height: 6px;
  accent-color: rgba(56,189,248,.85); /* modern browser */
}
#ara_content #gpsSlider::-webkit-slider-runnable-track{
  height: 6px;
  border-radius: 999px;
  background: rgba(255,255,255,.10);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
}
#ara_content #gpsSlider::-webkit-slider-thumb{
  -webkit-appearance: none;
  width: 16px; height: 16px;
  margin-top: -5px;
  border-radius: 999px;
  background: rgba(56,189,248,.95);
  box-shadow: 0 0 14px rgba(56,189,248,.40), inset 0 0 0 2px rgba(255,255,255,.18);
}

/* saya√ß / hƒ±z */
#ara_content #gpsIndex,
#ara_content #gpsTotal,
#ara_content #gpsSpeed{

  font-size: 12px;
  color: var(--cam-ink);
  opacity: .9;
}

/* ===== INFO PANEL ===== */
#ara_content #gpsInfo{
  margin-top: 10px;
  padding: 12px 14px;
  border-radius: var(--cam-r2);
  border: 1px solid var(--cam-line2);
  background: var(--cam-dark2);
  box-shadow: inset 0 0 0 1px rgba(0,0,0,.18);
}
#ara_content .gps-info-row{
  display: flex;
  gap: 12px;
  margin: 4px 0;
}
#ara_content .gps-k{
  width: 92px;
  font-weight: 900;
  font-size: 12px;
  color: var(--cam-muted);
}
#ara_content .gps-v{
  flex: 1;
  font-weight: 900;
  font-size: 12px;
  color: var(--cam-ink);
}

/* ===== MAP ALANI ===== */
#ara_content .container{
  height: 70vh;
  display: flex;
  flex-direction: column;
  margin-top: 10px;
  padding: 0;
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
}

#ara_content .table-container{
  flex: 1 1 auto;
  overflow: hidden;
  border: 1px solid var(--cam-line2);
  border-radius: var(--cam-r);
  background: var(--cam-dark3);
  position: relative;
  min-height: 420px;
  box-shadow: 0 18px 55px rgba(0,0,0,.35);
}

#ara_content #map{
  width: 100%;
  height: 100%;
  position: relative;
  min-height: 420px;
  border-radius: var(--cam-r);
}

/* Leaflet control‚Äôleri de cam yapalƒ±m */
#ara_content .leaflet-control-zoom a{
  background: rgba(8,14,26,.70) !important;
  color: #fff !important;
  border: 1px solid rgba(255,255,255,.14) !important;
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
}
#ara_content .leaflet-control-zoom a:hover{
  background: rgba(8,14,26,.85) !important;
}

/* ===== Layer Buttons (chip) ===== */
#ara_content #layerButtons{
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 1000;
  display: flex;
  gap: 8px;
  padding: 8px;
  border-radius: 999px;
  background: rgba(8,14,26,.55);
  border: 1px solid rgba(255,255,255,.14);
  box-shadow: 0 16px 40px rgba(0,0,0,.40);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
}
#ara_content #layerButtons button{
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.06);
  color: rgba(255,255,255,.92);
  border-radius: 999px;
  padding: 7px 10px;
  font-size: 12px;
  font-weight: 900;
  cursor: pointer;
  transition: .16s ease;
}
#ara_content #layerButtons button:hover{
  background: rgba(56,189,248,.16);
  border-color: rgba(56,189,248,.35);
  transform: translateY(-1px);
}

/* ===== HATA PANELƒ∞ ===== */
#ara_content #errorDiv{
  display:none;

  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid var(--cam-dangerb);

  color: #fff;
  font-weight: 900;
}

/* ===== Leaflet divIcon ===== */
#ara_content .gps-pin-dot{
  width: 14px; height: 14px;

  background: rgba(56,189,248,.95);
  box-shadow: 0 0 18px rgba(56,189,248,.55),
              inset 0 0 0 2px rgba(255,255,255,.25);
}
