<style>
/* =========================
   2026 GLASS – FIRMA ISMI
   wrapper: #ara_content
   ========================= */

/* CARD */
#ara_content .card.p-4{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px !important;
  box-shadow: 0 18px 55px rgba(0,0,0,.45) !important;
  backdrop-filter: blur(14px) !important;
  -webkit-backdrop-filter: blur(14px) !important;
  color: rgba(255,255,255,.92) !important;
}

/* INPUT GROUP */
#ara_content .input-group{
  align-items: center;
}

/* LABEL (Firma İsmi) */
#ara_content .input-group-text{
  height: 44px;
  border-radius: 14px !important;
  border: 1px solid rgba(255,255,255,.14) !important;

  background: rgba(8,14,26,.45) !important;
  color: rgba(255,255,255,.92) !important;

  font-weight: 900;
  letter-spacing: .2px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
}

/* INPUT – CAM */
#ara_content #firmaismi.form-control{
  height: 44px;
  border-radius: 14px !important;
  border: 1px solid rgba(255,255,255,.14) !important;

  background: rgba(8,14,26,.35) !important;
  color: rgba(255,255,255,.92) !important;

  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
}

#ara_content #firmaismi::placeholder{
  color: rgba(255,255,255,.55);
}

#ara_content #firmaismi:focus{
  border-color: rgba(56,189,248,.65) !important;
  box-shadow:
    0 0 0 4px rgba(56,189,248,.18),
    inset 0 1px 0 rgba(255,255,255,.08) !important;
}

#ara_content .btn-primary {
	 width: 100px !important;
  height: 42px !important;
  margin-left: auto !important;

  border-radius: 16px !important;
  font-weight: 900 !important;
  font-size: 15px !important;
  letter-spacing: .3px !important;

  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
}

#ara_content .btn-primary:hover {
	 background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}

/* ERROR DIV – CAM + KIRMIZI GLOW */
#ara_content #errorDiv{
   display:none;
  margin-top: 10px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
  
}

/* RESPONSIVE */
@media (max-width: 900px){
  #ara_content span[style*="padding-left"]{
    display: none !important;
  }
  #ara_content #firmaismi{
    max-width: 100% !important;
  }
}

</style>

<div class="card p-4">
	<div class="input-group" style="padding:5px;">
  		<span class="input-group-text" id="lblfismi" style="width:200px;">Firma Ismi</span>
  		
  		<span style="padding-left: 5px;"></span>
  		<input type="text" id="firmaismi"  style="max-width:500px;" class="form-control">
	</div>
	<div style="padding:5px;">
   		<span style="padding-left: 205px;"></span>
  		<button class="btn btn-primary" type="button" id="mailButton" onclick="OBS.FIRMA.firmaIsmiKaydet()">Kaydet</button>
	</div>
	<input type="hidden" id="modul" name="modul"  >
</div>
<div id="errorDiv"></div>
