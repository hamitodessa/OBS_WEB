/* =========================
   2026 CAM – KERESTE (TAB1/2/3 KOMPAKT)
   wrapper: #ara_content
   ========================= */

#ara_content{
color: rgba(255,255,255,.92); 
padding: 0px !important;
}

#ara_content .card{

/* ===== GROUP BOX ===== */

/* =========================================================

#ara_content #tab2 .input-group-text,
#ara_content #tab3 .input-group-text{

/* date dark */

/* buttons */
#ara_content #tab1 .btn{
 border-radius: 14px;

  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
}


#ara_content #tab1 .btn.btn-primary:hover{ 
 background: rgba(56,189,248,.26) !important;

}


#ara_content .btn.btn-secondary{

}

/* select ok (beyaz) */
#ara_content #tab1 .form-select,
#ara_content #tab2 .form-select,
#ara_content #tab3 .form-select{

#ara_content #tab2 .form-select::-ms-expand,
#ara_content #tab3 .form-select::-ms-expand{ display:none; }

/* =========================================================
   TAB1 – GRID (senin mevcut düzen)
   ========================================================= */

#ara_content #tab1 .ker-compact .ker-row{

  column-gap:10px;
  row-gap:8px;
 
   margin: 0 0 5px 0 !important;
}

  grid-template-columns:
    72px 120px 44px

    72px 150px
    72px 150px
    62px 150px

}

/* 2. satır */
#ara_content #tab1 .ker-compact .ker-row.row-2{
  grid-template-columns:
    72px 120px 44px 125px
    72px 150px
    72px 150px
    62px 150px
    55px 80px
  !important;
}

  grid-column: 5 !important;
}

/* 3. satır */
#ara_content #tab1 .ker-compact .ker-row.row-3{
  grid-template-columns:
    72px 1fr
    72px 1fr;
}

/* cari/adres label cam */
#ara_content #tab1 .ker-compact .ker-wide{
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
  padding:6px 10px;

/* responsive */
@media (max-width:1200px){

  #ara_content #tab1 .ker-compact .ker-row.row-2,

/* =========================================================
   TAB2 / TAB3 – KOMPAKT SATIR AKIŞI
   ========================================================= */

#ara_content #tab2 .form-row,
#ara_content #tab3 .form-row{

  align-items:center !important;
  gap: 8px 12px !important;
  margin: 0 0 8px 0 !important;
  flex-wrap: wrap !important;
}

/* input-group üst boşlukları yok */
#ara_content #tab2 .input-group,
#ara_content #tab3 .input-group{ margin:0 !important; }

/* checkbox cam chip */
#ara_content #tab2 .form-check{
  display:inline-flex !important;
  align-items:center !important;
  gap:10px !important;
  padding: 8px 10px !important;
  border-radius: 12px !important;
  border: 1px solid rgba(255,255,255,.14) !important;
  background: rgba(8,14,26,.35) !important;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06) !important;
  margin: 0 !important;
}
#ara_content #tab2 .form-check-input{
  width: 18px !important;
  height: 18px !important;
  margin: 0 !important;
  border-radius: 6px !important;
  border: 1px solid rgba(255,255,255,.22) !important;
  background-color: rgba(255,255,255,.08) !important;
}
#ara_content #tab2 .form-check-input:checked{
  background-color: rgba(34,197,94,.85) !important;
  border-color: rgba(34,197,94,.85) !important;
}
#ara_content #tab2 .form-check-label{
  margin:0 !important;
  color: rgba(255,255,255,.86) !important;
  font-weight:900 !important;
  font-size: 12px !important;
}

/* responsive */
@media (max-width:1100px){
  #ara_content #tab2 .input-group,
  #ara_content #tab3 .input-group{ width:100% !important; }

  #ara_content #tab3 .form-control[style*="max-width"]{
    max-width:none !important;
    width:100% !important;
  }
  #ara_content #tab2 .form-check{
    width:100% !important;
    justify-content:flex-start !important;
  }

/* =========================
   TABLE – kerTable (CAM + KOMPAKT)
   ========================= */

/* ✅ tablo yatay taşma + sticky header doğru çalışsın */
#ara_content #kerTable{
  display: inline-table !important;  /* width:max-content için en temiz */
  width: max-content !important;
  min-width: 100% !important;

  margin-top: 8px;
  border-collapse: separate;
  border-spacing: 0;
  border: 1px solid rgba(255,255,255,.14) !important;
  border-radius: 16px;
  overflow: hidden;
  background: rgba(255,255,255,.03) !important;
}

#ara_content #kerTable thead th{
  position: sticky;
  top: 0;
  z-index: 2;
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color: #fff !important;
  font-size: 13px;
  font-weight: 900;
  text-align: left;
  white-space: nowrap;
}

#ara_content #kerTable th,
#ara_content #kerTable td{
  border: 0 !important;
  border-bottom: 1px solid rgba(255,255,255,.10) !important;
  padding: 6px 10px !important;
  white-space: nowrap !important;
  vertical-align: middle !important;
}

/* satır içi input/select (ker-cell) */
#ara_content #kerTable tbody .ker-cell{
  height: 34px !important;
  padding: 6px 10px !important;
  border-radius: 12px !important;
  font-size: 12px !important;
  font-weight: 900 !important;
  background: rgba(8,14,26,.55) !important;
  border: 1px solid rgba(255,255,255,.14) !important;
  color: rgba(255,255,255,.95) !important;
  box-sizing: border-box !important;
}
#ara_content #kerTable tbody .ker-cell:focus{
  border-color: rgba(56,189,248,.65) !important;
  box-shadow: 0 0 0 4px rgba(56,189,248,.16) !important;
  background: rgba(8,14,26,.65) !important;
}

/* label.form-control ile doldurduğun hücreler */
#ara_content #kerTable tbody label.form-control{
  height: 34px !important;
  min-height: 34px !important;
  padding: 0 10px !important;
  border-radius: 12px !important;
  display: flex !important;
  align-items: center !important;
  background: rgba(8,14,26,.55) !important;
  border: 1px solid rgba(255,255,255,.14) !important;
  color: rgba(255,255,255,.95) !important;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06) !important;
  line-height: 1 !important;
}
#ara_content #kerTable tbody label.form-control span{
  display:block !important;
  width:100% !important;
  line-height: 1 !important;
}

#ara_content #kerTable tbody td{
  background: rgba(255,255,255,.04) !important;
  color: rgba(255,255,255,.78) !important;
}

#ara_content #kerTable tbody .cell-left{ text-align:left !important; }
#ara_content #kerTable tbody .cell-right{ text-align:right !important; }

/* satır sil butonu */
#ara_content #kerTable tbody .ker-rowbtn{
  height: 34px !important;
  width: 40px !important;
  padding: 0 !important;
  border-radius: 12px !important;
}

/* tfoot */
#ara_content #kerTable tfoot td{
  background: linear-gradient(180deg, rgba(56,189,248,.22), rgba(37,99,235,.18)) !important;
  color: #fff !important;
  font-weight: 900;
  border-top: 1px solid rgba(56,189,248,.45) !important;
  border-bottom: none !important;
  padding: 8px 10px !important;
}
#ara_content .double-column,
#ara_content .saga-bold{
  text-align: right !important;
  font-weight: 900;
}

/* =========================================================
   DROPDOWN OK (ALT SATIRA DUSMESIN)
   - wrapper tek satır
   ========================================================= */
#ara_content #kerTable .ker-dd{
  position: relative !important;
  width: 100% !important;
  display: flex !important;
  align-items: center !important;
  flex-wrap: nowrap !important;      /* ✅ asıl fix */
  line-height: 1 !important;
}
#ara_content #kerTable .ker-dd > input,
#ara_content #kerTable .ker-dd > select{
  width: 100% !important;
  padding-right: 34px !important;
  display: block !important;
}
#ara_content #kerTable .ker-dd-arrow{
  position: absolute !important;
  top: 50% !important;
  right: 12px !important;
  transform: translateY(-50%) !important;
  pointer-events: none !important;
  line-height: 1 !important;
  margin: 0 !important;
  z-index: 3 !important;
}

/* =========================
   ker-info (alt toplamlar alanı)
   ========================= */
#ara_content .ker-info{
  background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04)) !important;
  border: 1px solid rgba(255,255,255,.16);
  border-radius: 20px;
  box-shadow: 0 20px 55px rgba(0,0,0,.55);

}

}
#ara_content .ker-info .form-row > span{
  color: rgba(255,255,255,.72) !important;

  line-height: 1.1 !important;
  color: rgba(255,255,255,.92) !important;
  font-weight: 900 !important;
  text-shadow: 0 1px 8px rgba(0,0,0,.45);
  justify-content: flex-start;
  text-align: left !important;
}
#ara_content .ker-info .form-row > label[style*="text-align: right"]{
  justify-content: flex-end;
  text-align: right !important;
}
#ara_content .ker-info .form-control{
  height: 30px !important;
  border-radius: 10px !important;
  padding: 4px 8px !important;
  font-size: 12px !important;
  font-weight: 900 !important;

/* SAYFA: dikey scroll burada (zaten sende var) */
#ara_content .child.ker-scroll{
  max-height: 78vh !important;
  overflow-y: auto !important;
  overflow-x: hidden !important;   /* ✅ sayfa yatay kaymasın */
}

/* TABLO: sadece yatay scroll */
#ara_content .ker-table-x{
  overflow-x: auto !important;     /* ✅ sadece X */

/* Tablo yatay taşsın ki X scroll çıksın */
#ara_content #kerTable{
  width: max-content !important;   /* ✅ kritik */

}

/* hücreler kırpılmasın */
#ara_content #kerTable th,
#ara_content #kerTable td{
  white-space: nowrap !important;
}

/* Sticky header: sayfa scroll ederken üstte kalsın */
#ara_content #kerTable thead th{
  position: sticky;
  top: 0;
  z-index: 5;
}

/* TABLO X scrollbar seksi */
#ara_content .ker-table-x::-webkit-scrollbar{ height:10px; }
#ara_content .ker-table-x::-webkit-scrollbar-track{

  background: linear-gradient(135deg, rgba(56,189,248,.65), rgba(34,197,94,.55));

  box-shadow: 0 0 12px rgba(56,189,248,.25), inset 0 0 0 1px rgba(255,255,255,.20);
}


</style>
