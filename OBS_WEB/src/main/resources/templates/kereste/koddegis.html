<style>
  .double-column {
    text-align: right;
  }

  .tah-table th,
  .tah-table td {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    vertical-align: middle;
    height: 15px;
  }

  .group-box {
    padding: 7px;
    margin: 10px;
    width: 98%;
    box-sizing: border-box;
  }

  .child {
    width: 40%;
    padding: 2px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    align-items: center;
  }

  .child2 {
    width: 40%;
    padding: 2px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    align-items: center;
  }

  .form-row {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
  }

  .saga-bold {
    text-align: right;
    font-weight: bold;
  }

  .cins-bold {
    font-weight: bold;
  }

  .table .thead-dark th {
    color: #fff;
    background: #214162;
  }
  .cardd {
    display: flex;
    gap: 10px;
  }

  .resimdiv {
    width: 100%;
    min-height: 100%;
    border: 1px solid #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .table-container {
    flex-grow: 1;
    overflow-y: auto;

    border: 1px solid #ccc;
    margin-top: 10px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: auto;
  }
  .container {
    height: 50vh;
    display: flex;
    flex-direction: column;
    margin-top: 10px;
    padding: 0px;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
  }

  .table-row-height td {
    height: 10px;
    line-height: 10px;
  }
</style>
<div class="card p-0">
  <div class="cardd p-4">
    <div class="child">
      <div class="group-box">
        <div style="display: flex; align-items: center">
          <label style="min-width: 120px; max-width: 120px">Konsimento</label>
          <input class="form-control" style="font-weight: bold; min-width: 100px; max-width: 120px"
                    maxlength="15" id="kons" onkeydown="if(event.key === 'Enter') fetchTable()" />
          <span style="padding-left: 10px"></span>
          <label style="min-width: 75px">Kodu</label>
        </div>
        <div style="display: flex; align-items: center; margin-top: 7px">
          <label style="min-width: 120px; max-width: 120px">Paket No</label>
          <input class="form-control" style="font-weight: bold; min-width: 100px; max-width: 120px"
            maxlength="10" id="pakno" onkeydown="if(event.key === 'Enter') fetchTable()" />
          <span style="padding-left: 10px"></span>
          <input
            class="form-control" style="font-weight: bold; min-width: 150px; max-width: 150px"
            value="00-000-0000-0000" maxlength="16" id="kodu" onkeydown="if(event.key === 'Enter') fetchTable()" />
        </div>
        <div style="display: flex; align-items: center; margin-top: 7px">
          <label style="min-width: 120px; max-width: 120px">Giris Evrak</label>
          <input class="form-control" maxlength="10" id="gevrak" style="min-width: 120px; max-width: 100px"
            onkeydown="if(event.key === 'Enter') fetchTable()" />
        </div>
      </div>
    </div>
    <div class="child2">
      <div style="display: flex; align-items: center; margin-top: 7px">
        <span style="padding-left: 10px"></span>
        <label>Yeni Kod</label>
      </div>
      <div style="display: flex; align-items: center">
        <span style="padding-left: 10px"></span>
        <input type="text" id="ykod" class="form-control" maxlength="2" style="min-width: 100px; max-width: 100px" onkeydown="if(event.key === 'Enter') kodadi()" />
        <span style="padding-left: 10px"></span>
        <label style="min-width: 250px; max-width: 250px;font-weight: bold;" id="kodadi"></label>
        <button type="button" class="btn btn-secondary ml-2" onclick="kodKaydet()" ><i class="fa fa-save"></i></button>
      </div>
      <br />
      <div style="display: flex; align-items: center">
        <span style="padding-left: 10px"></span>
        <label>Yeni Konsimento</label>
      </div>
      <div style="display: flex; align-items: center">
        <span style="padding-left: 10px"></span>
        <input type="text" id="ykons" class="form-control" style="min-width: 100px; max-width: 100px" onkeydown="if(event.key === 'Enter') konsadi()" />
        <span style="padding-left: 10px"></span>
        <label style="min-width: 250px; max-width: 250px;font-weight: bold;" id="konsadi"></label>
        <button type="button" class="btn btn-secondary ml-2" onclick="ykonsKaydet()"><i class="fa fa-save"></i></button>
      </div>
    </div>
  </div>
</div>
