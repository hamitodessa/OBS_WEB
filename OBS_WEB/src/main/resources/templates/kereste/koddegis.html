 
<style>
/* =========================================================
   2026 CAM – KOMPAKT (KOD/KONS + TABLO)
   Scope: #ara_content
   Hover + Selected: VAR
   Header sticky + Footer sticky: VAR
   ========================================================= */

#ara_content{
  color: rgba(255,255,255,.92);
  padding: 0px !important;
}


#ara_content .cardd{
  display: flex;
  gap: 10px;
  align-items: flex-start;
  flex-wrap: wrap;
  
}

#ara_content .child,
#ara_content .child2{
  width: calc(50% - 5px);
  min-width: 420px;
  padding: 8px;
  margin: 0;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.04);
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
}

@media (max-width: 1100px){
  #ara_content .child,
  #ara_content .child2{
    width: 100%;
    min-width: 0;
  }
}

#ara_content .group-box{
  width: 100%;
  padding: 8px;
  margin: 0;
  box-sizing: border-box;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.12);
  background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
}

/* Label */
#ara_content label{
  font-weight: 900;
  font-size: 12px;
  color: rgba(255,255,255,.82);
}

/* Inputs / Select */
#ara_content .form-control,
#ara_content .form-select{
  height: 40px !important;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(8,14,26,.45);
  color: rgba(255,255,255,.92);
  padding: 6px 10px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
}

#ara_content .form-control::placeholder{
  color: rgba(255,255,255,.55);
}

#ara_content .form-control:focus,
#ara_content .form-select:focus{
  outline: none;
  box-shadow: 0 0 0 3px rgba(56,189,248,.22);
  border-color: rgba(56,189,248,.55);
}

/* Buttons */
#ara_content .btn{
  height: 40px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.18);
  background: rgba(255,255,255,.08);
  color: rgba(255,255,255,.92);
  transition: .16s ease;
  padding: 0 12px;
}

#ara_content .btn:hover{
  transform: translateY(-1px);
  background: rgba(255,255,255,.12);
}

#ara_content .ml-2{ margin-left: 8px !important; }

/* Error */
#ara_content #errorDiv{
  margin-top: 8px;
  padding: 8px 10px;
  border-radius: 12px;
  background: rgba(255,0,0,.10);
  border: 1px solid rgba(255,0,0,.25);
  color: rgba(255,255,255,.92);
  font-weight: 900;
  display: none; /* JS ile aç */
}

/* =======================
   TABLO ALANI
   ======================= */
#ara_content .container{
  height: 55vh;
  display: flex;
  flex-direction: column;
  margin-top: 10px;
  padding: 0;
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
}

#ara_content .table-container{
  flex-grow: 1;
  overflow: auto;
  position: relative; /* sticky için */
  border: 1px solid rgba(255,255,255,.12);
  border-radius: 16px;
  background: rgba(255,255,255,.03);
}

/* Table base (Bootstrap beyazını ez) */
#ara_content #urunTable{
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  border-radius: 16px;
  overflow: hidden;
  background: transparent !important;
  color: rgba(255,255,255,.92) !important;
}

/* Cells */
#ara_content #urunTable th,
#ara_content #urunTable td{
  border: 1px solid rgba(255,255,255,.08) !important;
  white-space: nowrap;
  vertical-align: middle;
  padding: 4px 8px !important;
  height: 26px !important;          /* KOMPAKT satır */
  line-height: 18px;
  font-size: 12px;
}

/* THEAD sticky */
#ara_content #urunTable thead th{
  position: sticky;
  top: 0;
  z-index: 5;
  background: linear-gradient(180deg, #1f3b5c, #162b44) !important;
  color: #fff !important;
  border-color: rgba(255,255,255,.12) !important;
  font-weight: 900;
  text-align: left;
}

/* TBODY cam */
#ara_content #urunTable tbody td{
  background: rgba(8,14,26,.35) !important;
  color: rgba(255,255,255,.88) !important;
  transition: background .12s ease, color .12s ease;
}

/* Hover + Selected (diğer sayfa mantığı) */
#ara_content #urunTable.table-hover tbody tr:hover td{
  background: rgba(56,189,248,.14) !important;
  color: #fff !important;
}

#ara_content #urunTable tbody tr.selected td{
  background: rgba(34,197,94,.14) !important;
  color: #fff !important;
}

/* Numeric columns */
#ara_content .double-column{
  text-align: right !important;
  font-weight: 900;
  font-variant-numeric: tabular-nums;
}

/* Checkbox */
#ara_content #selectAll{
  width: 16px;
  height: 16px;
  accent-color: rgba(56,189,248,.95);
}

/* TFOOT sticky (DOĞRU SELECTOR) */
#ara_content #urunTable tfoot td{
  position: sticky;
  bottom: 0;
  z-index: 6;
  background: linear-gradient(180deg, rgba(31,59,92,.85), rgba(22,43,68,.95)) !important;
  color: #fff !important;
  border-color: rgba(255,255,255,.12) !important;
  font-weight: 900;
}

/* Footer üstüne denk gelmesin diye küçük boşluk */
#ara_content #urunTable tbody::after{
  content: "";
  display: block;
  height: 30px; /* footer yüksekliği kadar */
}

/* =========================================================
   2026 CAM – SEKSI SCROLL (SADECE TABLO)
   ========================================================= */

/* Firefox */
#ara_content .table-container{
  scrollbar-width: thin;
  scrollbar-color: rgba(56,189,248,.55) rgba(255,255,255,.06);
}

/* Chrome / Edge / Safari */
#ara_content .table-container::-webkit-scrollbar{
  width: 10px;
  height: 10px;
}

#ara_content .table-container::-webkit-scrollbar-track{
  background: rgba(255,255,255,.06);
  border-radius: 10px;
}

#ara_content .table-container::-webkit-scrollbar-thumb{
  background: linear-gradient(
    180deg,
    rgba(56,189,248,.85),
    rgba(34,197,94,.75)
  );
  border-radius: 10px;
  border: 2px solid rgba(8,14,26,.85); /* cam hissi */
}

#ara_content .table-container::-webkit-scrollbar-thumb:hover{
  background: linear-gradient(
    180deg,
    rgba(56,189,248,1),
    rgba(34,197,94,.95)
  );
}

/* köşe (yatay + dikey kesişimi) */
#ara_content .table-container::-webkit-scrollbar-corner{
  background: rgba(8,14,26,.85);
}

</style>
