/* =========================
   2026 CAM – TABLE STANDARD (EKSTRE)
   Scope: #ara_content

/* =========================
   2026 CAM – ENVANTER (MAIN + SECOND TABLE)
   Scope: #ara_content
   ========================= */

#ara_content{ color: rgba(255,255,255,.92); }

/* CARD */
#ara_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* BUTTON */
#ara_content .btn{
  height: 36px;
  border-radius: 12px;
  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
  transition: .16s ease;
  font-weight: 800;
}
#ara_content .btn.btn-primary{
 background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
}

#ara_content .btn.btn-primary:hover{
 background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}

/* INPUT */
#ara_content .form-control,
#ara_content .form-select{
  height: 36px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(8,14,26,.45);
  color: rgba(255,255,255,.92);
}
#ara_content .form-control:focus,
#ara_content .form-select:focus{
  border-color: rgba(56,189,248,.65);
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65);
  color: #fff;
}
#ara_content input[type="date"]{ color-scheme: dark; }

/* LAYOUT */
#ara_content .container{
  height: 75vh;
  display:flex;
  flex-direction:column;
  margin-top:10px;
  padding:0;
  width:100%;
  max-width:100%;
  box-sizing:border-box;
  gap: 10px;
}

/* TABLE WRAPPER */
#ara_content .table-container{
  overflow:auto;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);
}

/* sadece 1 tablo açıkken */
#ara_content .container:not(.two-tables) .table-container{
  flex: 1 1 auto;
}

/* iki tablo açıkken oran */
#ara_content .container.two-tables .table-container:first-child{
  flex: 0 0 46vh;
  min-height: 220px;
}
#ara_content .container.two-tables #second-table-container{
  flex: 1 1 auto;
  min-height: 220px;
}

/* second tablo default gizli (yer kaplamasın) */
#ara_content #second-table-container{ display:none; }

/* scrollbar */
#ara_content .table-container::-webkit-scrollbar{ width:10px; height:10px; }
#ara_content .table-container::-webkit-scrollbar-thumb{
  background: rgba(255,255,255,.18);
  border:2px solid rgba(0,0,0,.20);
  border-radius:999px;
}
#ara_content .table-container::-webkit-scrollbar-track{
  background: rgba(0,0,0,.18);
  border-radius:999px;
}

/* TABLE BASE */
#ara_content table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  border-radius:16px;
  overflow:hidden;
  font-size:13px;
}
#ara_content th,
#ara_content td{
  border: 1px solid rgba(255,255,255,.08);
  padding: 6px 10px;
  white-space: nowrap;
  vertical-align: middle;
}

/* HEADER */
#ara_content thead th{
  position: sticky;
  top: 0;
  z-index: 4;
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color: #fff !important;
  border: none !important;
  font-weight: 900;
  text-align: left;
}

/* BODY */
#ara_content tbody td{
  background: rgba(255,255,255,.04);
  color: rgba(255,255,255,.82);
  transition: color .12s ease, background .12s ease;
}

/* ROW HEIGHTS */
#ara_content #main-table tbody td{
  height: 26px;
  line-height: 18px;
  padding-top: 4px;
  padding-bottom: 4px;
}
#ara_content #second-table tbody td{
  height: 18px;
  line-height: 18px;
  padding-top: 2px;
  padding-bottom: 2px;
}

/* HOVER + SELECTED */
#ara_content .table-hover tbody tr:hover td{
  background: rgba(56,189,248,.14) !important;
  color: #ffffff !important;
}
#ara_content tbody tr.selected td{
  background: rgba(34,197,94,.14) !important;
  color: #ffffff !important;
}

/* NUMERIC */
#ara_content .double-column{
  text-align:right;
  font-variant-numeric: tabular-nums;
}

/* FOOTER (td bazlı) */
#ara_content tfoot td{
  position: sticky;
  bottom: 0;
  z-index: 6;
  background: linear-gradient(180deg, rgba(31,59,92,.85), rgba(22,43,68,.95)) !important;
  color:#fff !important;
  border-color: rgba(255,255,255,.12) !important;
  font-weight:900;
}

/* ERROR */
#ara_content #errorDiv{
  display:none;
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}
#ara_content .container.two-tables .table-container:first-child{
  flex: 0 0 15vh;   /* ana tablo daha kısa */
  min-height: 160px;
}
#ara_content .container.two-tables #second-table-container{
  flex: 1 1 auto;   /* kalan alan ikinci tablo */
  min-height: 260px;
}

#ara_content td.double-column,
#ara_content th.double-column{
  text-align: right !important;
  font-variant-numeric: tabular-nums;
}

#ara_content #main-table tfoot th {
	position: sticky;
	bottom: 0;
	z-index: 6;
	background: linear-gradient(180deg, rgba(31, 59, 92, .85),
		rgba(22, 43, 68, .95)) !important;
	color: #fff !important;
	border-color: rgba(255, 255, 255, .12) !important;
	font-weight: 900;
}

</style>
