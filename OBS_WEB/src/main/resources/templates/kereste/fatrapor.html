<style>
/* =========================
   2026 CAM – FATRAP (TAHRAP UYUMLU / İZOLE)
   Scope: #ara_content .fatrap
   ========================= */
#ara_content{
  color: rgba(255,255,255,.92);
  padding: 0px !important;
}


/* CARD */
#ara_content .fatrap .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px !important;
  box-shadow: 0 18px 55px rgba(0,0,0,.45) !important;
  backdrop-filter: blur(14px) !important;
  -webkit-backdrop-filter: blur(14px) !important;
}

/* BUTTON */
#ara_content .btn{
  height: 46px;
  border-radius: 14px;
  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
  transition: .16s ease;
  font-weight: 800;
}
#ara_content .fatrap .btn.btn-primary{
 background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
}

#ara_content .fatrap .btn.btn-primary:hover{
 background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}

#ara_content .fatrap .btn:disabled{
  opacity:.45;
  cursor:not-allowed;
  transform:none !important;
}

/* ERROR */
#ara_content .fatrap #errorDiv{
  display:none;
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

/* ÜST BAR */
#ara_content .fatrap .topbar{
  display:flex;
  gap:10px;
  align-items:center;
  flex-wrap: wrap;
  padding: 6px;
}


#ara_content .fatrap .table-container{
 height: 75vh;
  display:flex;
  flex-direction:column;
  margin-top:10px;
  padding:0;
  width:100%;
  max-width:100%;
  box-sizing:border-box;
  flex-grow:1;
  overflow:auto;
  margin-top:10px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
}

/* NUMERIC */
#ara_content .fatrap .double-column{
  text-align:right !important;
  font-variant-numeric: tabular-nums;
}

/* ===== MAIN TABLE ===== */
#ara_content .fatrap table.t-main{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  border-radius:16px;
  overflow:hidden;
  font-size:13px;
}
#ara_content .fatrap table.t-main th,
#ara_content .fatrap table.t-main td{
  border: 1px solid rgba(255,255,255,.08);
  padding: 6px 10px;
  white-space: nowrap;
  vertical-align: middle;
}
#ara_content .fatrap table.t-main thead th{
  position: sticky;
  top: 0;
  z-index: 3;
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color: #fff !important;
  border: none !important;
  font-weight: 900;
  text-align: left;
}
#ara_content .fatrap table.t-main tbody td{
  background: rgba(255,255,255,.04);
  color: rgba(255,255,255,.82);
  transition: .12s ease;
  height: 24px;
  line-height: 18px;
  padding-top: 2px;
  padding-bottom: 2px;
}

#ara_content #main-table tfoot th{
  position: sticky;
  bottom: 0;
  z-index: 5;
  background: linear-gradient(180deg, rgba(56,189,248,.22), rgba(37,99,235,.18)) !important;
  color: #fff !important;
  font-weight: 900 !important;
  border-top: 1px solid rgba(56,189,248,.45) !important;
  border-bottom: none !important;
  padding: 8px 10px !important;
  border-color: rgba(255,255,255,.08) !important;
}

/* hover + selected sadece ANA satır */
#ara_content .fatrap table.t-main tbody tr:not(.details-row):hover td{
  background: rgba(56,189,248,.14) !important;
  color:#fff !important;
}
#ara_content .fatrap table.t-main tbody tr:not(.details-row).selected td{
  background: rgba(34,197,94,.14) !important;
  color:#fff !important;
}

/* TOGGLE COL */
#ara_content .fatrap table.t-main th:first-child,
#ara_content .fatrap table.t-main td:first-child{
  width: 44px;
  min-width: 44px;
  max-width: 44px;
  text-align: center;
  padding: 0 !important;
}
#ara_content .fatrap table.t-main .toggle-button{
  display:flex;
  align-items:center;
  justify-content:center;
  width:100%;
  height:100%;
  min-height: 26px;
  font-weight: 900;
  font-size: 18px;
  color: rgba(255,255,255,.85);
  user-select:none;
  cursor:pointer;
}
#ara_content .fatrap table.t-main .toggle-button:hover{
  color: rgba(56,189,248,.95);
  text-shadow: 0 0 10px rgba(56,189,248,.35);
}

/* DETAILS ROW */
#ara_content .fatrap tr.details-row{ display:none; }
#ara_content .fatrap tr.details-row > td{
  padding: 10px !important;
  border: none !important;
  background: transparent !important;
}

/* DETAILS PANEL */
#ara_content .fatrap .details-wrap{
  border: 1px solid rgba(255,255,255,.12);
  border-radius: 16px;
  background: rgba(8,14,26,.28);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
  padding: 10px;
  overflow-x: auto;
}

/* ===== DETAILS TABLE ===== */
#ara_content .fatrap table.t-details{
  width: max-content;     /* kolonlar daralmasın */
  min-width: 1200px;
  table-layout: auto;
  border-collapse:separate;
  border-spacing:0;
  border-radius: 14px;
  overflow:hidden;
  font-size: 13px;
}
#ara_content .fatrap table.t-details th,
#ara_content .fatrap table.t-details td{
  border: 1px solid rgba(255,255,255,.08);
  padding: 8px 10px;
  white-space: nowrap;
  overflow:hidden;
  text-overflow: ellipsis;
  text-align: left;
}
#ara_content .fatrap table.t-details thead th{
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color:#fff !important;
  border:none !important;
  font-weight: 900;
}
#ara_content .fatrap table.t-details tbody td{
  background: rgba(255,255,255,.04) !important;
  color: rgba(255,255,255,.88) !important;
  transition: .12s ease;
}
#ara_content .fatrap table.t-details tbody tr:hover td{
  background: rgba(56,189,248,.10) !important;
  color:#fff !important;
}

/* PAGINATION BAR */
#ara_content .fatrap .pagination-container{
  margin-top: 10px;
  display:flex;
  gap: 10px;
  align-items:center;
  flex-wrap: wrap;
  padding: 10px 12px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
}

/* ===== 2026 CAM SCROLLBAR (DETAILS) ===== */
#ara_content .fatrap .details-wrap{
  scrollbar-width: thin;                               /* Firefox */
  scrollbar-color: rgba(255,255,255,.22) rgba(0,0,0,.12);
}

/* Chrome / Edge / Safari */
#ara_content .fatrap .details-wrap::-webkit-scrollbar{
  height: 10px;   /* yatay scroll */
  width: 10px;    /* dikey olursa */
}

#ara_content .fatrap .details-wrap::-webkit-scrollbar-track{
  background: rgba(0,0,0,.12);
  border-radius: 999px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
}

#ara_content .fatrap .details-wrap::-webkit-scrollbar-thumb{
  background: linear-gradient(
    180deg,
    rgba(255,255,255,.28),
    rgba(255,255,255,.16)
  );
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.18);
  box-shadow: 0 6px 18px rgba(0,0,0,.35);
}

#ara_content .fatrap .details-wrap::-webkit-scrollbar-thumb:hover{
  background: linear-gradient(
    180deg,
    rgba(56,189,248,.38),
    rgba(255,255,255,.22)
  );
  border-color: rgba(56,189,248,.35);
}

/* =========================
   2026 CAM SCROLLBAR (SEKSI)
   Scope: #ara_content .fatrap
   - table-container (ana tablo scroll)
   - details-wrap    (detay tablo scroll)
   ========================= */

/* ortak: hem ana tablo hem detay */
#ara_content .fatrap .table-container,
#ara_content .fatrap .details-wrap{
  scrollbar-width: thin; /* Firefox */
  scrollbar-color: rgba(56,189,248,.55) rgba(255,255,255,.08);
}

/* Chrome / Edge / Safari */
#ara_content .fatrap .table-container::-webkit-scrollbar,
#ara_content .fatrap .details-wrap::-webkit-scrollbar{
  width: 10px;   /* dikey */
  height: 10px;  /* yatay */
}

#ara_content .fatrap .table-container::-webkit-scrollbar-track,
#ara_content .fatrap .details-wrap::-webkit-scrollbar-track{
  background: rgba(255,255,255,.06);
  border-radius: 999px;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.06),
    inset 0 6px 16px rgba(0,0,0,.25);
}

#ara_content .fatrap .table-container::-webkit-scrollbar-thumb,
#ara_content .fatrap .details-wrap::-webkit-scrollbar-thumb{
  background: linear-gradient(135deg,
    rgba(56,189,248,.70),
    rgba(34,197,94,.55)
  );
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.18);
  box-shadow:
    0 10px 28px rgba(0,0,0,.35),
    0 0 14px rgba(56,189,248,.18),
    inset 0 0 0 1px rgba(255,255,255,.16);
}

#ara_content .fatrap .table-container::-webkit-scrollbar-thumb:hover,
#ara_content .fatrap .details-wrap::-webkit-scrollbar-thumb:hover{
  background: linear-gradient(135deg,
    rgba(56,189,248,.90),
    rgba(34,197,94,.70)
  );
  border-color: rgba(56,189,248,.45);
}

#ara_content .fatrap .table-container::-webkit-scrollbar-thumb:active,
#ara_content .fatrap .details-wrap::-webkit-scrollbar-thumb:active{
  background: linear-gradient(135deg,
    rgba(56,189,248,1),
    rgba(34,197,94,.85)
  );
}

/* köşedeki birleşim (sağ alt corner) */
#ara_content .fatrap .table-container::-webkit-scrollbar-corner,
#ara_content .fatrap .details-wrap::-webkit-scrollbar-corner{
  background: rgba(255,255,255,.06);
  border-radius: 12px;
}


</style>
<div class="fatrap">
	<div class="card p-1">
		<div style="display: flex; align-items: center;">
			<button class="btn btn-primary" type="button" id="fatrapyenileButton"
				style="margin-left: 10px;" onclick="openFirstModal('kerfatrapor')">Filtre</button>
			
			<button class="btn btn-primary" style="margin-left: 10px;" type="button" id="fatrapreportFormat"
			 onclick="OBS.KERFATRAPOR.fatrapdownloadReport()" disabled>Excel Indir</button>

			<button class="btn btn-primary" style="margin-left: 10px;" type="button" id="fatrapmailButton"
			 onclick="OBS.KERFATRAPOR.fatrapmailAt()" disabled>Email Gonder</button>
		</div>
	</div>
	<div id="errorDiv"></div>

		<div class="table-container">
			<table id="main-table" class="t-main">
				<thead class="thead-dark">
				</thead>
				<tbody id="mainTableBody">
				</tbody>
				<tfoot>
    			</tfoot>
			</table>
		</div>

	<!--		Start Pagination -->
<div class='pagination-container' style="margin-top: 5px">
	<button type="button" class="btn btn-secondary ml-2" onclick="OBS.KERFATRAPOR.ilksayfa()">
        <i class="fa fa-backward"></i>
    </button>
    <span style="padding-left: 5px;"></span>
	<button type="button" class="btn btn-secondary ml-2" onclick="OBS.KERFATRAPOR.oncekisayfa()">
		<i class="fa fa-angle-left"></i>
	</button>
    <span style="padding-left: 5px;"></span>
	<button type="button" class="btn btn-secondary ml-2" onclick="OBS.KERFATRAPOR.sonrakisayfa()">
		<i class="fa fa-angle-right"></i>
	</button>
	<span style="padding-left: 5px;"></span>
	<button type="button" class="btn btn-secondary ml-2" onclick="OBS.KERFATRAPOR.sonsayfa()">
		<i class="fa fa-forward"></i>
	</button>
</div>
</div>
