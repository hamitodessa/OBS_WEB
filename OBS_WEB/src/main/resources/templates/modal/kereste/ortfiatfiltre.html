<style>
    .modal-dialog {
        height: 500px; 
        margin: 0 auto; 
    }
    
    .modal-content {
        overflow-y: auto;
    }
    
    .modal-backdrop {
        z-index: 1040 !important;
    }
    
    #secondModal {
        z-index: 1050 !important;
    }
    
    .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }
    </style>
    
<div class="modal fade" th:fragment="modalortfiat" id="firstModal"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="min-width: 790px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ortalama Fiat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group" style="padding: 2px;">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 140px;">Ilk Son Tarih</span>
                        </div>
                        <span style="padding-left: 5px;"></span> 
                        <input type="date" id="tar1" style="min-width: 140px;max-width: 140px;" class="form-control" value="1900-01-01"> 
                        <span style="padding-left: 5px;"></span> 
                        <input type="date" id="tar2" style="min-width: 140px;max-width: 140px;" class="form-control" value="2100-12-31"> 
                        <span style="padding-left: 5px;"></span>
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 140px;">Ana Grup</span>
                        </div>
                        <span style="padding-left: 5px;"></span>
                        <select class="form-select cins_bold" id="anagrp" onchange="anagrpChanged(this,'altgrp')">
                        </select> 
                </div>
                <div class="input-group" style="padding: 2px;">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 140px;">Ilk Son Urun kodu</span>
                        </div>
                        <span style="padding-left: 5px;"></span> 
                        <input type="text" id="ukod1" style="min-width: 140px;max-width: 140px;" value ="00-000-0000-0000" class="form-control" ondblclick="openurunkodlariModal('ukod1', 'grprapor','ukodukod')">
                        <span style="padding-left: 5px;"></span> 
                        <input type="text" id="ukod2" style="min-width: 140px;max-width: 140px;" value="ZZ-999-9999-9999" class="form-control" ondblclick="openurunkodlariModal('ukod2', 'grprapor','ukodukod')">
                        <span style="padding-left: 5px;"></span>
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 140px;">Alt Grup</span>
                        </div>
                        <span style="padding-left: 5px;"></span>
                        <select class="form-select cins_bold"  id="altgrp" disabled>
                        </select> 
                </div>
                <div class="input-group" style="padding: 2px;">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 140px;">Ilk ve Son Hesap</span>
                        </div>
                        <span style="padding-left: 5px;"></span> 
                        <input type="text" id="ckod1" style="min-width: 140px;max-width: 140px;" class="form-control"  ondblclick="openSecondModal('ckod1')"> 
                        <span style="padding-left: 5px;"></span>
                        <input type="text" id="ckod2" style="min-width: 140px;max-width: 140px;" value="ZZZZZZZZZZ" class="form-control"  ondblclick="openSecondModal('ckod2')">
                        <span style="padding-left: 5px;"></span>
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 140px;">Ozel Kod</span>
                        </div>
                        <span style="padding-left: 5px;"></span>
                        <select class="form-select cins_bold"  id="ozkod" >
                        </select> 
                </div>
                <div class="input-group" style="padding: 2px;">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 140px;">Ilk ve Son Kons.</span>
                        </div>
                        <span style="padding-left: 5px;"></span> 
                        <input type="text" id="kons1" style="min-width: 140px;max-width: 140px;" class="form-control"> 
                        <span style="padding-left: 5px;"></span>
                        <input type="text" id="kons2" style="min-width: 140px;max-width: 140px;" value="ZZZZZZZZZZ" class="form-control">
                        
                </div>
                <div class="input-group" style="padding: 2px;">
                       
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 140px;">Turu</span>
                        </div>
                        <span style="padding-left: 5px;"></span>
                        <select class="form-select cins_bold" style="min-width: 140px;max-width: 140px;"  id="turu" >
                            <option value="CIKAN">CIKAN</option>
                            <option value="GIREN">GIREN</option>
                            <option value="STOK">STOK</option>
                        </select> 
                        <span style="padding-left: 5px;"></span>
                        <div class="form-row" style="width: 140px;">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input"  id="dvzcevirchc"  onchange="dvzcevirChanged()">
                                <label class="form-check-label"  id="dvzcevirlbl" >Dvz Cevirme</label>
                            </div>
                        </div>
                        <span style="padding-left: 5px;"></span>
                        <select class="form-select cins_bold" style="visibility:hidden;min-width: 140px;max-width: 140px;" id="dvzcins" >
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="RUB">RUB</option>
                        </select> 
                    </div>
                
                <div class="input-group" style="padding: 2px;">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="width: 140px;">Gruplama</span>
                        </div>
                        <span style="padding-left: 5px;"></span>
                        <select class="form-select cins_bold" style="min-width: 140px;max-width: 140px;" id="gruplama" >
                            <option value="Sinif">Sinif</option>
                            <option value="Sinif-Kal">Sinif-Kal</option>
                            <option value="Sinif-Boy">Sinif-Boy</option>
                            <option value="Sinif-Gen">Sinif-Gen</option>
                            <option value="Kodu">Kodu</option>
                            <option value="Konsimento">Konsimento</option>
                            <option value="Hesap Kodu">Hesap Kodu</option>
                            <option value="Hesap Kodu-Ana_Alt_Grup">Hesap Kodu-Ana_Alt_Grup</option>
                            <option value="Yil">Yil</option>
                            <option value="Yil_Ay">Yil_Ay</option>
                            <option value="Ana Grup">Ana Grup</option>
                            
                        </select> 
                        <span style="padding-left: 148px;"></span>
                        <select class="form-select cins_bold" style="visibility:hidden;min-width: 140px;max-width: 140px;" id="dvzturu" >
                            <option value="MA">MA</option>
                            <option value="MS">MS</option>
                        </select> 
                </div>
                
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary form-control" onclick="saveToMain()">Raporla</button>
                </div>
            </div>
    </div>
</div>
