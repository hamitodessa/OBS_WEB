<div class="modal fade modal-kerortfiatrap" th:fragment="modalortfiat" id="firstModal"
  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ortalama Fiat</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <!-- 1: Tarih + Ana Grup -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Tarih</span>
          <input type="date" id="tar1" class="form-control" value="1900-01-01">
          <input type="date" id="tar2" class="form-control" value="2100-12-31">

          <span class="input-group-text">Ana Grup</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="anagrp" onchange="OBS.KERORTFIAT.anagrpChanged(this,'altgrp')"></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 2: Ürün Kodu + Alt Grup -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Urun kodu</span>
          <input type="text" id="ukod1" class="form-control" value="00-000-0000-0000"
            ondblclick="openurunkodlariModal('ukod1', 'grprapor','ukodukod')">
          <input type="text" id="ukod2" class="form-control" value="ZZ-999-9999-9999"
            ondblclick="openurunkodlariModal('ukod2', 'grprapor','ukodukod')">

          <span class="input-group-text">Alt Grup</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="altgrp" disabled></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 3: Hesap + Özel Kod -->
        <div class="input-group">
          <span class="input-group-text">Ilk ve Son Hesap</span>
          <input type="text" id="ckod1" class="form-control" ondblclick="openSecondModal('ckod1')">
          <input type="text" id="ckod2" class="form-control" value="ZZZZZZZZZZ" ondblclick="openSecondModal('ckod2')">

          <span class="input-group-text">Ozel Kod</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="ozkod"></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 4: Kons -->
        <div class="input-group">
          <span class="input-group-text">Ilk ve Son Kons.</span>
          <input type="text" id="kons1" class="form-control">
          <input type="text" id="kons2" class="form-control" value="ZZZZZZZZZZ">
        </div>

        <!-- 5: Türü + Dvz -->
        <div class="input-group">
          <span class="input-group-text">Turu</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="turu">
              <option value="CIKAN">CIKAN</option>
              <option value="GIREN">GIREN</option>
              <option value="STOK">STOK</option>
            </select>
            <span class="select-arrow">▼</span>
          </div>

		<span></span>
          <div class="chk-wrap">
            <label class="form-check">
              <input type="checkbox" class="form-check-input" id="dvzcevirchc" onchange="OBS.KERORTFIAT.dvzcevirChanged()">
              <span class="form-check-label" id="dvzcevirlbl">Dvz Cevirme</span>
            </label>
          </div>

          <div class="select-wrap is-hidden" id="dvzcinsWrap">
            <select class="form-select cins_bold" id="dvzcins">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="RUB">RUB</option>
            </select>
            <span class="select-arrow">▼</span>
          </div>
        </div>

        <!-- 6: Gruplama + Dvz Türü -->
        <div class="input-group">
          <span class="input-group-text">Gruplama</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="gruplama">
              <option value="Sinif">Sinif</option>
              <option value="Sinif-Kal">Sinif-Kal</option>
              <option value="Sinif-Boy">Sinif-Boy</option>
              <option value="Sinif-Gen">Sinif-Gen</option>
              <option value="Kodu">Kodu</option>
              <option value="Konsimento">Konsimento</option>
              <option value="Hesap Kodu">Hesap Kodu</option>
              <option value="Hesap Kodu-Ana_Alt_Grup">Hesap Kodu-Ana_Alt_Grup</option>
              <option value="Yil">Yil</option>
              <option value="Yil_Ay">Yil_Ay</option>
              <option value="Ana Grup">Ana Grup</option>
            </select>
            <span class="select-arrow">▼</span>
          </div>

<span></span>
<span></span>
          <div class="select-wrap is-hidden" id="dvzturuWrap">
            <select class="form-select cins_bold" id="dvzturu">
              <option value="MA">MA</option>
              <option value="MS">MS</option>
            </select>
            <span class="select-arrow">▼</span>
          </div>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="saveToMain()">Raporla</button>
      </div>

    </div>
  </div>
</div>
