<style>
    /* Modal boyutunu sınırla */
    .modal-dialog {
     	height: 500px; /* Modal yüksekliği */
        margin: 0 auto; /* Modalı ortalar */
    }

    .modal-content {
        overflow-y: auto; /* Fazla içerik için kaydırma */
    }

    /* Üst üste açılan modallar için */
    .modal-backdrop {
        z-index: 1040 !important; /* Birinci modalın üstüne çıkacak */
    }
    #secondModal {
        z-index: 1050 !important; /* İkinci modal birinciden daha yukarıda */
    }
</style>

<!-- Modal -->
 <div class="modal fade" th:fragment="modalborcalacak" id="firstModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" >
    <div class="modal-content">
    
      	<div class="modal-header">
       			 <h5 class="modal-title" id="exampleModalLabel">Karsi Hesap</h5>
        		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      	</div>
		
      <div class="modal-body">
  		<div class="input-group" style="padding:2px;">
  			<div class="input-group-prepend">
    			<span class="input-group-text" style="width:120px;">Hesap Kodu</span>
  			</div>
  			<span style="padding-left: 5px;"></span>
  			<input type="text" id="ckodu" style="max-width:120px;" oninput="hesapAdiOgren(this.value, 'lblborcalacak')" class="form-control" ondblclick="openSecondModal('ckodu', 'cekgir')">
		</div>
		<div class="input-group" style="padding-top:5px;">
 			<span style="padding-left: 125px;"></span>
			<label id="lblborcalacak" class="form-control" style="font-weight: bold;">...</label>
		</div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-primary form-control" onclick="saveToMain()">Kaydet</button>
      </div>
    </div>
  </div>
</div>
