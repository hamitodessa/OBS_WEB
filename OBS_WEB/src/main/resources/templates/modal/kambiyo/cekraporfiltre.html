

<!-- Modal -->
<div class="modal fade modal-kamrap"
     th:fragment="modalcekrapor"
     id="firstModal"
     data-bs-backdrop="static"
     data-bs-keyboard="false"
     tabindex="-1"
     aria-labelledby="staticBackdropLabel"
     aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cek Raporlama</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <div class="input-group">
          <span class="input-group-text">Ilk ve Son Cek</span>
          <input type="text" id="cekno1" aria-label="Ilk Cek" class="form-control">
          <input type="text" id="cekno2" aria-label="Son Cek" value="ZZZZZZZZZZ" class="form-control">

          <span class="input-group-text">Ilk ve Son Durum</span>
          <input type="text" id="durum1" aria-label="Ilk Durum" class="form-control">
          <input type="text" id="durum2" aria-label="Son Durum" value="Z" class="form-control">
        </div>

        <div class="input-group">
          <span class="input-group-text">Ilk Son Vade</span>
          <input type="date" id="vade1" aria-label="vade1" class="form-control" value="1900-01-01">
          <input type="date" id="vade2" aria-label="vade2" class="form-control" value="2100-12-31">

          <span class="input-group-text">Ilk Son T.Tarih</span>
          <input type="date" id="ttar1" aria-label="ttar1" class="form-control" value="1900-01-01">
          <input type="date" id="ttar2" aria-label="ttar2" class="form-control" value="2100-12-31">
        </div>

        <div class="input-group">
          <span class="input-group-text">Ilk Son G.Bordro</span>
          <input type="text" id="gbor1" aria-label="gbor1" class="form-control">
          <input type="text" id="gbor2" aria-label="gbor2" value="ZZZZZZZZZZ" class="form-control">

          <span class="input-group-text">Giris / Cikis Ozel</span>
          <select id="gozel" class="form-select">
            <option value="" selected></option>
            <option value="bos">Bos</option>
          </select>

          <select id="cozel" class="form-select">
            <option value="" selected></option>
            <option value="bos">Bos</option>
          </select>
        </div>

        <div class="input-group">
          <span class="input-group-text">Ilk Son Giris Tarih</span>
          <input type="date" id="gtar1" aria-label="gtar1" class="form-control" value="1900-01-01">
          <input type="date" id="gtar2" aria-label="gtar2" class="form-control" value="2100-12-31">

          <span class="input-group-text">Ilk Son Cins</span>
          <input type="text" id="cins1" aria-label="cins1" class="form-control">
          <input type="text" id="cins2" aria-label="cins2" value="ZZZ" class="form-control">
        </div>

        <div class="input-group">
          <span class="input-group-text">Ilk Son Cik.Bordro</span>
          <input type="text" id="cbor1" aria-label="cbor1" class="form-control">
          <input type="text" id="cbor2" aria-label="cbor2" value="ZZZZZZZZZZ" class="form-control">

          <span class="input-group-text">Ilk Son Cik.Hesap</span>
          <input type="text" id="ches1" aria-label="ches1" class="form-control" ondblclick="openSecondModal('ches1')">
          <input type="text" id="ches2" aria-label="ches2" value="ZZZZZZZZZZZZ" class="form-control" ondblclick="openSecondModal('ches2')">
        </div>

        <div class="input-group">
          <span class="input-group-text">Ilk Son Cik Tar</span>
          <input type="date" id="ctar1" aria-label="ctar1" class="form-control" value="1900-01-01">
          <input type="date" id="ctar2" aria-label="ctar2" class="form-control" value="2100-12-31">

          <span class="input-group-text">Turu</span>

          <!-- ok işareti için wrapper kalsın -->
          <div class="select-wrap">
            <select id="hangi_tur" class="form-select">
              <option value="G" selected>GIREN</option>
              <option value="C">CIKAN</option>
              <option value="M">MEVCUT</option>
            </select>
            <span class="select-arrow">▼</span>
          </div>
        </div>

        <div class="input-group">
          <span class="input-group-text">Ilk Son G.Hesap</span>
          <input type="text" id="ghes1" aria-label="ghes1" class="form-control" ondblclick="openSecondModal('ghes1')">
          <input type="text" id="ghes2" aria-label="ghes2" value="ZZZZZZZZZZ" class="form-control" ondblclick="openSecondModal('ghes2')">
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="saveToMain()">Raporla</button>
      </div>

    </div>
  </div>
</div>
