

<!-- Modal -->
<div class="modal fade modal-fatrap" th:fragment="modalfatrap" id="firstModal"
  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Fatura Raporlama</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <!-- 1 -->
        <div class="input-group">
          <span class="input-group-text">Ilk ve Son Fatura</span>
          <input type="text" id="fatno1" class="form-control">
          <input type="text" id="fatno2" class="form-control" value="ZZZZZZZZZZ">

          <span class="input-group-text">Ana Grup</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="anagrp" onchange="OBS.FATRAPOR.anagrpChanged(this)"></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 2 -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Tarih</span>
          <input type="date" id="tar1" class="form-control" value="1900-01-01">
          <input type="date" id="tar2" class="form-control" value="2100-12-31">

          <span class="input-group-text">Alt Grup</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="altgrp" disabled></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 3 -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Cari</span>
          <input type="text" id="ckod1" class="form-control" ondblclick="openSecondModal('ckod1')">
          <input type="text" id="ckod2" class="form-control" value="ZZZZZZZZZZZZ" ondblclick="openSecondModal('ckod2')">

          <span class="input-group-text">Depo</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="depo"></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 4 -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Adres</span>
          <input type="text" id="adr1" class="form-control">
          <input type="text" id="adr2" class="form-control" value="ZZZZZZZZZZZZ">

          <span class="input-group-text">Turu</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="turu">
              <option value=""></option>
              <option value="GIREN">GIREN</option>
              <option value="CIKAN">CIKAN</option>
            </select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 5 (tek label → 3 kolon) -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Urun kodu</span>
          <input type="text" id="ukod1" class="form-control"
                 ondblclick="openurunkodlariModal('ukod1','fatrapor','ukodukod')">
          <input type="text" id="ukod2" class="form-control" value="ZZZZZZZZZZZZ"
                 ondblclick="openurunkodlariModal('ukod2','fatrapor','ukodukod')">
        </div>

        <!-- 6 (tek label → 3 kolon) -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Tevkifat</span>
          <input type="text" id="tev1" class="form-control" value="0">
          <input type="text" id="tev2" class="form-control" value="99">
        </div>

        <!-- 7 -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Ozel kod</span>
          <input type="text" id="okod1" class="form-control">
          <input type="text" id="okod2" class="form-control" value="ZZZZZZZZZZZZ">

          <span class="input-group-text">Gruplama</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="gruplama">
              <option value="fno">Fatura No</option>
              <option value="fkodu">Firma Kodu</option>
              <option value="fnotar">Fatura_No_Tarih</option>
            </select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 8 -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Doviz</span>
          <input type="text" id="dvz1" class="form-control">
          <input type="text" id="dvz2" class="form-control" value="ZZZZZZZZZZ">

          <span class="input-group-text">Adr Turu</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="caradr">
              <option value="Cari_Firma">Cari_Firma</option>
              <option value="Adres_Firma">Adres_Firma</option>
            </select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="saveToMain()">Raporla</button>
      </div>

    </div>
  </div>
</div>
