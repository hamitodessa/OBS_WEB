

<!-- Modal -->
<div class="modal fade modal-irsrap" th:fragment="modalirsrap" id="firstModal"
  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Irsaliye Raporlama</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <!-- 1 -->
        <div class="input-group">
          <span class="input-group-text">Ilk ve Son Irsaliye</span>
          <input type="text" id="irsno1" class="form-control">
          <input type="text" id="irsno2" class="form-control" value="ZZZZZZZZZZ">

          <span class="input-group-text">Ana Grup</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="anagrp" onchange="anagrpChanged(this)"></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 2 -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Tarih</span>
          <input type="date" id="tar1" class="form-control" value="1900-01-01">
          <input type="date" id="tar2" class="form-control" value="2100-12-31">

          <span class="input-group-text">Alt Grup</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="altgrp" disabled></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 3 (tek blok) -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Cari</span>
          <input type="text" id="ckod1" class="form-control" ondblclick="openSecondModal('ckod1')">
          <input type="text" id="ckod2" class="form-control" value="ZZZZZZZZZZZZ" ondblclick="openSecondModal('ckod2')">
        </div>

        <!-- 4 -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Adres</span>
          <input type="text" id="adr1" class="form-control">
          <input type="text" id="adr2" class="form-control" value="ZZZZZZZZZZZZ">

          <span class="input-group-text">Turu</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="turu">
              <option value=""></option>
              <option value="GIREN">GIREN</option>
              <option value="CIKAN">CIKAN</option>
            </select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 5 (tek blok) -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Urun kodu</span>
          <input type="text" id="ukod1" class="form-control"
                 ondblclick="openurunkodlariModal('ukod1','irsrapor','ukodukod')">
          <input type="text" id="ukod2" class="form-control" value="ZZZZZZZZZZZZ"
                 ondblclick="openurunkodlariModal('ukod2','irsrapor','ukodukod')">
        </div>

        <!-- 6 (tek blok) -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Ozel kod</span>
          <input type="text" id="okod1" class="form-control">
          <input type="text" id="okod2" class="form-control" value="ZZZZZZZZZZZZ">
        </div>

        <!-- 7 (tek blok) -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Fatura</span>
          <input type="text" id="fatno1" class="form-control">
          <input type="text" id="fatno2" class="form-control" value="ZZZZZZZZZZ">
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="saveToMain()">Raporla</button>
      </div>

    </div>
  </div>
</div>
