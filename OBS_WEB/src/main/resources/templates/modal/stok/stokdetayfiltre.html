 <div class="modal fade modal-stkdetayrap" th:fragment="modalstokdetay" id="firstModal"
  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Stok Detay Raporlama</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <!-- 1 -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Tarih</span>
          <input type="date" id="tar1" class="form-control" value="1900-01-01">
          <input type="date" id="tar2" class="form-control" value="2100-12-31">

          <span class="input-group-text">Urun Ana Grup</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="uranagrp" onchange=" OBS.STKDETAY.anagrpChanged(this,'uraltgrp')"></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 2 -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Urun kodu</span>
          <input type="text" id="ukod1" class="form-control"
                 ondblclick="openurunkodlariModal('ukod1','stkrapor','ukodukod')">
          <input type="text" id="ukod2" class="form-control" value="ZZZZZZZZZZZZ"
                 ondblclick="openurunkodlariModal('ukod2','stkrapor','ukodukod')">

          <span class="input-group-text">Urun Alt Grup</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="uraltgrp" disabled></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 3 (tek blok) -->
        <div class="input-group">
          <span class="input-group-text">Ilk ve Son Evrak</span>
          <input type="text" id="evrno1" class="form-control">
          <input type="text" id="evrno2" class="form-control" value="ZZZZZZZZZZ">
        </div>

        <!-- 4 (tek blok) -->
        <div class="input-group">
          <span class="input-group-text">Ilk ve Son Hesap</span>
          <input type="text" id="ckod1" class="form-control" ondblclick="openSecondModal('ckod1')">
          <input type="text" id="ckod2" class="form-control" value="ZZZZZZZZZZ" ondblclick="openSecondModal('ckod2')">
        </div>

        <!-- 5 -->
        <div class="input-group">
          <span class="input-group-text">Ana Grup</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="anagrp" onchange=" OBS.STKDETAY.anagrpChanged(this,'altgrp')"></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>

          <span class="input-group-text">Turu</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="turu">
              <option value=""></option>
              <option value="GIREN">GIREN</option>
              <option value="CIKAN">CIKAN</option>
            </select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 6 (tek select) -->
        <div class="input-group">
          <span class="input-group-text">Alt Grup</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="altgrp" disabled></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 7 (tek select) -->
        <div class="input-group">
          <span class="input-group-text">Depo</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="depo"></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- CHECKBOXLAR (grid dışı, temiz) -->
        <div class="stkdetay-checks">
          <label class="form-check">
            <input type="checkbox" class="form-check-input" id="depohardahil">
            <span class="form-check-label">Depo Hareketleri Dahil</span>
          </label>

          <label class="form-check">
            <input type="checkbox" class="form-check-input" id="uretfisdahil" checked>
            <span class="form-check-label">Uretim Fisleri Dahil</span>
          </label>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="saveToMain()">Raporla</button>
      </div>

    </div>
  </div>
</div>
