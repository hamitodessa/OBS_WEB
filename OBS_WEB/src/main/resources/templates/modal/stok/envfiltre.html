

<div class="modal fade modal-envrap" th:fragment="modalenv" id="firstModal"
  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Envanter Raporlama</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <!-- 1 -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Tarih</span>
          <input type="date" id="tar1" class="form-control" value="1900-01-01">
          <input type="date" id="tar2" class="form-control" value="2100-12-31">

          <span class="input-group-text">Urun Ana Grup</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="uranagrp" onchange="OBS.ENVANTER.anagrpChanged(this,'uraltgrp')"></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 2 -->
        <div class="input-group">
          <span class="input-group-text">Ilk Son Urun kodu</span>
          <input type="text" id="ukod1" class="form-control"
                 ondblclick="openurunkodlariModal('ukod1','envrapor','ukodukod')">
          <input type="text" id="ukod2" class="form-control" value="ZZZZZZZZZZZZ"
                 ondblclick="openurunkodlariModal('ukod2','envrapor','ukodukod')">

          <span class="input-group-text">Urun Alt Grup</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="uraltgrp" disabled></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 3 (tek blok) -->
        <div class="input-group">
          <span class="input-group-text">Ilk ve Son Evrak</span>
          <input type="text" id="evrno1" class="form-control">
          <input type="text" id="evrno2" class="form-control" value="ZZZZZZZZZZ">
        </div>

        <!-- 4 -->
        <div class="input-group">
          <span class="input-group-text">Ana Grup</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="anagrp" onchange="OBS.ENVANTER.anagrpChanged(this,'altgrp')"></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>

          <span class="input-group-text">Gruplama</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="gruplama">
              <option value="Urun Kodu">Urun Kodu</option>
            </select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 5 (tek blok ama sol select) -->
        <div class="input-group">
          <span class="input-group-text">Alt Grup</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="altgrp" disabled></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- 6 -->
        <div class="input-group">
          <span class="input-group-text">Depo</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="depo"></select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>

          <span class="input-group-text">Fiatlandirma</span>
          <div class="select-wrap">
            <select class="form-select cins_bold" id="fiatlama" onchange="OBS.ENVANTER.fiatlamaChanged()">
              <option value="agort">Agirlik. Ortalama</option>
              <option value="fifo">FIFO</option>
              <option value="lifo">LIFO</option>
            </select>
            <span class="select-arrow">▼</span>
          </div>
          <span></span>
        </div>

        <!-- CHECKBOXLAR (grid dışında, temiz) -->
        <div class="env-checks">
          <label class="form-check">
            <input type="checkbox" class="form-check-input" id="depohardahil">
            <span class="form-check-label">Depo Hareketleri Dahil</span>
          </label>

          <label class="form-check">
            <input type="checkbox" class="form-check-input" id="uretfisdahil" checked>
            <span class="form-check-label">Uretim Fisleri Dahil</span>
          </label>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="saveToMain()">Raporla</button>
      </div>

    </div>
  </div>
</div>
