
<div class="modal fade modal-stokrap" th:fragment="modalstok"
	id="firstModal" data-bs-backdrop="static" data-bs-keyboard="false"
	tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Stok Raporlama</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<!-- 1) Tarih + Ürün Ana Grup -->
				<div class="input-group">
					<span class="input-group-text">Ilk Son Tarih</span> <input
						type="date" id="tar1" class="form-control" value="1900-01-01">
					<input type="date" id="tar2" class="form-control"
						value="2100-12-31"> <span class="input-group-text">Urun
						Ana Grup</span>
					<div class="select-wrap">
						<select class="form-select cins_bold" id="uranagrp"
							onchange="anagrpChanged(this,'uraltgrp')"></select> <span
							class="select-arrow">▼</span>
					</div>
				</div>
				<!-- 2) Ürün kodu + Ürün Alt Grup -->
				<div class="input-group">
					<span class="input-group-text">Ilk Son Urun kodu</span> <input
						type="text" id="ukod1" class="form-control"
						ondblclick="openurunkodlariModal('ukod1', 'stkrapor','ukodukod')">
					<input type="text" id="ukod2" class="form-control"
						value="ZZZZZZZZZZZZ"
						ondblclick="openurunkodlariModal('ukod2', 'stkrapor','ukodukod')">
					<span class="input-group-text">Urun Alt Grup</span>
					<div class="select-wrap">
						<select class="form-select cins_bold" id="uraltgrp" disabled></select>
						<span class="select-arrow">▼</span>
					</div>
				</div>
				<!-- 3) Evrak -->
				<div class="input-group">
					<span class="input-group-text">Ilk ve Son Evrak</span> <input
						type="text" id="evrno1" class="form-control"> <input
						type="text" id="evrno2" class="form-control" value="ZZZZZZZZZZ">
					<span class="input-group-text">Ana Grup</span>
					<div class="select-wrap">
						<select class="form-select cins_bold" id="anagrp"
							onchange="anagrpChanged(this,'altgrp')"></select> <span
							class="select-arrow">▼</span>
					</div>
				</div>
				<!-- 4) Depo + Alt Grup -->
				<div class="input-group">
					<span class="input-group-text">Depo</span>
					<div class="select-wrap">
						<select class="form-select cins_bold" id="depo"></select> <span
							class="select-arrow">▼</span>
					</div>
					<span class="filler"></span> <span class="input-group-text">Alt
						Grup</span>
					<div class="select-wrap">
						<select class="form-select cins_bold" id="altgrp" disabled></select>
						<span class="select-arrow">▼</span>
					</div>
				</div>
				<!-- 5) Gruplama -->
				<div class="input-group">
					<span class="input-group-text">Gruplama</span>
					<div class="select-wrap">
						<select class="form-select cins_bold" id="gruplama"
							onchange="gruplamaChanged()">
							<option value="Urun Kodu">Urun Kodu</option>
							<option value="Ana_Grup_Alt_Grup">Ana_Grup_Alt_Grup</option>
						</select> <span class="select-arrow">▼</span>
					</div>
					<span class="filler"></span><span class="filler"></span>
				</div>
				<!-- 6) Depo + Onceki Tarih -->
				<div class="input-group">
					<span class="filler"></span>
				</div>
				<div class="input-group one-col">
					<div class="check-wrap">
						<label class="form-check"> <input type="checkbox"
							class="form-check-input" id="oncekitarih"> <span
							class="form-check-label">Onceki Tarih Bakiyeli</span>
						</label>
					</div>
					
				</div>
				<!-- 7) Depo Hareketleri -->
				<div class="input-group one-col">
					<div class="check-wrap">
						<label class="form-check"> <input type="checkbox"
							class="form-check-input" id="depohardahil"> <span
							class="form-check-label">Depo Hareketleri Dahil</span>
						</label>
					</div>
				</div>
				<!-- 8) Uretim Fisleri -->
				<div class="input-group one-col">
					<div class="check-wrap">
						<label class="form-check"> <input type="checkbox"
							class="form-check-input" id="uretfisdahil" checked> <span
							class="form-check-label">Uretim Fisleri Dahil</span>
						</label>
					</div>
				</div>
			</div>
			<!-- /modal-body -->
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" onclick="saveToMain()">Raporla</button>
			</div>
		</div>
	</div>
</div>
