<style>
/* =========================
   2026 CAM – ETIKET AYAR (FORM)
   wrapper: #ara_content
   ========================= */
#ara_content {
	color: rgba(255, 255, 255, .92);
}

/* CARD */
#ara_content .card.p-4 {
	background: linear-gradient(180deg, rgba(255, 255, 255, .10),
		rgba(255, 255, 255, .05)) !important;
	border: 1px solid rgba(255, 255, 255, .18) !important;
	border-radius: 18px;
	box-shadow: 0 18px 55px rgba(0, 0, 0, .45);
	backdrop-filter: blur(14px);
	-webkit-backdrop-filter: blur(14px);
}

/* ORTA KUTU (centered-container) */
#ara_content .centered-container {
	width: min(760px, 92%);
	border: 1px solid rgba(255, 255, 255, .16) !important;
	background: rgba(255, 255, 255, .035);
	border-radius: 16px;
	padding: 16px;
	box-shadow: inset 0 0 22px rgba(0, 0, 0, .25);
}

/* FORM SATIRLARI */
#ara_content .form-container {
	gap: 12px;
}

#ara_content .form-row {
	display: flex;
	align-items: center;
	gap: 10px;
	flex-wrap: wrap; /* dar ekranda taşma olmasın */
}

/* LABEL */
#ara_content .form-row label, #ara_content .form-check-label {
	width: 130px;
	color: rgba(255, 255, 255, .82);
	font-weight: 800;
}

/* INPUT / SELECT */
#ara_content .form-control, #ara_content .form-select {
	height: 42px;
	background: rgba(8, 14, 26, .45) !important;
	color: #fff !important;
	border: 1px solid rgba(255, 255, 255, .18) !important;
	border-radius: 12px;
}

#ara_content .form-control:focus, #ara_content .form-select:focus {
	background: rgba(8, 14, 26, .60) !important;
	border-color: rgba(56, 189, 248, .60) !important;
	box-shadow: 0 0 0 2px rgba(56, 189, 248, .20);
}

/* küçük input genişliği */
#ara_content .input-width {
	width: 90px; /* 80 biraz dar kalıyordu */
}

/* KAYDET BUTONU (main_bt ise) */
#ara_content .main_bt {
	height: 44px;
	border-radius: 14px;
  font-weight: 900;
  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
}

#ara_content .main_bt:hover {
	 background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}

/* HATA */
#ara_content #errorDiv {
	margin-top: 10px;
	color: #f87171;
	font-weight: 900;
	text-shadow: 0 0 8px rgba(248, 113, 113, .45);
}
</style>
<div class="card p-4 mb-4">
	<div class="form-container">
		<div style="display: flex; justify-content: center;">
			<div class="centered-container">
				<br>
				<form id="updateForm" action="adres/etiketayar" method="post"
					enctype="multipart/form-data">
					<fieldset>
						<div class="form-row">
							<label class="form-check-label">Sol Bosluk</label> <input
								class="form-control input-width" type="number" id="solbosluk"
								name="solbosluk" th:value="${etiket.solbosluk}"> <label
								class="form-check-label">Sag Bosluk</label> <input
								class="form-control input-width" type="number" id="sagbosluk"
								name="sagbosluk" th:value="${etiket.sagbosluk}">
						</div>
						<div class="form-row">
							<label class="form-check-label">Ust Bosluk</label> <input
								class="form-control input-width" type="number" id="ustbosluk"
								name="ustbosluk" th:value="${etiket.ustbosluk}"> <label
								class="form-check-label">Alt Bosluk</label> <input
								class="form-control input-width" type="number" id="altbosluk"
								name="altbosluk" th:value="${etiket.altbosluk}">
						</div>
						<br>
						<div class="form-row">
							<label class="form-check-label">Etiket Yukseklik</label> <input
								class="form-control input-width" type="number" id="yukseklik"
								name="yukseklik" th:value="${etiket.yukseklik}"> <label
								class="form-check-label">Genislik</label> <input
								class="form-control input-width" type="number" id="genislik"
								name="genislik" th:value="${etiket.genislik}">
						</div>
						<div class="form-row">
							<label class="form-check-label">Ara Bosluk Diket</label> <input
								class="form-control input-width" type="number"
								id="dikeyarabosluk" name="dikeyarabosluk"
								th:value="${etiket.dikeyarabosluk}"> <label
								class="form-check-label">Etiket Yazim</label>
							<div style="position: relative; width: 95px;">
								<select class="form-select input-width"
									th:value="${etiket.yataydikey}" id="yataydikey"
									name="yataydikey">
									<option value="YATAY">YATAY</option>
									<option value="DIKEY">DIKEY</option>
								</select> <span
									style="position: absolute; top: 50%; right: 12px; transform: translateY(-50%); pointer-events: none; color: #fff; text-shadow: 0 0 6px rgba(255, 255, 255, .35); font-weight: 700; line-height: 1;">▼</span>
							</div>
						</div>
						<br>
						<div class="form-row">
							<label class="form-check-label"></label>
							<button type="button" class="main_bt" id="kaydetButton"
								onclick="ayarKayit()">Kaydet</button>
						</div>
						<input type="hidden" id="id" name="id" th:value="${etiket.id}">
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
<div id="errorDiv" th:if="${errorMessage}">
	<span th:text="${errorMessage}"></span>
</div>
<script src="/obs_js_files/adres/etiketayar.js"></script>
