<style>
/* =========================
   2026 CAM – TABLE / LIST (KOMPAKT)
   wrapper: #ara_content
   ========================= */
#ara_content {
	color: rgba(255, 255, 255, .92);
}

/* CARD (üst bar) */
#ara_content .card.p-1 {
	background: linear-gradient(180deg, rgba(255, 255, 255, .10),
		rgba(255, 255, 255, .05)) !important;
	border: 1px solid rgba(255, 255, 255, .18) !important;
	border-radius: 14px;
	box-shadow: 0 12px 35px rgba(0, 0, 0, .40);
	backdrop-filter: blur(14px);
	-webkit-backdrop-filter: blur(14px);
}

#ara_content .card.p-1>div {
	gap: 10px;
}

/* INPUT + BUTTON */
#ara_content .form-control {
	height: 42px;
	background: rgba(8, 14, 26, .45) !important;
	color: #fff !important;
	border: 1px solid rgba(255, 255, 255, .18) !important;
	border-radius: 12px;
}

#ara_content .form-control::placeholder {
	color: rgba(255, 255, 255, .55);
}

#ara_content .btn{
  height: 42px;
  border-radius: 14px;
  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
  transition: .16s ease;
  font-weight: 800;
}
#ara_content .btn.btn-primary{
 background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
}

#ara_content .btn.btn-primary:hover{
 background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}

/* TABLE CONTAINER */
#ara_content .table-container{
   height: 75vh;
  display:flex;
  flex-direction:column;
  margin-top:10px;
  padding:0;
  width:100%;
  max-width:100%;
  box-sizing:border-box;
  
  flex-grow:1;
  overflow:auto;
  margin-top:10px;
  
  background: rgba(255,255,255,.03);
  
  scrollbar-width: thin; /* Firefox */
  scrollbar-color: rgba(56,189,248,.45) rgba(255,255,255,.06);
}

/* Scrollbar (Chrome/Edge) */
#ara_content .table-container::-webkit-scrollbar{ width:10px; height:10px; }
#ara_content .table-container::-webkit-scrollbar-thumb{
  background: rgba(255,255,255,.18);
  border:2px solid rgba(0,0,0,.20);
  border-radius:999px;
}
#ara_content .table-container::-webkit-scrollbar-track{
  background: rgba(0,0,0,.18);
  border-radius:999px;
}

/* TABLE */
#ara_content #myTable {
 width:100%;
   min-width:1000px;
  border-collapse:separate;
  border-spacing:0;
  border-radius:16px;
  overflow:hidden;
  font-size:13px;
}

#ara_content #myTable th, #ara_content #myTable td {
	border: 1px solid rgba(255, 255, 255, .10);
	padding: 6px 10px; /* kompakt */
	line-height: 1.05;
	white-space: nowrap;
	vertical-align: middle;
}

/* THEAD (sticky) */
#ara_content #myTable thead.thead-dark th {
	background: linear-gradient(180deg, rgba(33, 65, 98, .95),
		rgba(20, 38, 60, .95)) !important;
	color: #fff;
	border-color: rgba(255, 255, 255, .18);
	position: sticky;
	top: 0;
	z-index: 2;
}

/* TBODY */
#ara_content #myTable tbody td {
	background: rgba(255, 255, 255, .03) !important;
	color: rgba(255, 255, 255, .92) !important;
}

#ara_content #myTable tbody tr:nth-child(even) td {
	background: rgba(255, 255, 255, .018) !important;
}

#ara_content #myTable tbody tr.table-row-height td {
	height: 34px !important;
}

/* HOVER */
#ara_content #myTable.table-hover tbody tr:hover td {
	background: rgba(56, 189, 248, .14) !important;
	color: #fff !important;
}

/* CHECKBOX COL */
#ara_content #myTable th:first-child, #ara_content #myTable td:first-child
	{
	width: 44px !important;
	text-align: center;
	padding-left: 8px !important;
	padding-right: 8px !important;
}

#ara_content input[type="checkbox"] {
	accent-color: #38bdf8;
}

/* TFOOT */
#ara_content #myTable tfoot td {
	background: rgba(255, 255, 255, .04);
	border-top: 1px solid rgba(255, 255, 255, .18);
}

#ara_content #errorDiv{
  display:none;
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}


</style>
<div class="card p-1">
	<div style="display: flex; align-items: center;gap:10px;">
		 <input type="text"
			oninput="OBS.ADR.aramaYapTable()" id="arama" style="width: 200px;"
			class="form-control" placeholder="Arama" /> 
		<button class="btn btn-primary" type="button" onclick="OBS.ADR.etiketyazdir()"
			id="etiketyazdirButton">Yazdir</button>
	</div>
</div>
<div id="errorDiv"></div>

	<div class="table-container">
		<table class="table table-bordered table-hover" id="myTable">
			<thead class="thead-dark">
				<tr>
					<th style="text-align: center;"><input type="checkbox"
						id="selectAll" onclick="OBS.ADR.toggleCheckboxes(this)"></th>
					<th>Adi</th>
					<th>Adres_1</th>
					<th>Adres_2</th>
					<th>Tel_1</th>
					<th>Semt</th>
					<th>Sehir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="etiket : ${etiketler}" class="table-row-height">
					<td style="width: 40px;"><input type="checkbox"
						th:value="${etiket.cbox}" name="selectedEtiket"></td>
					<td th:text="${etiket.Adi}"></td>
					<td th:text="${etiket.Adres_1}"></td>
					<td th:text="${etiket.Adres_2}"></td>
					<td th:text="${etiket.Tel_1}"></td>
					<td th:text="${etiket.Semt}"></td>
					<td th:text="${etiket.Sehir}"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tfoot>
		</table>
	</div>
