<style>
/* =========================
   2026 CAM – KUR / DOVIZ (KOMPAKT)
   wrapper: #ara_content
   ========================= */
#ara_content {
	color: rgba(255, 255, 255, .92);
}

#ara_content .card.p-4 {
	background: linear-gradient(180deg, rgba(255, 255, 255, .10),
		rgba(255, 255, 255, .05)) !important;
	border: 1px solid rgba(255, 255, 255, .18) !important;
	border-radius: 18px;
	box-shadow: 0 18px 55px rgba(0, 0, 0, .45);
	backdrop-filter: blur(14px);
	-webkit-backdrop-filter: blur(14px);
}

#ara_content .centered-div {
	width: min(900px, 96%);
	margin: 0 auto;
	padding: 10px;
	border: 1px solid rgba(255, 255, 255, .16);
	border-radius: 16px;
	background: rgba(255, 255, 255, .035);
}

/* GROUPS */
#ara_content .aramagroup-box, #ara_content .group-box {
	width: 100%;
	display: flex;
	align-items: center;
	gap: 10px;
	padding: 8px;
	box-sizing: border-box;
	background: rgba(255, 255, 255, .04);
	border: 1px solid rgba(255, 255, 255, .14);
	border-radius: 14px;
}

#ara_content .aramagroup-box {
	height: 50px;
}

/* INPUT / SELECT / DATE */
#ara_content .form-control, #ara_content .form-select {
	height: 42px;
	background: rgba(8, 14, 26, .45) !important;
	color: rgba(255, 255, 255, .95) !important;
	border: 1px solid rgba(255, 255, 255, .18) !important;
	border-radius: 12px;
}

#ara_content .form-control:focus, #ara_content .form-select:focus {
	background: rgba(8, 14, 26, .60) !important;
	border-color: rgba(56, 189, 248, .60) !important;
	box-shadow: 0 0 0 2px rgba(56, 189, 248, .20);
}

#ara_content input[type="date"] {
	color-scheme: dark;
}

/* LABELS */
#ara_content label {
	color: rgba(255, 255, 255, .90) !important;
	font-weight: 800;
}

#ara_content .input-group-text {
	min-width: 100px;
	background: rgba(255, 255, 255, .10);
	color: rgba(255, 255, 255, .90);
	border: 1px solid rgba(255, 255, 255, .18);
	border-radius: 12px;
	font-weight: 800;
}

/* BUTTONS */
#ara_content .btn-primary, #ara_content .btn-secondary {
	height: 42px;
	border-radius: 14px;
	font-weight: 900;
}

#ara_content .btn-primary {
	background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
}

#ara_content .btn-primary:hover {
	 background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}


#ara_content .btn-secondary {
	background: rgba(255, 255, 255, .10);
	border: 1px solid rgba(255, 255, 255, .22);
	color: rgba(255, 255, 255, .95);
}

/* TABLE WRAPPER (senin HTML’de div’in üstüne class eklemek istersen: table-container) */
#ara_content .table-container {
	flex-grow: 1;
	overflow: auto;
	margin-top: 10px;
	border-radius: 16px;
	border: 1px solid rgba(255, 255, 255, .14);
	background: rgba(255, 255, 255, .03);
}

/* TABLE */
#ara_content table {
	width: 100%;
	border-collapse: separate;
	border-spacing: 0;
	border-radius: 16px;
	overflow: hidden;
	font-size: 13px;
	color: rgba(255, 255, 255, .92);
}

#ara_content th, #ara_content td {
	border: 1px solid rgba(255, 255, 255, .08);
	padding: 4px 10px; /* kompakt */
	height: 26px; /* satır yüksekliği */
	line-height: 18px;
	white-space: nowrap;
	vertical-align: middle;
}

/* THEAD sticky */
#ara_content thead th {
	position: sticky;
	top: 0;
	z-index: 3;
	background: linear-gradient(180deg, #1f3b5c, #162b44) !important;
	color: #fff !important;
	border: none !important;
	font-weight: 900;
	text-align: left;
}

/* TBODY base + zebra */
#ara_content tbody td {
	background: rgba(255, 255, 255, .04);
	color: rgba(255, 255, 255, .82);
	transition: color .12s ease, background .12s ease;
}

#ara_content tbody tr:nth-child(even) td {
	background: rgba(255, 255, 255, .018);
}

/* HOVER + SELECTED */
#ara_content .table-hover tbody tr:hover td {
	background: rgba(56, 189, 248, .14) !important;
	color: #fff !important;
}

#ara_content tbody tr.selected td {
	background: rgba(34, 197, 94, .14) !important;
	color: #fff !important;
}

/* Numeric */
#ara_content .double-column {
	text-align: right;
	font-variant-numeric: tabular-nums;
}

/* TFOOT sticky */
#ara_content tfoot td {
	position: sticky;
	bottom: 0;
	z-index: 2;
	background: rgba(255, 255, 255, .04);
	border-color: rgba(255, 255, 255, .08);
	font-weight: 900;
}

/* SCROLLBAR (div + table-container aynı kural) */
#ara_content .table-container::-webkit-scrollbar, #ara_content div::-webkit-scrollbar
	{
	width: 10px;
	height: 10px;
}

#ara_content .table-container::-webkit-scrollbar-thumb, #ara_content div::-webkit-scrollbar-thumb
	{
	background: rgba(255, 255, 255, .18);
	border: 2px solid rgba(0, 0, 0, .20);
	border-radius: 999px;
}

#ara_content .table-container::-webkit-scrollbar-track {
	background: rgba(0, 0, 0, .18);
	border-radius: 999px;
}

#ara_content .saga-bold {
	text-align: right;
	font-weight: 900;
}

#ara_content #errorDiv {
	display: none;
	margin-top: 12px;
	padding: 10px 12px;
	border-radius: 14px;
	border: 1px solid rgba(251, 113, 133, .35);
	background: rgba(251, 113, 133, .10);
	color: #fff;
	font-weight: 900;
}
</style>
