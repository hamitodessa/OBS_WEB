<link rel="stylesheet" href="/style/kur/kurrapormodal.css">
<style>
/* =========================
   2026 CAM – TABLE STANDARD
   ========================= */

#ara_content{ color: rgba(255,255,255,.92);padding: 0 !important; }

/* ===== CARD (ÜST BAR) ===== */
#ara_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* ===== FILTER ROW ===== */
#ara_content .filter-row{
  display:flex;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
  padding: 6px 8px;
}

/* ===== LABEL ===== */
#ara_content label{
  font-weight: 900;
  font-size: 13px;
  color: rgba(255,255,255,.82);
  margin: 0;
}

/* ===== INPUT / SELECT ===== */
#ara_content .form-control,
#ara_content .form-select{
  height: 48px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(8,14,26,.45);
  color: rgba(255,255,255,.92);
}

#ara_content .form-control:focus,
#ara_content .form-select:focus{
  border-color: rgba(56,189,248,.65);
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65);
  color: #fff;
}

#ara_content input[type="date"]{
  color-scheme: dark;
}

/* ===== BUTTON ===== */
#ara_content .btn{
  height: 46px;
  border-radius: 14px;
  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
  transition: .16s ease;
  font-weight: 800;
}
#ara_content .btn.btn-primary{
 background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
}

#ara_content .btn.btn-primary:hover{
 background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}

/* ===== CONTAINER ===== */
#ara_content .container{
  height: 75vh;
  display: flex;
  flex-direction: column;
  margin-top: 10px;
  padding: 0px;
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
}

/* ===== TABLE WRAP ===== */
#ara_content .table-container{
   height: 75vh;
  display:flex;
  flex-direction:column;
  margin-top:10px;
  padding:0;
  width:100%;
  max-width:100%;
  box-sizing:border-box;
  flex-grow:1;
  overflow:auto;
  margin-top:10px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
  
   scrollbar-width: thin; /* Firefox */
  scrollbar-color: rgba(56,189,248,.45) rgba(255,255,255,.06);
}

/* ===== TABLE ===== */
#ara_content table{
  width: 100%;
  min-width:700px;
  border-collapse: separate;
  border-spacing: 0;
  overflow: hidden;
  border-radius: 16px;
  font-size: 13px;
}

#ara_content th,
#ara_content td{
  border: 1px solid rgba(255,255,255,.08);
  padding: 6px 10px;
  white-space: nowrap;
  vertical-align: middle;
}

/* HEADER sticky */
#ara_content thead th{
  position: sticky;
  top: 0;
  z-index: 2;
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color: #fff !important;
  border: none !important;
  font-weight: 900;
  text-align: left;
}

/* BODY */
#ara_content tbody td{
  background: rgba(255,255,255,.04);
  color: rgba(255,255,255,.78);
  transition: color .12s ease, background .12s ease;
}

/* HOVER – foreground fix */
#ara_content .table-hover tbody tr:hover td{
  background: rgba(56,189,248,.14) !important;
  color: #ffffff !important;
}

/* satır yüksekliği */
#ara_content .table-row-height td{
  height: 22px;
  line-height: 22px;
  padding-top: 2px;
  padding-bottom: 2px;
}

/* TFOOT aynı tonda */
#ara_content tfoot td{
  background: rgba(255,255,255,.04);
  border-color: rgba(255,255,255,.08);
}

/* ===== PAGINATION (senin pagination-container) ===== */
#ara_content .pagination-container{
  margin-top: 10px !important;
  display:flex;
  justify-content:flex-end;
  gap:8px;
}

/* pagination ikonlu butonlar küçük olsun */
#ara_content .pagination-container .btn{
  width: 46px;
  padding: 0;
  display: grid;
  place-items: center;
}

/* ===== ERROR ===== */
#ara_content #errorDiv{
  display:none;
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

#ara_content .double-column{
  text-align:right;
  font-variant-numeric: tabular-nums;
}
</style>


<div class="card p-1">
		<div style="display: flex; align-items: center;gap:10px;">
		<button class="btn btn-primary" type="button" id="yenileButton"  
			onclick="openFirstModal('kurrapor')">Filtre</button>
	</div>
</div>
<div id="errorDiv"></div>

	<div class="table-container">
		<table class="table table-bordered table-hover" style="width:60%">
			<thead class="thead-dark">
				<tr>
					<th>TARIH</th>
					<th>KUR</th>
					<th class="double-column">MA</th>
					<th class="double-column">MS</th>
					<th class="double-column">SA</th>
					<th class="double-column">SS</th>
					<th class="double-column">BA</th>
					<th class="double-column">BS</th>
				</tr>
			</thead>
			<tbody id="tableBody"></tbody>
		</table>
	</div>

<input type="hidden" id="kurraporBilgi" name="kurraporBilgi" value="initialValue">

<div th:replace="~{modal/kur/kurraporfiltre :: modalkurrapor}"></div>
