<style>
.editable-cell {
	cursor: text;
}

.double-column {
	text-align: right;
}

.tah-table th, .tah-table td {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
	vertical-align: middle;
	height: 15px;
}



.group-box {
	border: 1px solid #ccc;
	padding: 7px;
	margin: 10px;
	width: 98%;
	box-sizing: border-box;
}

.child {
	width: 80%;
	padding: 2px;
	margin-bottom: 10px;
	border: 1px solid #ccc;
	box-sizing: border-box;
	align-items: center;
}

.child2 {
	width: 20%;
	padding: 2px;
	margin-bottom: 10px;
	border: 1px solid #ccc;
	box-sizing: border-box;
	align-items: center;
}

.form-row {
	display: flex;
	align-items: center;
	margin-bottom: 5px;
}

datalist {
	display: none;
}

.toggle-button {
	font-weight: bold;
	font-size: 16px;
	cursor: pointer;
	width: 20px;
	text-align: center;
}

.toggle-button:hover {
	color: #007BFF;
}

.saga-bold {
	text-align: right;
	font-weight: bold;
}
.table .thead-dark th {
  color: #fff;
  background: #214162;
}
.cardd {
    display: flex;gap: 10px;
}

.resimdiv {
  width: 100%; /* Sabit genişlik */
  min-height: 100%; /* Sabit yükseklik */
  border: 1px solid #ddd; /* İsteğe bağlı çerçeve */
  overflow: hidden; /* Resmin taşmasını engelle */
  background-color: #f8f9fa; /* Arka plan rengi */
}
</style>
<link rel="stylesheet" href="style/yenihsppln.css" />

<div class="card p-0">

			<div class="group-box">

					<span style="padding-left: 5px;"></span>
					<button type="button" class="btn btn-secondary ml-2" onclick="sonfis()">

					<input type="date" id="fisTarih" class="form-control"
							th:value="${tarih}" style="width: 140px; font-weight: bold;" />
					
					<span style="padding-left: 10px;"></span> 	
					<label for="label5" style="min-width:75px;">Depo</label>	
					<div style="position: relative; width: 150px;">
						<select class="form-control cins_bold" style="width: 100%; padding-right: 30px;" id="depo" >

						<span style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); pointer-events: none;"> ▼ </span>

					<span style="padding-left: 10px;"></span> 	
					<label for="label5" style="min-width:75px;">Ana Grup</label>

						<span style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); pointer-events: none;"> ▼ </span>
					</div>
					<span style="padding-left: 10px;"></span> 	
					<label for="label5" style="min-width:75px;">Alt Grup</label>	
					<div style="position: relative; width: 150px;">
						<select class="form-control cins_bold" style="width: 100%; padding-right: 30px;" id="altgrp" disabled>

						</select>
						<span style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); pointer-events: none;"> ▼ </span>
					</div>
				</div>
				
				<!-- 				Uretim Bilgileri -->
				<div style="border: 1px solid #ccc;margin-top:10px;">
				<div style="display: flex; align-items: center;margin-top: 10px;margin-bottom: 10px;">
					<span style="padding-left: 5px;"></span>
					<label  for="label4" style="min-width: 75px;">Urun Kodu</label>
					<input class="form-control" style="width: 100px;"
								 maxlength="12" id="girenurnkod">
					<span style="padding-left: 10px;"></span>
					<button type="button" class="btn btn-secondary ml-2" onclick="">
							<i class="fa fa-refresh"></i>
					</button>
					<span style="padding-left: 10px;"></span>
					<label  for="label4" style="min-width: 75px;">Recete Kodu</label>
					<span style="padding-left: 10px;"></span>
					<input class="form-control cins_bold" maxlength="10" id="recetekod" style="width: 100px;">
					<span style="padding-left: 10px;"></span>
					<label  for="label4" style="min-width: 75px;">Uretim Miktari</label>
					<span style="padding-left: 10px;"></span>
					<input class="form-control cins_bold" maxlength="10" id="uretmiktar" style="width: 100px;">
				</div>
				</div>
				
				<div style="display: flex;align-items:center;margin-top:7px;">
					<label for="label5" >Uygulanacak Fiat</label>
					<span style="padding-left: 10px;"></span>
					<select class="form-control" id="uygulananfiat" style="width: 150px;">
						<option value="ortfiat">Ortalama_Gris_Fiati</option>
						<option value="sonimalat">Son_Imalat</option>
						<option value="fiat1">Fiat_1</option>
						<option value="fiat2">Fiat_2</option>
						<option value="fiat3">Fiat_3</option>
					</select>
					<span style="padding-left: 200px;"></span>
					<label  for="label4" style="width: 150px;">Uretim Birim Fiat</label>
					<span style="padding-left: 10px;"></span>
					<label  for="label4" style="width: 75px;">0.00</label>
				</div>	
				<div style="display: flex;align-items:center;margin-top:7px;">
					<label for="label5" >Aciklama</label>
					<span style="padding-left: 10px;"></span>
					<input class="form-control" maxlength="50" id="aciklama" style="width: 300px;">
				</div>	
			</div>

			<div class="group-box">
				<div class="form-row">
					<button class="btn btn-primary" type="button" id="gbkaydetButton"
						onclick="gbKayit()">Kaydet</button>
					<span style="padding-left: 5px;"></span>
					<button class="btn btn-primary" type="button" id="gbsilButton"
						onclick="gbYoket()">Sil</button>
				</div>
			</div>

		</div>

     			</div>
		</div>
		</div>
		</div>
