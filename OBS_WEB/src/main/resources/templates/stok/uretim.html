<style>
/* =========================
   2026 CAM – IMALAT / URETIM (CLEAN FINAL)
   wrapper: #ara_content
   - UST: her zaman yatay scroll (alt alta INMEZ)
   - TABLO: ure-table-wrap scroll
   - ALT BILGI: ima-info scroll (kırılma yok)
   ========================= */

#ara_content{
  color: rgba(255,255,255,.92);
	padding: 0 !important;
  /* CAM2026 tokens */
  --cam-fs-label: 14px;
  --cam-fs-input: 14px;
  --cam-fs-table: 12px;

  --cam-h: 36px;          /* üst input/select */
  --cam-h-sm: 30px;       /* tablo input/select */

  --cam-r: 12px;
  --cam-r-sm: 10px;

  --cam-bd: 1px solid rgba(255,255,255,.16);
  --cam-bd-soft: 1px solid rgba(255,255,255,.14);

  --cam-bg: rgba(8,14,26,.55);
  --cam-bg2: rgba(8,14,26,.45);

  --cam-line2: rgba(255,255,255,.14);
  --cam-ac1: rgba(56,189,248,.65);
  --cam-ac2: rgba(34,197,94,.55);
}

/* ===== CARD ===== */
#ara_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* =========================================================
   TOP LAYOUT (HER ZAMAN HORIZONTAL SCROLL)
   - sayfa küçülse bile alt alta İNMEZ
   ========================================================= */
#ara_content .cardd{
  display:flex;
  flex-wrap: nowrap;            /* kırma yok */
  gap: 6px;
  padding: 8px !important;

  width: 100%;
  overflow-x: auto;
  overflow-y: hidden;

  scroll-behavior: smooth;
  overscroll-behavior-x: contain;

  scrollbar-width: thin;
  scrollbar-color: var(--cam-ac1) rgba(255,255,255,.06);
}
#ara_content .cardd > *{ flex: 0 0 auto; }

#ara_content .cardd::-webkit-scrollbar{ height: 10px; }
#ara_content .cardd::-webkit-scrollbar-track{
  background: rgba(255,255,255,.06);
  border-radius: 10px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
}
#ara_content .cardd::-webkit-scrollbar-thumb{
  background: linear-gradient(135deg, var(--cam-ac1), var(--cam-ac2));
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(56,189,248,.35), inset 0 0 0 1px rgba(255,255,255,.25);
}
#ara_content .cardd::-webkit-scrollbar-thumb:active{
  background: linear-gradient(135deg, rgba(56,189,248,.85), rgba(34,197,94,.70));
}

/* ===== child widths (scroll’u garanti eder) ===== */
#ara_content .child,
#ara_content .child2{
  background: transparent;
  border: none !important;
  padding: 0;
}
#ara_content .child{  width: 1200px; }  /* controller alanı */
#ara_content .child2{ width: 220px; }   /* resim alanı */

/* ===== GROUP-BOX ===== */
#ara_content .group-box{
  border: 1px solid rgba(255,255,255,.14) !important;
  background: rgba(8,14,26,.35) !important;
  border-radius: 16px;
  padding: 10px;
  margin: 8px 0 !important;
}

/* group-box içindeki satırlar (flex) -> wrap + gap */
#ara_content .group-box > div[style*="display: flex"]{
  flex-wrap: wrap !important;
  gap: 8px 10px !important;
}

/* ===== LABEL ===== */
#ara_content label{
  color: rgba(255,255,255,.84);
  font-weight: 900;
  font-size: var(--cam-fs-label);
  line-height: 1;
  margin: 0 !important;
  white-space: nowrap;
}

/* ===== INPUT / SELECT (GENEL) ===== */
#ara_content .form-control,
#ara_content .form-select{
  height: var(--cam-h) !important;
  min-height: var(--cam-h) !important;
  border-radius: var(--cam-r) !important;

  border: var(--cam-bd) !important;
  background: var(--cam-bg) !important;

  color: rgba(255,255,255,.95) !important;
  font-weight: 900 !important;
  font-size: var(--cam-fs-input) !important;
  letter-spacing: .2px;

  padding: 8px 10px !important;
  outline: none !important;
  box-sizing: border-box !important;
  text-shadow: 0 2px 10px rgba(0,0,0,.55);
}

#ara_content .form-control::placeholder{
  color: rgba(255,255,255,.55) !important;
  font-weight: 700 !important;
  font-size: var(--cam-fs-input) !important;
}

#ara_content .form-control:focus,
#ara_content .form-select:focus{
  border-color: var(--cam-ac1) !important;
  box-shadow: 0 0 0 4px rgba(56,189,248,.16) !important;
  background: rgba(8,14,26,.65) !important;
  color:#fff !important;
}

#ara_content input[type="date"]{ color-scheme: dark; }

/* ===== BUTTONS ===== */
#ara_content .btn-primary{
  border-radius: 12px;
  font-weight: 900;
  height: 36px;
  padding: 6px 14px;
  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
}
#ara_content .btn-primary:hover{
  background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}

#ara_content .btn.btn-secondary{
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(255,255,255,.06) !important;
  color: rgba(255,255,255,.88) !important;

  height: 36px;
  min-height: 36px;
  padding: 6px 10px;

  display: inline-flex;
  align-items: center;
  justify-content: center;
}
#ara_content .btn.btn-secondary:hover{
  background: rgba(56,189,248,.12) !important;
  border-color: rgba(56,189,248,.35) !important;
}

/* ===== SELECT OK (▼) ALT SATIRA DUSMESIN – GLOBAL FIX ===== */
#ara_content div[style*="position: relative"]{
  display:flex !important;
  align-items:center !important;
  flex-wrap: nowrap !important;
  line-height: 1 !important;
}
#ara_content div[style*="position: relative"] > select.form-select{
  width: 100% !important;
  padding-right: 34px !important;
  display:block !important;
}
#ara_content div[style*="position: relative"] > span{
  position:absolute !important;
  top:50% !important;
  right: 10px !important;
  transform: translateY(-50%) !important;
  pointer-events:none !important;
  line-height: 1 !important;
  margin: 0 !important;
  z-index: 3 !important;
  font-size: 12px !important;
  opacity: .9;
}

/* ===== CAM BORDER (Üretim Bilgileri) ===== */
#ara_content .cam-border-2026{
  margin-top: 8px;
  padding: 10px;
  border: 1px solid rgba(56,189,248,.35);
  border-radius: 16px;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.06),
    0 12px 35px rgba(0,0,0,.45);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
}
#ara_content .cam-border-2026 > div[style*="display: flex"]{
  flex-wrap: wrap !important;
  gap: 8px 10px !important;
  margin-top: 6px !important;
  margin-bottom: 6px !important;
}

/* ===== RESIM ===== */
#ara_content .resimdiv{
  width: 100%;
  height: 100%;
  padding: 2px;
  display:flex;
  justify-content:center;
  align-items:center;

  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04)) !important;
  border: 1px solid rgba(255,255,255,.18) !important;
  border-radius: 18px;
  overflow: hidden;

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.05),
    0 10px 30px rgba(0,0,0,.35);
}
#ara_content #resimGoster.resimgoster{
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* =========================================================
   TABLE – imaTable (CAM + KOMPAKT + HOVER YOK)
   ========================================================= */
#ara_content #imaTable{
  width: 100%;
  min-width: 1200px;
  table-layout: fixed;
  border-collapse: separate;
  border-spacing: 0;
  border: 1px solid var(--cam-line2) !important;
  border-radius: 16px;
  overflow: hidden;
  background: rgba(255,255,255,.03) !important;
}

#ara_content #imaTable thead th{
  position: sticky;
  top: 0;
  z-index: 5;
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color: #fff !important;
  font-size: 13px;
  font-weight: 900;
  text-align: left;
  white-space: nowrap;
}

#ara_content #imaTable th,
#ara_content #imaTable td{
  border: 0 !important;
  border-bottom: 1px solid rgba(255,255,255,.10) !important;
  padding: 4px 8px !important;
  height: 26px !important;
  white-space: nowrap;
  vertical-align: middle !important;
}

#ara_content #imaTable tbody td{
  background: rgba(255,255,255,.04) !important;
  color: rgba(255,255,255,.78) !important;
}

/* Bootstrap state class’larını sustur */
#ara_content #imaTable tbody tr.table-success > *,
#ara_content #imaTable tbody tr.table-active > *,
#ara_content #imaTable tbody tr.table-primary > *,
#ara_content #imaTable tbody tr.table-info > *,
#ara_content #imaTable tbody tr.table-warning > *,
#ara_content #imaTable tbody tr.table-danger > *{
  background: rgba(255,255,255,.04) !important;
  color: rgba(255,255,255,.78) !important;
}

/* hover kapalı */
#ara_content #imaTable tbody tr:hover > *{
  background: rgba(255,255,255,.04) !important;
  color: rgba(255,255,255,.78) !important;
}

/* seçili satır */
#ara_content #imaTable tbody tr.selected > *{
  background: linear-gradient(135deg, rgba(56,189,248,.18), rgba(34,197,94,.12)) !important;
  color: #fff !important;
}

/* right align helpers */
#ara_content .double-column,
#ara_content .saga-bold{ text-align: right !important; font-weight: 900; }

/* tfoot */
#ara_content #imaTable tfoot td{
  background: linear-gradient(180deg, rgba(56,189,248,.22), rgba(37,99,235,.18)) !important;
  color: #fff !important;
  font-weight: 900;
  border-top: 1px solid rgba(56,189,248,.45) !important;
  border-bottom: none !important;
  padding: 8px 10px !important;
}
#ara_content #totalTutar{
  font-size: 15px;
  font-weight: 900;
  text-align: right;
  color: #fff !important;
  text-shadow: 0 2px 10px rgba(56,189,248,.55);
}

/* error */
#ara_content #errorDiv{
  display:none;
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

/* =========================================================
   TABLE ROW INPUTS (KOMPAKT + CAM2026)
   ========================================================= */
/* tablo wrapper: scroll burada */
#ara_content .ure-table-wrap{
  width: 100%;
  overflow-x: auto;
  overflow-y: hidden;
  margin-top: 5px;
  padding: 0;
  overscroll-behavior-x: contain;

  scrollbar-width: thin;
  scrollbar-color: var(--cam-ac1) rgba(255,255,255,.06);
}

/* sexy scroll (wrapper’a) */
#ara_content .ure-table-wrap::-webkit-scrollbar{ height: 10px; }
#ara_content .ure-table-wrap::-webkit-scrollbar-track{
  background: rgba(255,255,255,.06);
  border-radius: 10px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
}
#ara_content .ure-table-wrap::-webkit-scrollbar-thumb{
  background: linear-gradient(135deg, var(--cam-ac1), var(--cam-ac2));
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(56,189,248,.35), inset 0 0 0 1px rgba(255,255,255,.25);
}

#ara_content #imaTable tbody .form-control,
#ara_content #imaTable tbody .form-select{
  height: var(--cam-h-sm) !important;
  min-height: var(--cam-h-sm) !important;
  border-radius: var(--cam-r-sm) !important;
  padding: 4px 8px !important;
  font-size: var(--cam-fs-table) !important;
  font-weight: 900 !important;

  border: var(--cam-bd-soft) !important;
  background: rgba(8,14,26,.55) !important;
  color: rgba(255,255,255,.95) !important;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06) !important;
}

#ara_content #imaTable tbody label.form-control{
  display:flex !important;
  align-items:center !important;
  margin: 0 !important;
}
#ara_content #imaTable tbody label.form-control span{
  display:block;
  width:100%;
  line-height:1;
}

#ara_content #imaTable tbody .form-control:focus,
#ara_content #imaTable tbody .form-select:focus{
  border-color: var(--cam-ac1) !important;
  box-shadow: 0 0 0 4px rgba(56,189,248,.16) !important;
  background: rgba(8,14,26,.65) !important;
}

/* tablo içi küçük butonlar */
#ara_content #imaTable tbody .btn.btn-secondary{
  height: var(--cam-h-sm) !important;
  width: 34px !important;
  padding: 0 !important;
  border-radius: var(--cam-r-sm) !important;

  display: inline-flex !important;
  align-items: center !important;
  justify-content: center !important;

  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(255,255,255,.06) !important;
  color: rgba(255,255,255,.88) !important;
}
#ara_content #imaTable tbody .btn.btn-secondary:hover{
  background: rgba(56,189,248,.12) !important;
  border-color: rgba(56,189,248,.35) !important;
}
#ara_content #imaTable tbody .ml-2{ margin-left: 0 !important; }

#ara_content .ima-rel{ position: relative; width: 100%; }
#ara_content .ima-arrow{
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  pointer-events: none;
}

/* =========================================================
   ALT BİLGİ KARTI – ima-info (YATAY SCROLL, KIRILMA YOK)
   ========================================================= */
#ara_content .ima-info{
  padding: 10px 12px !important;
  border-radius: 18px !important;
  border: 1px solid rgba(255,255,255,.14) !important;
  background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04)) !important;
  box-shadow: 0 18px 55px rgba(0,0,0,.45) !important;
  backdrop-filter: blur(14px) !important;
  -webkit-backdrop-filter: blur(14px) !important;

  overflow-x: auto;          /* <<< scroll burada */
  overflow-y: hidden;
  overscroll-behavior-x: contain;

  scrollbar-width: thin;
  scrollbar-color: var(--cam-ac1) rgba(255,255,255,.06);
}

/* ima-info sexy scroll */
#ara_content .ima-info::-webkit-scrollbar{ height: 10px; }
#ara_content .ima-info::-webkit-scrollbar-track{
  background: rgba(255,255,255,.06);
  border-radius: 10px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
}
#ara_content .ima-info::-webkit-scrollbar-thumb{
  background: linear-gradient(135deg, var(--cam-ac1), var(--cam-ac2));
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(56,189,248,.35), inset 0 0 0 1px rgba(255,255,255,.25);
}

/* satırlar: tek satır aksın, kırılma yok */
#ara_content .ima-info .form-row{
  display:flex !important;
  flex-wrap: nowrap !important;
  gap: 10px 14px;
  margin-bottom: 8px !important;
  min-width: max-content;    /* içerik kadar genişle -> scroll */
}

/* field: sabit min genişlik */
#ara_content .ima-info .ima-field{
  display:grid;
  grid-template-columns: 92px 1fr;
  align-items:center;
  gap: 10px;

  flex: 0 0 auto;
  min-width: 280px;          /* istersen 280 yap */
}

#ara_content .ima-info .ima-cap{
  color: rgba(255,255,255,.72) !important;
  font-weight: 900;
  font-size: 12px;
  line-height: 1;
  text-shadow: 0 1px 8px rgba(0,0,0,.35);
  white-space: nowrap;
}

#ara_content .ima-info .ima-val{
  display:flex;
  align-items:center;
  justify-content:flex-start;

  min-height: var(--cam-h-sm) !important;
  padding: 4px 10px !important;

  border-radius: 12px !important;
  border: 1px solid rgba(255,255,255,.14) !important;
  background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06)) !important;

  color: rgba(255,255,255,.94) !important;
  font-weight: 900 !important;
  font-size: 12px !important;
  letter-spacing: .2px;
  text-shadow: 0 1px 10px rgba(0,0,0,.45);

  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.10),
    0 10px 28px rgba(0,0,0,.28);
}

#ara_content .ima-info .ima-val.is-right{
  justify-content:flex-end;
  text-align:right;
  font-variant-numeric: tabular-nums;
}


</style>


<div class="card p-0" >
  <div class="cardd">
    <div class="child">
      <!-- ****************************************************************************************************** -->
      <div class="group-box">
        <div style="display: flex; align-items: center;">
          <label style="width: 60px;">Fis No</label>
          <div style="min-width: 120px; max-width: 120px;">
            <input class="form-control" style="font-weight: bold;"
                   maxlength="10" id="fisno"
                   onkeydown="if(event.key === 'Enter') OBS.URETIM.uretimOku()"
                   ondblclick="OBS.URETIM.yeniFis();">
          </div>
         
          <button type="button" class="btn btn-secondary ml-2"
                  onclick="OBS.URETIM.sonfis()">
            <i class="fa fa-refresh"></i>
          </button>
          
          <input type="date"
                 id="fisTarih" class="form-control" th:value="${tarih}"
                 style="width: 125px; font-weight: bold;" />
         
          <label style="min-width: 60px;">Depo</label>
          <div style="position: relative; width: 140px;">
            <select class="form-select cins_bold" style="width: 140px;"
                    id="depo">
              <option th:each="kod : ${depoKodlari}" th:value="${kod.DEPO}"
                      th:text="${kod.DEPO}"></option>
            </select>
            <span style="position: absolute; top: 50%; right: 12px; transform: translateY(-50%); pointer-events: none; color: #fff; text-shadow: 0 0 6px rgba(255, 255, 255, .35); font-weight: 700; line-height: 1;">▼</span>
          </div>

         
          <label style="min-width: 75px;">Ana Grup</label>
          <div style="position: relative; width: 140px;">
            <select class="form-select cins_bold" style="width: 140px;"
                    id="anagrp" onchange="OBS.URETIM.anagrpChanged(this)">
              <option th:each="kod : ${anaKodlari}" th:value="${kod.ANA_GRUP}"
                      th:text="${kod.ANA_GRUP}"></option>
            </select>
            <span style="position: absolute; top: 50%; right: 12px; transform: translateY(-50%); pointer-events: none; color: #fff; text-shadow: 0 0 6px rgba(255, 255, 255, .35); font-weight: 700; line-height: 1;">▼</span>
          </div>

          
          <label style="min-width: 75px;">Alt Grup</label>
          <div style="position: relative; width: 140px;">
            <select class="form-select cins_bold" style="width: 140px;"
                    id="altgrp" disabled></select>
            <span style="position: absolute; top: 50%; right: 12px; transform: translateY(-50%); pointer-events: none; color: #fff; text-shadow: 0 0 6px rgba(255, 255, 255, .35); font-weight: 700; line-height: 1;">▼</span>
          </div>
        </div>

        <!-- Uretim Bilgileri -->
        <div class="cam-border-2026">
          <div style="display: flex; align-items: center; margin-top: 10px; margin-bottom: 10px;">
           
            <label style="min-width: 80px;">Urun Kodu</label>
            <input class="form-control" style="width: 100px; font-weight: bold;"
                   maxlength="12"
                   ondblclick="openurunkodlariModal('girenurnkod', 'imalat','ukodukod')"
                   id="girenurnkod"
                   onkeydown="if(event.key === 'Enter') OBS.URETIM.urunAramaYap('Kodu')">
           
            <button type="button" class="btn btn-secondary ml-2" onclick="">
              <i class="fa fa-refresh"></i>
            </button>
           
            <label style="min-width: 75px;">Recete Kodu</label>
            
            <input class="form-control cins_bold" maxlength="10" id="recetekod"
                   style="width: 125px;">
           
            <label style="min-width: 75px;">Uretim Miktari</label>
           
            <input class="form-control saga_bold" maxlength="10" id="uretmiktar"
            	onkeydown="if(event.key === 'Enter') OBS.URETIM.uretimYap()"
                   value="0" style="width: 75px; font-weight: bold;">
           
            <label id="mikbirim" style="min-width: 75px;"></label>
           
            <label style="width: 75px;">Para Cinsi</label>
            <input class="form-control" id="dvzcins"
                   th:value="${doviz}" style="width: 75px;">
          </div>
        </div>

        <div style="display: flex; align-items: center; margin-top: 7px;">
          <label style="width: 150px;">Uygulanacak Fiat</label>
         

          <div style="position: relative; width: 150px;">
            <select class="form-select" id="uygulananfiat"
                    onchange="OBS.URETIM.uygulananfiatchange()">
              <option value=""></option>
              <option value="ortfiat">Ortalama_Gris_Fiati</option>
              <option value="sonimalat">Son_Imalat</option>
              <option value="fiat1">Fiat_1</option>
              <option value="fiat2">Fiat_2</option>
              <option value="fiat3">Fiat_3</option>
            </select>
            <span style="position: absolute; top: 50%; right: 12px; transform: translateY(-50%); pointer-events: none; color: #fff; text-shadow: 0 0 6px rgba(255, 255, 255, .35); font-weight: 700; line-height: 1;">▼</span>
          </div>

         
          <label id="datlabel" style="visibility: hidden">Dikkatae Alinacak Tarih</label>
          
          <input type="date" id="fiatTarih" style="visibility: hidden; width: 125px;"
                 class="form-control" value="1900-01-01" />
          <span style="padding-left: 100px;"></span>
          <label style="width: 150px;">Uretim Birim Fiat</label>
         
          <label style="width: 75px; font-weight: bold;" id="birimfiati">0.00</label>
        </div>

        <div style="display: flex; align-items: center; margin-top: 7px;">
          <label style="width: 150px;">Aciklama</label>
          
          <input class="form-control" maxlength="50" id="aciklama" style="width: 300px;">
        </div>
      </div>

      <div class="group-box">
        <div class="form-row">
          <button class="btn btn-primary" type="button" id="urekaydetButton"
                  onclick="OBS.URETIM.ureKayit()">Kaydet</button>
