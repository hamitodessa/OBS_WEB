<style>
/* =========================
   2026 CAM – URUN (GRID + KOMPAKT)
   wrapper: #hsp_content
   ========================= */

#ara_content{ color: rgba(255,255,255,.92);padding: 0 !important; }
/* #ara_content{ color: rgba(255,255,255,.92);padding: 0 !important; } */

/* CARD */
#ara_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* ======================================================
   LAYOUT: sol form + sağ resim
   ====================================================== */
#ara_content .hsp-layout{
  display: grid;
  grid-template-columns: 1fr 280px;
  gap: 12px;
  align-items: start;
}
@media (max-width: 1100px){
  #ara_content .hsp-layout{ grid-template-columns: 1fr; }
}

/* SOL alan: tek cam panel */
#ara_content .hsp-left{
  width: 100%;
  padding: 12px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
  box-sizing: border-box;
}

/* =======================
   1) TOOLBAR (arama + datalist)
   ======================= */
#ara_content .hsp-toolbar{
  display: grid;
  grid-template-columns: 110px 1fr 170px;
  gap: 8px;
  align-items: center;

  padding: 10px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.02);
}

/* ==========================
   2) NAV/ACTION (geri/ilk/ileri)
   ========================== */
#ara_content .hsp-actions{
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  align-items: center;

  margin-top: 8px;
  padding: 10px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.03);
}

/* =========================================
   3) ÜST FORM (Urun Kodu + Adi)
   ========================================= */
#ara_content .hsp-form{
  margin-top: 8px;
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  gap: 8px;
}

/* satır kutusu */
#ara_content .hsp-field{
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 7px 10px;

  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.03);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
}

/* label chip */
#ara_content .hsp-label{
  height: 28px;
  min-width: 84px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0 10px;
  border-radius: 10px;

  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.06);
  color: rgba(255,255,255,.86);
  font-weight: 900;
  font-size: 11px;
  white-space: nowrap;
  text-shadow: 0 2px 8px rgba(0,0,0,.45);
}

/* input/select/textarea */
#ara_content .form-control,
#ara_content .form-select,
#ara_content textarea.form-control{
  height: 32px;               /* kompakt */
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(8,14,26,.45);
  color: rgba(255,255,255,.92);
  box-sizing: border-box;
}

#ara_content .form-control:focus,
#ara_content .form-select:focus,
#ara_content textarea.form-control:focus{
  border-color: rgba(56,189,248,.65);
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65);
  color:#fff;
}

#ara_content .form-control:disabled,
#ara_content .form-select:disabled,
#ara_content textarea.form-control:disabled{
  opacity: .90;
  color: rgba(255,255,255,.80);
  background: rgba(8,14,26,.30);
}

#ara_content input[type="date"]{ color-scheme: dark; }

/* kod kontrol */
#ara_content #kodKontrol{
  color: rgba(251,113,133,.95) !important;
  font-weight: 900;
  text-shadow: 0 2px 8px rgba(0,0,0,.45);
}

/* buton */
#ara_content .btn.btn-secondary{
  height: 34px;
  min-width: 44px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.18);
  background: rgba(255,255,255,.08);
  color: rgba(255,255,255,.92);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  transition: .16s ease;
}
#ara_content .btn.btn-secondary:hover{
  background: rgba(255,255,255,.12);
  border-color: rgba(56,189,248,.35);
  transform: translateY(-2px);
}

/* datalist ok */
#ara_content .datalist-arrow{
  color: rgba(255,255,255,.9);
  text-shadow: 0 0 6px rgba(255,255,255,.35);
}

/* =========================================
   ALT GRID (KOMPAKT) - 2 kolon
   ========================================= */
#ara_content .hsp-grid{
  margin-top: 10px;
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 6px 12px; /* dikey boşluk az */
}
@media (max-width: 1100px){
  #ara_content .hsp-grid{ grid-template-columns: 1fr; }
}

/* her item: label + kontrol */
#ara_content .hsp-item{
  display: grid;
  grid-template-columns: 84px 1fr; /* label dar */
  gap: 6px;
  align-items: center;
}

/* bazıları iki kontrol yan yana (ör: birim + birimtip) */
#ara_content .hsp-item.two{
  grid-template-columns: 84px 1fr 1fr;
}

/* küçük dar alanlar (kusurat vb.) */
#ara_content .w50{ max-width: 60px !important; }
#ara_content .w80{ max-width: 90px !important; }
#ara_content .w100{ max-width: 110px !important; }
#ara_content .w150{ max-width: 160px !important; }
#ara_content .w300{ max-width: 320px !important; }


/* ERROR */
#ara_content #errorDiv{
  display:none;
  margin-bottom: 10px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

/* SAĞ FOTO */
#ara_content .hsp-photo{
  position: sticky;
  top: 14px;
}
#ara_content .resimcentered-div{
  width: 100%;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
#ara_content .resimdiv{
  width: 100%;
  height: 320px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.03);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}
#ara_content .resimgoster{
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* =========================
   CAM SELECT ARROW
   ========================= */
#ara_content .select-wrap{
  position: relative;
  width: 100%;
  max-width: 110px; /* w100 ile uyumlu */
}

#ara_content .select-wrap select{
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  padding-right: 28px; /* oka yer aç */
}

/* arrow */
#ara_content .select-arrow{
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  pointer-events: none;

  font-size: 12px;
  font-weight: 900;
  color: rgba(255,255,255,.85);
  text-shadow: 0 0 6px rgba(255,255,255,.35);
}

/* disabled görünüm */
#ara_content .select-wrap select:disabled + .select-arrow{
  opacity: .45;
}


#ara_content #fiat1,
#ara_content #fiat2,
#ara_content #fiat3 {
  text-align: right;
}


/* grid span helpers */
#ara_content .c12{ grid-column: span 12; }
#ara_content .c8 { grid-column: span 8; }
#ara_content .c6 { grid-column: span 6; }
#ara_content .c4 { grid-column: span 4; }
@media (max-width: 1100px){
  #ara_content .c4, #ara_content .c6, #ara_content .c8{ grid-column: span 12; }
}
</style>

	<div class="card p-4">
		<div class="hsp-layout">

			<!-- SOL -->
			<div class="hsp-left">

				<!-- TOOLBAR (arama + datalist) -->
				<div class="hsp-toolbar">
					<span class="hsp-label" style="min-width: 110px;">Arama</span> <input
						type="text" id="arama" class="form-control w300"
						oninput="OBS.URUNKART.aramaYap('Kodu')" th:value="${urunKodu}">

					<div style="position: relative;">
						<input class="form-control cins_bold" maxlength="12"
							list="urnOptions" id="urunKodlari"
							style="width: 100%; padding-right: 30px;">
						<datalist id="urnOptions">
							<option th:each="kod : ${urunKodlari}" th:value="${kod.Kodu}"></option>
						</datalist>
						<span class="datalist-arrow"
							style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); pointer-events: none;">▼</span>
					</div>
				</div>

				<!-- NAV -->
				<div class="hsp-actions">
					<button type="button" id="geriButton" class="btn btn-secondary"
						onclick="OBS.URUNKART.geri">
						<i class="fa fa-backward"></i>
					</button>
					<button type="button" id="ilkButton" class="btn btn-secondary"
						onclick="OBS.URUNKART.ilk()">
						<i class="fa fa-refresh"></i>
					</button>
					<button type="button" id="ileriButton" class="btn btn-secondary"
						onclick="OBS.URUNKART.ileri()">
						<i class="fa fa-forward"></i>
					</button>
				</div>

				<!-- ÜST FORM: ÜRÜN KODU + ADI -->
				<div class="hsp-form">
					<div class="hsp-field c6">
						<span class="hsp-label">Urun Kodu</span> <input type="text"
							id="kodu" disabled class="form-control w150"
							style="font-weight: bold;"
							oninput="OBS.URUNKART.urnAdiOgren(this,'adi')"> <span
							id="kodKontrol"></span>
					</div>
					<div class="hsp-field c6">
						<span class="hsp-label">Adi</span> <input type="text" id="adi"
							disabled class="form-control">
					</div>
				</div>

				<!-- ALT GRID: TÜM DETAYLAR -->
				<div class="hsp-grid">

					<!-- Birim + Birimtip -->
					<div class="hsp-item two">
						<span class="hsp-label">Birim</span> <input type="text" id="birim"
							disabled class="form-control w100">

						<div class="select-wrap">
							<select class="form-select cins_bold w100" id="birimtip"
								onchange="OBS.URUNKART.birimtipChanged(this)" disabled>
								<option value="Adet" selected>Adet</option>
								<option value="Kg">Kg</option>
								<option value="Ton">Ton</option>
								<option value="m3">m3</option>
								<option value="m2">m2</option>
								<option value="m/Tul">m/Tul</option>
							</select> <span class="select-arrow">▼</span>
						</div>
					</div>

					<!-- Ağırlık + Kusurat -->
					<div class="hsp-item two">
						<span class="hsp-label">Agirlik</span> <input type="text"
							id="agirlik" disabled class="form-control w100">
						<div style="display: flex; gap: 6px; align-items: center;">
							<span class="hsp-label" style="min-width: 72px;">Kusurat</span> <input
								type="text" id="kusurat" disabled class="form-control w50">
						</div>
					</div>

					<div class="hsp-item">
						<span class="hsp-label">Sinif</span> <input type="text" id="sinif"
							disabled class="form-control w100">
					</div>

					<div class="hsp-item">
						<span class="hsp-label">Mensei</span> <select
							class="form-select cins_bold w150" id="mensei" disabled>
							<option th:each="kod : ${menseiKodlari}" th:value="${kod.MENSEI}"
								th:text="${kod.MENSEI}"></option>
						</select>
					</div>

					<div class="hsp-item">
						<span class="hsp-label">Ana Grup</span> <select
							class="form-select cins_bold w150" id="anagrup" disabled
							onchange="OBS.URUNKART.anaChanged(this)">
							<option th:each="kod : ${anaKodlari}" th:value="${kod.ANA_GRUP}"
								th:text="${kod.ANA_GRUP}"></option>
						</select>
					</div>

					<div class="hsp-item">
						<span class="hsp-label">Alt Grup</span> <select
							class="form-select cins_bold w150" id="altgrup" disabled>
							<option th:each="kod : ${altKodlari}" th:value="${kod.ALT_GRUP}"
								th:text="${kod.ALT_GRUP}"></option>
						</select>
					</div>

					<div class="hsp-item">
						<span class="hsp-label">Aciklama 1</span> <input type="text"
							id="aciklama1" disabled class="form-control w300">
					</div>

					<div class="hsp-item">
						<span class="hsp-label">Aciklama 2</span> <input type="text"
							id="aciklama2" disabled class="form-control w300">
					</div>

					<div class="hsp-item">
						<span class="hsp-label">Ozel 1</span> <select
							class="form-select cins_bold w150" id="ozelkod1" disabled>
							<option th:each="kod : ${oz1Kodlari}"
								th:value="${kod.OZEL_KOD_1}" th:text="${kod.OZEL_KOD_1}"></option>
						</select>
					</div>

					<div class="hsp-item">
						<span class="hsp-label">Ozel 2</span> <select
							class="form-select cins_bold w150" id="ozelkod2" disabled>
							<option th:each="kod : ${oz2Kodlari}"
								th:value="${kod.OZEL_KOD_2}" th:text="${kod.OZEL_KOD_2}"></option>
						</select>
					</div>

					<div class="hsp-item">
						<span class="hsp-label" style="min-width: 60px;">Fiat 1</span> <input
							type="text" id="fiat1" disabled class="form-control w100">
					</div>
					<div class="hsp-item">
						<span class="hsp-label" style="min-width: 60px;">Fiat 2</span> <input
							type="text" id="fiat2" disabled class="form-control w100">
					</div>
					<div class="hsp-item">
						<span class="hsp-label" style="min-width: 60px;">Fiat 3</span> <input
							type="text" id="fiat3" disabled class="form-control w100">
					</div>
					<div class="hsp-item">
						<span class="hsp-label">Barkod</span> <input type="text"
							id="barkod" disabled class="form-control w150">
					</div>

					<div class="hsp-item">
						<span class="hsp-label">Recete</span> <input type="text"
							id="recete" disabled class="form-control w100">
					</div>

				</div>

				<!-- KAYDET / SİL / YENİ -->
				<div class="hsp-actions">
					<button type="button" id="kaydetButton" class="btn btn-secondary"
						onclick="OBS.URUNKART.kayit()">
						<i class="fa fa-save"></i>
					</button>
					<button type="button" id="silButton" class="btn btn-secondary"
						onclick="OBS.URUNKART.sil()">
						<i class="fa fa-trash"></i>
					</button>
					<button type="button" id="yeniButton" class="btn btn-secondary"
						onclick="OBS.URUNKART.enableInputs()">
						<i class="fa fa-plus"></i>
					</button>
				</div>

			</div>

			<!-- SAĞ FOTO -->
			<div class="hsp-photo">
				<div class="resimcentered-div">
					<div class="resimdiv">
						<img id="resimGoster" class="resimgoster" src=""
							alt="Base64 Resim" style="display: none;" />
					</div>

					<button type="button" id="resimremove" class="btn btn-secondary"
						style="width: 100%;" onclick="OBS.URUNKART.resimSil()">
						<i class="fa fa-remove"></i>
					</button>

					<input type="file" id="resim" name="resim" accept="image/*"
						disabled class="form-control" style="width: 100%;">
				</div>
			</div>

		</div>
	</div>
	<div id="errorDiv"></div>
