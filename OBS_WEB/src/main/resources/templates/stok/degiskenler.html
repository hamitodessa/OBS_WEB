<style>
/* =========================
   2026 CAM – DEGİSKENLER
   Scope: #ara_content
   ========================= */

#ara_content{
  color: rgba(255,255,255,.92);
}

/* CARD */
#ara_content .card.p-4{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* ANA PANEL (tek centered) */
#ara_content .deg-panel{
  width: 70%;
  margin: 0 auto;
  padding: 14px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
  box-sizing: border-box;
}

/* GRID */
#ara_content .deg-grid{
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  gap: 10px;
}

/* SATIR KUTUSU */
#ara_content .deg-row{
  grid-column: span 12;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 12px;

  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.03);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
}

/* LABEL CHIP */
#ara_content .deg-label{
  height: 32px;
  min-width: 130px;

  display: inline-flex;
  align-items: center;
  justify-content: center;

  padding: 0 10px;
  border-radius: 12px;

  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.06);
  color: rgba(255,255,255,.88);
  font-weight: 900;
  font-size: 12px;
  white-space: nowrap;
  text-shadow: 0 2px 8px rgba(0,0,0,.45);
}

/* INPUT / SELECT */
#ara_content .form-control,
#ara_content .form-select{
  height: 44px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(8,14,26,.45) !important;
  color: rgba(255,255,255,.92) !important;
}

#ara_content .form-control::placeholder{
  color: rgba(255,255,255,.55) !important;
}

#ara_content .form-control:focus,
#ara_content .form-select:focus{
  border-color: rgba(56,189,248,.65);
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65) !important;
  color: #fff !important;
}

/* ALTGRP alanı daha kompakt */
#ara_content #altgrpdiv{ margin: 0 !important; }

/* TABLE KUTUSU */
#ara_content .deg-tablebox{
  grid-column: span 12;
  padding: 10px 12px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.03);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
}

/* scroll */
#ara_content .deg-table-scroll{
  height: 320px;
  overflow: auto;
  border-radius: 14px;
}

/* TABLE */
#ara_content table.table{
  margin: 0;
  color: rgba(255,255,255,.92);
}

#ara_content .table thead th{
  position: sticky;
  top: 0;
  z-index: 2;

  background: linear-gradient(180deg, rgba(31,59,92,.92), rgba(22,43,70,.92)) !important;
  color: #fff !important;
  border-color: rgba(255,255,255,.14) !important;
}

#ara_content .table-bordered > :not(caption) > *{
  border-color: rgba(255,255,255,.12) !important;
}

#ara_content .table tbody td{
  background: rgba(8,14,26,.22) !important;
  color: rgba(255,255,255,.90) !important;
}

/* hover + seçili satır */
#ara_content .table-hover tbody tr:hover td{
  background: rgba(56,189,248,.14) !important;
  color: #fff !important;
  cursor: pointer;
}
#ara_content #degiskenTable tbody tr.selected td{
  background: rgba(34,197,94,.14) !important;
  color: #fff !important;
}

/* daha sıkı satır */
#ara_content .table-row-height td{
  height: 30px;
  line-height: 18px;
  padding-top: 6px;
  padding-bottom: 6px;
}

/* BUTON BAR */
#ara_content .deg-actions{
  grid-column: span 12;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: flex-start;

  padding: 10px 12px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.02);
}

/* butonları cam yap (btn-primary kalsa da güzel dursun) */
#ara_content .btn{
  height: 44px;
  border-radius: 14px;
  font-weight: 900;
}
#ara_content .btn-primary{
  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
}
#ara_content .btn-primary:hover{
  background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}

/* ERROR */
#ara_content #errorDiv{
  display:none;
  margin-top: 10px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

/* Responsive: label küçülsün */
@media (max-width: 720px){
  #ara_content .deg-label{ min-width: 105px; }
  #ara_content .deg-row{ flex-wrap: wrap; }
}

/* altgrp satırı: label + select aynı satır */
#ara_content .deg-row.deg-row-2col{
  display: grid;
  grid-template-columns: 130px 1fr;  /* label sabit, sağ alan esnek */
  gap: 10px;
  align-items: center;
}

/* sağ alan */
#ara_content .deg-select-wrap{
  position: relative;
  min-width: 0;        /* çok önemli: taşmayı engeller */
}

/* ok */
#ara_content .deg-select-arrow{
  position: absolute;
  top: 50%;
  right: 12px;
  transform: translateY(-50%);
  pointer-events: none;
  color: #fff;
  text-shadow: 0 0 6px rgba(255,255,255,.35);
  font-weight: 700;
  line-height: 1;
}

</style>
<div class="card p-4">
	<div class="deg-panel">
		<div id="errorDiv"></div>
		<div class="deg-grid">
			<div class="deg-row">
				<span class="deg-label">Degiskenler</span>
				<div style="position: relative; width: 100%;">
					<select class="form-select" id="degiskenler"
						style="font-weight: bold; width: 100%;"
						onchange="OBS.DEGISKENLER.degiskenchange(this)">
						<option value="anagrp">Ana Grup</option>
						<option value="altgrp">Alt Grup</option>
						<option value="mensei">Mensei</option>
						<option value="depo">Depo</option>
						<option value="oz1">Ozel Kod 1</option>
						<option value="oz2">Ozel kod 2</option>
					</select> <span
						style="position: absolute; top: 50%; right: 12px; transform: translateY(-50%); pointer-events: none; color: #fff; text-shadow: 0 0 6px rgba(255, 255, 255, .35); font-weight: 700; line-height: 1;">▼</span>
				</div>
			</div>
			<div class="deg-row deg-row-2col" id="altgrpdiv"
				style="display: none;">
				<span class="deg-label">Ana Grup</span>
				<div class="deg-select-wrap">
					<select class="form-select" id="altgrpAna"
						style="font-weight: bold; width: 100%;" onchange="OBS.DEGISKENLER.altgrpdoldur()">
						<option th:each="kod : ${anaKodlari}" th:value="${kod.ANA_GRUP}"
							th:text="${kod.ANA_GRUP}"></option>
					</select> <span class="deg-select-arrow">▼</span>
				</div>
			</div>
			<div class="deg-row">
				<span class="deg-label">Arama</span> <input type="text" id="arama"
					class="form-control" oninput="OBS.DEGISKENLER.filterTable()" placeholder="Ara...">
			</div>
			<div class="deg-row">
				<span class="deg-label">Aciklama</span> <input type="text"
					id="aciklama" class="form-control" style="font-weight: bold;">
				<input type="hidden" id="idacik">
			</div>
			<div class="deg-tablebox">
				<div class="deg-table-scroll">
					<table id="degiskenTable" class="table table-bordered table-hover">
						<thead>
							<tr>
								<th style="display: none;">id</th>
								<th>Aciklama</th>
							</tr>
						</thead>
						<tbody id="degiskenTableBody" class="table-row-height"></tbody>
					</table>
				</div>
			</div>
			<div class="deg-actions">
				<button class="btn btn-primary" type="button" id="degkaydetButton"
					onclick="OBS.DEGISKENLER.degKayit()">Kaydet</button>
				<button class="btn btn-primary" type="button" id="degsilButton"
					onclick="OBS.DEGISKENLER.degYoket()">Sil</button>
				<button type="button" id="btnYeni" class="btn btn-primary"
					onclick="OBS.DEGISKENLER.degyeni()">+</button>
			</div>
		</div>
	</div>
</div>
