  }

      <span style="padding-left: 5px;"></span>

  </div>
 
   <div class="centered-div" style="display:none;padding-top:10px;padding-bottom:10px;">

      <span style="padding-left: 5px;"></span>
      <select class="form-control" id="degiskenler"></select>
    </div>
  </div>


  <div class="centered-div" style="margin-top:10px;margin-bottom:10px;">
