    .container {
        height: 65vh;

        max-width: 100%;

    }
    
    table {
        width: 100%;
        border-collapse: collapse;

        padding: 8px;

        display: none;

    }

        text-align: center;
    }

    }
    
    .table-row-height td {
        height: 10px;
        line-height: 10px;
    }
    
    .table .thead-dark th {
        color: #fff;
        background: #214162;
    }
