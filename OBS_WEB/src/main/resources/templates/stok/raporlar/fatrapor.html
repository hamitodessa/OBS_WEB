<style>
/* .container için tasarım */
.container {
	height: 100vh; /* Yükseklik tüm ekran yüksekliği */
	display: flex; /* Flexbox düzeni */
	flex-direction: column; /* Dikey yerleşim */
	margin-top: 10px; /* Üstten boşluk */
	padding: 0px; /* İç kenar boşluğu */
	width: 100%; /* Genişliği tam ekran */
	max-width: 100%; /* Maksimum genişliği sınırlıyoruz */
	box-sizing: border-box; /* Padding ve border genişliğe dahil */
}

table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
}

.details-row {
	display: none;
}

.expandable:hover {
	cursor: pointer;
}

.toggle-button {
	font-weight: bold;
	font-size: 16px;
	cursor: pointer;
	width: 20px;
	text-align: center;
}

.toggle-button:hover {
	color: #007BFF;
}

.table-container {
	flex-grow: 1;
	overflow-y: auto;
	border: 1px solid #ccc;
	margin-top: 10px;
}

.details-table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 10px;
}

.details-table th, .details-table td {
	border: 1px solid #ccc;
	padding: 6px;
}

.double-column {
	text-align: right;
}

.table-row-height td {
	height: 10px;
	line-height: 10px;
}

.table .thead-dark th {
	color: #fff;
	background: #214162;
}
</style>
