/* =========================
   2026 CAM – FATURA
   wrapper: #ara_content
   hover: YOK (NET)
   ========================= */

#ara_content{ color: rgba(255,255,255,.92); }

/* ===== CARD (genel) ===== */
#ara_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;

  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* ===== NAV TABS ===== */
#ara_content .nav-tabs{
  border-bottom: 1px solid rgba(255,255,255,.14) !important;
  gap: 8px;
}

#ara_content .nav-tabs .nav-link{
  border: 1px solid rgba(255,255,255,.14) !important;
  border-bottom: none !important;
  background: rgba(255,255,255,.06) !important;
  color: rgba(255,255,255,.80) !important;
  border-radius: 14px 14px 0 0 !important;
  font-weight: 900;
  padding: 10px 14px;
}

#ara_content .nav-tabs .nav-link.active{
  background: linear-gradient(135deg, rgba(56,189,248,.28), rgba(34,197,94,.18)) !important;
  color: #fff !important;
  box-shadow: inset 0 0 0 1px rgba(56,189,248,.35);
}

/* ===== LAYOUT (child / child2) ===== */
#ara_content .cardd{
  display: flex;
  gap: 12px;
  align-items: flex-start;
}

#ara_content .child,
#ara_content .child2{
  background: transparent;
  border: none !important;
  padding: 0;
}

#ara_content .child{ width: 80%; }
#ara_content .child2{ width: 20%; }

/* ===== GROUP BOX ===== */
/* =========================
   2026 CAM – GROUP-BOX HORIZONTAL SCROLL (SEKSI)
   ========================= */

#ara_content .group-box{
  position: relative;       /* fade için şart */
  overflow-x: auto;         /* scroll var */
  overflow-y: hidden;
  scroll-behavior: smooth;
  overscroll-behavior-x: contain;

  border: 1px solid rgba(255,255,255,.14) !important;
  background: rgba(8,14,26,.35) !important;
  border-radius: 16px;
  padding: 12px;
  margin: 10px 0;
}

/* WebKit scrollbar */
#ara_content .group-box::-webkit-scrollbar{
  height: 10px;
}
#ara_content .group-box::-webkit-scrollbar-track{
  background: rgba(255,255,255,.06);
  border-radius: 10px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
}
#ara_content .group-box::-webkit-scrollbar-thumb{
  background: linear-gradient(135deg,
    rgba(56,189,248,.65),
    rgba(34,197,94,.55)
  );
  border-radius: 10px;
  box-shadow:
    0 0 12px rgba(56,189,248,.35),
    inset 0 0 0 1px rgba(255,255,255,.25);
}
#ara_content .group-box::-webkit-scrollbar-thumb:active{
  background: linear-gradient(135deg,
    rgba(56,189,248,.85),
    rgba(34,197,94,.70)
  );
}

/* Firefox */
#ara_content .group-box{
  scrollbar-width: thin;
  scrollbar-color: rgba(56,189,248,.65) rgba(255,255,255,.06);
}

/* Sağ/sol fade (devamı var hissi) */
#ara_content .group-box::before,
#ara_content .group-box::after{
  content: "";
  position: absolute;
  top: 0;
  width: 22px;
  height: 100%;
  pointer-events: none;
  z-index: 2;
}
#ara_content .group-box::before{
  left: 0;
  background: linear-gradient(to right,
    rgba(8,14,26,.95),
    rgba(8,14,26,0)
  );
}
#ara_content .group-box::after{
  right: 0;
  background: linear-gradient(to left,
    rgba(8,14,26,.95),
    rgba(8,14,26,0)
  );
}


/* ===== LABEL ===== */
#ara_content label{
  color: rgba(255,255,255,.84);
  font-weight: 800;
  font-size: 13px;
}

/* ===== INPUT / SELECT ===== */
#ara_content .form-control,
#ara_content .form-select{
  height: 44px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(8,14,26,.55) !important;
  color: rgba(255,255,255,.92) !important;
  padding: 10px 14px !important;

}

#ara_content .form-control::placeholder{

}

#ara_content .form-control:focus,
#ara_content .form-select:focus{

  box-shadow: 0 0 0 5px rgba(56,189,248,.18);

}

/* ===== BUTTONS ===== */
#ara_content .btn-primary{
border-radius: 14px;

  color: rgba(255,255,255,.95) !important;
}
#ara_content .btn-primary:hover{

  border-color: rgba(56,189,248,.55) !important;

#ara_content .btn.btn-secondary{
