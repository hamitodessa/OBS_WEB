#ara_content{

}

/* ---------- TOKENS ---------- */
#ara_content{
  --cam-bg1: rgba(255,255,255,.10);
  --cam-bg2: rgba(255,255,255,.06);
  --cam-line: rgba(255,255,255,.16);
  --cam-ink: rgba(255,255,255,.92);
  --cam-muted: rgba(255,255,255,.72);
  --cam-field: rgba(8,14,26,.55);
  --cam-field2: rgba(8,14,26,.65);
  --cam-chip: rgba(255,255,255,.04);
  --cam-chip-line: rgba(255,255,255,.10);
  --cam-ac1: rgba(56,189,248,.65);
  --cam-ac1-soft: rgba(56,189,248,.16);
}

/* ---------- CARD ---------- */
#ara_content .cam-card{
  padding: 6px !important;
  background: linear-gradient(180deg, var(--cam-bg1), var(--cam-bg2)) !important;
  border: 1px solid var(--cam-line) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  margin-top: 10px;
}

/* iki kolonlu üst alan */
#ara_content .cam-split{
  display:flex;
  gap: 8px;
  align-items:flex-start;
}
#ara_content .cam-left{ width: 80%; }
#ara_content .cam-right{ width: 20%; }

/* ---------- NAV TABS ---------- */
#ara_content .nav-tabs{
  border-bottom: 1px solid rgba(255,255,255,.14) !important;
  gap: 8px;
}
#ara_content .nav-tabs .nav-link{
  border: 1px solid rgba(255,255,255,.14) !important;
  border-bottom: none !important;
  background: rgba(255,255,255,.06) !important;
  color: rgba(255,255,255,.80) !important;
  border-radius: 14px 14px 0 0 !important;
  font-weight: 900;
  padding: 10px 14px;
}
#ara_content .nav-tabs .nav-link.active{
  background: linear-gradient(135deg, rgba(56,189,248,.28), rgba(34,197,94,.18)) !important;
  color: #fff !important;
  box-shadow: inset 0 0 0 1px rgba(56,189,248,.35);
}

/* ---------- GROUP BOX (düz kart) ---------- */
#ara_content .cam-box{
  border: 1px solid rgba(255,255,255,.14) !important;
  background: rgba(8,14,26,.35) !important;
  border-radius: 16px;
  padding: 10px 12px;
  margin: 8px 0 !important;
}

/* ---------- FORM TYPO / INPUTS ---------- */
#ara_content label{
  color: rgba(255,255,255,.84);
  font-weight: 900;
  font-size: 12px;
  margin: 0 !important;
  white-space: nowrap;
}

/* ortak field */
#ara_content .form-control,
#ara_content .form-select,
#ara_content .input-group-text{
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.16) !important;
  font-weight: 900;
  text-shadow: 0 2px 10px rgba(0,0,0,.55);
}

/* input/select */
#ara_content .form-control,
#ara_content .form-select{
  height: 36px;
  padding: 6px 10px !important;
  background: var(--cam-field) !important;
  color: #fff !important;
  outline: none;
 
  box-sizing: border-box !important;

}
#ara_content .form-control::placeholder{
  color: rgba(255,255,255,.55) !important;
  font-weight: 700;
}
#ara_content .form-control:focus,
#ara_content .form-select:focus{
  border-color: var(--cam-ac1) !important;
  box-shadow: 0 0 0 4px var(--cam-ac1-soft) !important;
  background: var(--cam-field2) !important;
  color: #fff !important;
}
#ara_content input[type="date"]{ color-scheme: dark; }

/* input-group text */
#ara_content .input-group-text{
  height: 36px;
  padding: 6px 10px !important;
  background: rgba(8,14,26,.45) !important;
  color: rgba(255,255,255,.90) !important;
  font-size: 12px !important;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06) !important;
}

/* ---------- BUTTONS ---------- */
#ara_content .btn-primary{
  border-radius: 12px;
  font-weight: 900;
  height: 36px;
  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
}
#ara_content .btn-primary:hover{
  background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}
#ara_content .btn.btn-secondary{
  height: 36px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(255,255,255,.06) !important;
  color: rgba(255,255,255,.88) !important;
}
#ara_content .btn.btn-secondary:hover{
  background: rgba(56,189,248,.12) !important;
  border-color: rgba(56,189,248,.35) !important;
}

/* ---------- SELECT OK (TEK YERDEN) ----------
   background ok’u kapat, overlay ok kullan
*/
#ara_content .cam-select{
  position: relative;
  width: 100%;
  display: inline-block;
}
#ara_content .cam-select > select{
  background-image: none !important;
  padding-right: 34px !important;
}
#ara_content .cam-select::after{
  content:"▼";
  position:absolute;
  top:50%;
  right: 12px;
  transform: translateY(-50%);
  pointer-events:none;
  color: rgba(255,255,255,.88);
  text-shadow: 0 0 6px rgba(255,255,255,.20);
  font-weight: 900;
  font-size: 12px;
  line-height: 1;
}

/* ---------- TAB1 satırları: inline flex yerine class ---------- */
#ara_content .cam-row{
  display:flex;
  align-items:center;
  gap: 10px;
  flex-wrap: nowrap;

#ara_content .cam-gap-sm{ gap: 6px; }
#ara_content .cam-mt{ margin-top: 10px; }

#ara_content .cam-wide{

  object-position: center;
  background: rgba(0,0,0,.20) !important;

/* ---------- TABLE (FAT) ---------- */
#ara_content #fatTable{
  width: 100%;

  overflow: hidden;
  background: rgba(255,255,255,.03) !important;
}

  color: #fff !important;
  font-size: 13px;
  font-weight: 900;
  text-align: left;
  white-space: nowrap;
}
#ara_content #fatTable th,

  padding: 4px 8px !important;
  height: 26px !important;
  white-space: nowrap;
  vertical-align: middle;
}
#ara_content #fatTable tbody td{
  background: rgba(255,255,255,.04) !important;
  color: rgba(255,255,255,.78) !important;
}

#ara_content .fat-rel{
