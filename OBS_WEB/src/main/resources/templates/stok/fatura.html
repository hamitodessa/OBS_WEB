<style>
/* =========================================================
   2026 CAM – FATURA (FINAL TEK PARÇA)
   - Tab1/2/3: 34px kompakt
   - Table: scroll + yuvarlak köşe (wrapper clip)
   - fat-info: grid + scroll
   Scope: #ara_content
   ========================================================= */

#ara_content{
  color: rgba(255,255,255,.92);

  /* TOKENS */
  --cam-bg1: rgba(255,255,255,.10);
  --cam-bg2: rgba(255,255,255,.06);
  --cam-line: rgba(255,255,255,.16);
  --cam-ink: rgba(255,255,255,.92);
  --cam-muted: rgba(255,255,255,.72);
  --cam-field: rgba(8,14,26,.55);
  --cam-field2: rgba(8,14,26,.65);
  --cam-chip: rgba(255,255,255,.04);
  --cam-chip-line: rgba(255,255,255,.10);
  --cam-ac1: rgba(56,189,248,.65);
  --cam-ac1-soft: rgba(56,189,248,.16);

  /* COMPACT */
  --ctl-h: 34px;
  --ctl-r: 10px;
  
  padding: 0 !important;
}

/* ---------- CARD ---------- */
#ara_content .cam-card{

  background: linear-gradient(180deg, var(--cam-bg1), var(--cam-bg2)) !important;
  border: 1px solid var(--cam-line) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  margin-top: 5px !important;
  padding: 5px;

}
/* ---------- TOP SPLIT (child + resim) ---------- */
#ara_content .cam-split{
 display:flex;
 flex-wrap: nowrap;
 margin-top:5px;
 gap:5px;
 padding-left: 5px !important;
 max-width: 100%;
 overflow-x: auto;
 overflow-y: hidden;
 scroll-behavior: smooth;
 overscroll-behavior-x: contain;
 scrollbar-width: thin;
 scrollbar-color: rgba(56,189,248,.65) rgba(255,255,255,.06);
}
/* ---------- NAV TABS ---------- */
#ara_content .nav-tabs{
  border-bottom: 1px solid rgba(255,255,255,.14) !important;
  gap: 8px;
}
#ara_content .nav-tabs .nav-link{
  border: 1px solid rgba(255,255,255,.14) !important;
  border-bottom: none !important;
  background: rgba(255,255,255,.06) !important;
  color: rgba(255,255,255,.80) !important;
  border-radius: 14px 14px 0 0 !important;
  font-weight: 900;
  padding: 10px 14px;
}
#ara_content .nav-tabs .nav-link.active{
  background: linear-gradient(135deg, rgba(56,189,248,.28), rgba(34,197,94,.18)) !important;
  color: #fff !important;
  box-shadow: inset 0 0 0 1px rgba(56,189,248,.35);
}


#ara_content .cam-split > *{ flex: 0 0 auto; }

/* sexy scroll cam-split */
#ara_content .cam-split::-webkit-scrollbar{ height: 10px; }
#ara_content .cam-split::-webkit-scrollbar-track{
  background: rgba(255,255,255,.06);
  border-radius: 10px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
}
#ara_content .cam-split::-webkit-scrollbar-thumb{
  background: linear-gradient(135deg, rgba(56,189,248,.65), rgba(34,197,94,.55));
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(56,189,248,.35), inset 0 0 0 1px rgba(255,255,255,.25);
}

#ara_content .child,
#ara_content .child2{
  border: none !important;
  background: transparent;
  padding: 0;
}
#ara_content .child{  width: 1150px; }
#ara_content .child2{ width: 200px; }

/* ---------- GROUP BOX ---------- */
#ara_content .cam-box{
  border: 1px solid rgba(255,255,255,.14) !important;
  background: rgba(8,14,26,.35) !important;
  border-radius: 16px;
  padding: 10px 12px;
  margin: 8px 0 !important;
}

/* cam-box içindeki inline flex satırlar -> wrap + gap (ama kompakt) */
#ara_content .cam-box > div[style*="display: flex"]{
  flex-wrap: wrap !important;
  gap: 8px 10px !important;
  align-items: center !important;
  min-height: var(--ctl-h) !important;
}

/* ---------- TYPO ---------- */
#ara_content label{
  color: rgba(255,255,255,.84);
  font-weight: 900;
  font-size: 14px;
  margin: 0 !important;
  white-space: nowrap;
  
}
#ara_content #cariadilbl ,
#ara_content #adresadilbl{
display: flex;  
  height: 28px !important;
  align-items:center;
  padding: 0 12px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.04);
   color: rgba(255,255,255,.84);
  font-weight: 900;
  white-space: nowrap;
  text-overflow: ellipsis;
}
/* ---------- COMMON FIELDS (Tab içi 34px) ---------- */
#ara_content .tab-content .form-control,
#ara_content .tab-content .form-select,
#ara_content .tab-content .btn,
#ara_content .tab-content .input-group-text{
  height: var(--ctl-h) !important;
  min-height: var(--ctl-h) !important;
  border-radius: var(--ctl-r) !important;
  font-size: 14px !important;
  line-height: 1 !important;
}

/* Input / Select */
#ara_content .form-control,
#ara_content .form-select{
  border: 1px solid rgba(255,255,255,.16) !important;
  background: var(--cam-field) !important;
  color: #fff !important;
  outline: none;
  box-sizing: border-box !important;
  font-weight: 900;
  text-shadow: 0 2px 10px rgba(0,0,0,.55);
  padding: 5px 10px !important;
}
#ara_content .form-control::placeholder{
  color: rgba(255,255,255,.55) !important;
  font-weight: 700;
}
#ara_content .form-control:focus,
#ara_content .form-select:focus{
  border-color: var(--cam-ac1) !important;
  box-shadow: 0 0 0 4px var(--cam-ac1-soft) !important;
  background: var(--cam-field2) !important;
  color: #fff !important;
}
#ara_content input[type="date"]{ color-scheme: dark; }

/* input-group text */
#ara_content .input-group-text{
  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(8,14,26,.45) !important;
  color: rgba(255,255,255,.90) !important;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06) !important;
  padding: 5px 10px !important;
  font-weight: 900 !important;
}

/* Buttons */
#ara_content .btn-primary{
  border-radius: 12px;
  font-weight: 900;
  height: var(--ctl-h) !important;
  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
  padding: 6px 14px !important;
}
#ara_content .btn-primary:hover{
  background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}
#ara_content .btn.btn-secondary{
  height: var(--ctl-h) !important;
  min-height: var(--ctl-h) !important;
  border-radius: var(--ctl-r) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(255,255,255,.06) !important;
  color: rgba(255,255,255,.88) !important;
}
#ara_content .btn.btn-secondary:hover{
  background: rgba(56,189,248,.12) !important;
  border-color: rgba(56,189,248,.35) !important;
}

/* ikon secondary butonları kare yap */
#ara_content .tab-content .btn.btn-secondary.ml-2,
#ara_content .tab-content .btn.btn-secondary.rec-icon{
  width: var(--ctl-h) !important;
  padding: 0 !important;
  display: inline-flex !important;
  align-items: center !important;
  justify-content: center !important;
}


#ara_content .tab-content .form-check-input{
  width: 18px;
  height: 18px;
  appearance: none;
  -webkit-appearance: none;
  border-radius: 5px;
  border: 2px solid rgba(255,255,255,.85);
  background: rgba(8,14,26,.55);
  cursor: pointer;
  position: relative;
}

#ara_content .tab-content .form-check-input:checked{
  background: rgba(56,189,248,.25);
  border-color: #fff;
}
#ara_content .tab-content .form-check-input:checked::after{
  content: "✓";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -58%);
  color: #ffffff;
  font-size: 14px;
  font-weight: 900;
  line-height: 1;
}
#ara_content .tab-content .form-check-input:focus{
  outline: none;
  box-shadow: 0 0 0 3px rgba(56,189,248,.35);
}

/* ---------- SELECT (tek yerden ok) ---------- */
#ara_content .cam-select{
  position: relative;
  width: 100%;
  display: inline-block;
}
#ara_content .cam-select > select{
  background-image: none !important;
  padding-right: 32px !important;
}
#ara_content .cam-select::after{
  content:"▼";
  position:absolute;
  top:50%;
  right: 12px;
  transform: translateY(-50%);
  pointer-events:none;
  color: rgba(255,255,255,.88);
  text-shadow: 0 0 6px rgba(255,255,255,.20);
  font-weight: 900;
  font-size: 12px;
  line-height: 1;
}

/* ---------- RESIM ---------- */
#ara_content .resimdiv{
margin-top:10px;
  width: 100%;
  height: 200px;
  max-height: 200px;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04)) !important;
  border: 1px solid rgba(255,255,255,.18) !important;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
}
#ara_content #resimGoster.resimgoster{
  width: calc(100% - 4px);
  height: calc(100% - 4px);
 
  border-radius: 14px; /* 18 - 2 - 2 */
  background: transparent;
  mix-blend-mode: multiply;
  
}

/* =========================================================
   TABLE – FAT (scroll + gerçek radius)
   ========================================================= */

/* wrapper clip: radius burada çalışır */
#ara_content .fat-table-wrap{
  width: 100%;
  margin-top: 5px;

  overflow-x: auto;
  overflow-y: hidden;

  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);

  padding: 0;
  /* radius görünmesi için kritik 
  -webkit-mask-image: -webkit-radial-gradient(white, black);*/
}

#ara_content .fat-table-wrap{
  scrollbar-width: thin;
  scrollbar-color: rgba(56,189,248,.65) rgba(255,255,255,.06);
}
#ara_content .fat-table-wrap::-webkit-scrollbar{ height: 10px; }
#ara_content .fat-table-wrap::-webkit-scrollbar-track{
  background: rgba(255,255,255,.06);
  border-radius: 10px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
}
#ara_content .fat-table-wrap::-webkit-scrollbar-thumb{
  background: linear-gradient(135deg, rgba(56,189,248,.65), rgba(34,197,94,.55));
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(56,189,248,.35), inset 0 0 0 1px rgba(255,255,255,.25);
}

#ara_content #fatTable{
  min-width: 1100px;
  width: 100%;
  margin: 0 !important;

  border-collapse: separate;
  border-spacing: 0;

  border: none !important;        /* border wrapper’da */
  background: transparent !important;
}
#ara_content #fatTable thead th{
  position: sticky;
  top: 0;
  z-index: 2;
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color: #fff !important;
  font-size: 13px;
  font-weight: 900;
  text-align: left;
  white-space: nowrap;
}
#ara_content #fatTable th,
#ara_content #fatTable td{
  border: 0 !important;
  border-bottom: 1px solid rgba(255,255,255,.10) !important;
  padding: 4px 8px !important;
  height: 28px !important;
  white-space: nowrap;
  vertical-align: middle;
}
#ara_content #fatTable tbody td{
  background: rgba(255,255,255,.04) !important;
  color: rgba(255,255,255,.78) !important;
}
#ara_content #fatTable tbody tr.selected > *{
  background: linear-gradient(135deg, rgba(56,189,248,.18), rgba(34,197,94,.12)) !important;
  color: #fff !important;
}
#ara_content #fatTable tbody .form-control,
#ara_content #fatTable tbody .form-select{
  height: 30px !important;
  min-height: 30px !important;
  border-radius: 10px !important;
  padding: 4px 8px !important;
  font-size: 12px !important;
  font-weight: 900 !important;
}
#ara_content #fatTable tfoot td{
  background: linear-gradient(180deg, rgba(56,189,248,.22), rgba(37,99,235,.18)) !important;
  color: #fff !important;
  font-weight: 900;
  border-top: 1px solid rgba(56,189,248,.45) !important;
  border-bottom: none !important;
  padding: 8px 10px !important;
}

/* helpers */
#ara_content .ta-right{ text-align:right !important; font-variant-numeric: tabular-nums; }
#ara_content .saga-bold, #ara_content .double-column{ text-align:right !important; font-weight:900; }
#ara_content .fat-rel{ position: relative; width: 100%; }
#ara_content .fat-arrow{ position: absolute; top: 50%; right: 10px; transform: translateY(-50%); pointer-events: none; }
/* =========================================================
   FAT-INFO – grid + scroll (küçülünce kaydır)
   ========================================================= */

#ara_content .fat-info{
  padding: 10px !important;
  border-radius: 16px;
  overflow-x: auto !important;
  overflow-y: hidden !important;
  padding-bottom: 10px !important;
  margin-top:5px;
  scrollbar-width: thin;
  scrollbar-color: rgba(56,189,248,.65) rgba(255,255,255,.06);
}
#ara_content .fat-info::-webkit-scrollbar{ height: 10px; }
#ara_content .fat-info::-webkit-scrollbar-track{
  background: rgba(255,255,255,.06);
  border-radius: 10px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
}
#ara_content .fat-info::-webkit-scrollbar-thumb{
  background: linear-gradient(135deg, rgba(56,189,248,.65), rgba(34,197,94,.55));
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(56,189,248,.35), inset 0 0 0 1px rgba(255,255,255,.25);
}

#ara_content .fat-info .form-row{
  display: grid !important;
  align-items: center;
  gap: 6px 10px !important;
  margin: 0 0 8px 0 !important;

  min-width: 1000px; /* küçülünce taşsın -> fat-info scroll */
}

/* başlık */
#ara_content .fat-info .form-row > span{
  color: rgba(255,255,255,.72) !important;
  font-weight: 900;
  font-size: 12px;
  line-height: 1;
  white-space: nowrap;
  justify-self: end;
}

/* değer label */
#ara_content .fat-info .form-row > label{
  display: inline-flex;
  align-items: center;
  justify-content: flex-end;

  background: rgba(255,255,255,.04) !important;
  border: 1px solid rgba(255,255,255,.10) !important;
  border-radius: 10px !important;

  padding: 4px 10px !important;
  min-height: 30px !important;
  font-size: 12px !important;
  line-height: 1 !important;

  color: rgba(255,255,255,.92) !important;
  font-weight: 900 !important;

  white-space: nowrap;
}

/* inputlar */
#ara_content .fat-info .form-row > input.form-control{
  height: 30px !important;
  min-height: 30px !important;
  border-radius: 10px !important;
  padding: 4px 10px !important;
  font-size: 12px !important;
  font-weight: 900 !important;
  background: rgba(8,14,26,.55) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  color: #fff !important;
}

/* sol hizalı isim label’ları */
#ara_content .fat-info #urunadi,
#ara_content .fat-info #anaalt{
  justify-content: flex-start !important;
  text-align: left !important;
  min-width: 260px;
  max-width: 420px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

/* satır şablonları */
#ara_content .fat-info .form-row:nth-of-type(1){
  grid-template-columns:
    70px 180px   /* Barkod */
    70px 110px   /* Iskonto */
    60px 110px   /* KDV */
    95px 110px   /* Te.Edi.KDV */
    95px 110px;  /* Be.Edi.KDV */
}
#ara_content .fat-info .form-row:nth-of-type(2){
  grid-template-columns:
    260px        /* urunadi */
    70px 110px   /* Bakiye */
    75px 95px    /* Tev.Oran */
    95px 110px   /* Te.Dh.Top.Tut */
    95px 110px;  /* Te.Hr.Top.Tut */
}
#ara_content .fat-info .form-row:nth-of-type(3){
  grid-template-columns: 420px;
}

/* ---------- ERROR ---------- */
#ara_content #errorDiv{
  display:none;
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

</style>
