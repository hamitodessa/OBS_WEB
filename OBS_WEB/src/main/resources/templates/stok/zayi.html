<style>
/* =========================
   2026 CAM – ZAI
   wrapper: #ara_content
   hover: YOK
   ========================= */

#ara_content{ color: rgba(255,255,255,.92); }

/* CARD */
#ara_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* NAV TABS */
#ara_content .nav-tabs{
  border-bottom: 1px solid rgba(255,255,255,.14) !important;
  gap: 8px;
}
#ara_content .nav-tabs .nav-link{
  border: 1px solid rgba(255,255,255,.14) !important;
  border-bottom: none !important;
  background: rgba(255,255,255,.06) !important;
  color: rgba(255,255,255,.80) !important;
  border-radius: 14px 14px 0 0 !important;
  font-weight: 900;
  padding: 10px 14px;
}
#ara_content .nav-tabs .nav-link.active{
  background: linear-gradient(135deg, rgba(56,189,248,.28), rgba(34,197,94,.18)) !important;
  color: #fff !important;
  box-shadow: inset 0 0 0 1px rgba(56,189,248,.35);
}

/* LAYOUT */
#ara_content .cardd{ display:flex; gap:12px; align-items:flex-start; }
#ara_content .child{ width:100% !important; border:none !important; background:transparent !important; padding:0 !important; }

/* LABEL */
#ara_content label{
  color: rgba(255,255,255,.84);
  font-weight: 800;
  font-size: 13px;
}

/* INPUT / SELECT */
#ara_content .form-control,
#ara_content .form-select{
  height: 44px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(8,14,26,.55) !important;
  color: rgba(255,255,255,.92) !important;
  padding: 10px 14px !important;
  outline: none;
}
#ara_content .form-control:focus,
#ara_content .form-select:focus{
  border-color: rgba(56,189,248,.65) !important;
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65) !important;
  color:#fff !important;
}
#ara_content input[type="date"]{ color-scheme: dark; }

/* input-group-text */
#ara_content .input-group-text{
  height: 44px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(8,14,26,.45) !important;
  color: rgba(255,255,255,.88) !important;
  font-weight: 900;
  letter-spacing: .2px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
}

/* BUTTONS */
#ara_content .btn.btn-primary{
  border: none !important;
  border-radius: 12px;
  font-weight: 900;
  color: #fff !important;
  background: linear-gradient(135deg,#38bdf8,#22c55e) !important;
  box-shadow: 0 8px 22px rgba(0,0,0,.35);
}
#ara_content .btn.btn-primary:hover{ filter: brightness(1.10); }

#ara_content .btn.btn-secondary{
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(255,255,255,.06) !important;
  color: rgba(255,255,255,.88) !important;
}
#ara_content .btn.btn-secondary:hover{
  background: rgba(56,189,248,.12) !important;
  border-color: rgba(56,189,248,.35) !important;
}

/* =========================
   GROUP-BOX (cam + sexy scroll)
   ========================= */
#ara_content .group-box{
  position: relative;
  overflow-x: auto;
  overflow-y: hidden;
  scroll-behavior: smooth;
  overscroll-behavior-x: contain;

  border: 1px solid rgba(255,255,255,.14) !important;
  background: rgba(8,14,26,.35) !important;
  border-radius: 16px;
  padding: 12px;
  margin: 10px 0;
}

/* scrollbar */
#ara_content .group-box::-webkit-scrollbar{ height: 10px; }
#ara_content .group-box::-webkit-scrollbar-track{
  background: rgba(255,255,255,.06);
  border-radius: 10px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
}
#ara_content .group-box::-webkit-scrollbar-thumb{
  background: linear-gradient(135deg, rgba(56,189,248,.65), rgba(34,197,94,.55));
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(56,189,248,.35), inset 0 0 0 1px rgba(255,255,255,.25);
}
#ara_content .group-box{
  scrollbar-width: thin;
  scrollbar-color: rgba(56,189,248,.65) rgba(255,255,255,.06);
}

/* =========================
   TABLE – zaiTable (hover YOK)
   ========================= */
#ara_content #zaiTable{
  width: 100%;
  margin-top: 8px;
  border-collapse: separate;
  border-spacing: 0;
  border: 1px solid rgba(255,255,255,.14) !important;
  border-radius: 16px;
  overflow: hidden;
  background: rgba(255,255,255,.03) !important;
}

#ara_content #zaiTable thead th{
  position: sticky;
  top: 0;
  z-index: 2;
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color: #fff !important;
  font-size: 13px;
  font-weight: 900;
  text-align: left;
  white-space: nowrap;
}

#ara_content #zaiTable th,
#ara_content #zaiTable td{
  border: 0 !important;
  border-bottom: 1px solid rgba(255,255,255,.10) !important;
  padding: 6px 10px !important;
  height: 28px;
  white-space: nowrap;
  vertical-align: middle;
}

#ara_content #zaiTable tbody td{
  background: rgba(255,255,255,.04) !important;
  color: rgba(255,255,255,.78) !important;
}

/* hover kapalı */
#ara_content #zaiTable tbody tr:hover > *{
  background: rgba(255,255,255,.04) !important;
  color: rgba(255,255,255,.78) !important;
}

/* tfoot */
#ara_content #zaiTable tfoot td{
  background: linear-gradient(180deg, rgba(56,189,248,.22), rgba(37,99,235,.18)) !important;
  color: #fff !important;
  font-weight: 900;
  border-top: 1px solid rgba(56,189,248,.45) !important;
  border-bottom: none !important;
  padding: 8px 10px !important;
}

#ara_content .double-column,
#ara_content .saga-bold{
  text-align: right !important;
  font-weight: 900 !important;
}

/* =========================
   ALT INFO – zai-info (KOMPAKT)
   ========================= */

#ara_content .zai-info{ padding: 10px 12px !important; }

#ara_content .zai-info .form-row{
  display:flex !important;
  flex-wrap: wrap;
  align-items:center;
  gap: 6px 10px !important;
  margin-bottom: 0 !important;
}

/* padding-left span hack iptal */
#ara_content .zai-info .form-row > span{ padding-left: 0 !important; }

/* başlık gibi kullanılan span'ler küçülsün */
#ara_content .zai-info .form-row > span[style*="width"]{
  color: rgba(255,255,255,.72) !important;
  font-weight: 900;
  font-size: 12px;
  line-height: 1.1;
}

/* label’lar kompakt cam badge */
#ara_content .zai-info .form-row > label{
  display:inline-flex;
  align-items:center;
  justify-content: flex-start;

  background: rgba(255,255,255,.04) !important;
  border: 1px solid rgba(255,255,255,.10) !important;
  border-radius: 10px !important;

  padding: 4px 8px !important;
  min-height: 28px !important;
  font-size: 12px !important;

  color: rgba(255,255,255,.92) !important;
  font-weight: 900 !important;
}

/* barkod input küçük */
#ara_content .zai-info .form-control{
  height: 30px !important;
  border-radius: 10px !important;
  padding: 4px 8px !important;
  font-size: 12px !important;
  font-weight: 900 !important;
}

#ara_content #errorDiv{
  display:none;
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

/* =========================
   2026 CAM – ZAI TABLE (SATIR INPUTLARI KOMPAKT)
   Scope: #ara_content #zaiTable
   ========================= */

/* Hücre padding ve yüksekliği sıkı */

#ara_content #zaiTable td{
  padding: 4px 8px !important;
  height: 26px !important;
  vertical-align: middle !important;
}

/* Satır içi input/select/label -> KOMPAKT */
#ara_content #zaiTable tbody .form-control,
#ara_content #zaiTable tbody .form-select{
  height: 30px !important;          /* ✅ kompakt */
  min-height: 30px !important;
  border-radius: 10px !important;
  padding: 4px 8px !important;
  font-size: 12px !important;
  font-weight: 900 !important;

  border: 1px solid rgba(255,255,255,.14) !important;
  background: rgba(8,14,26,.55) !important;
  color: rgba(255,255,255,.95) !important;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06) !important;
}

/* label.form-control (readonly gibi kullandıkların) */
#ara_content #zaiTable tbody label.form-control{
  display: flex !important;
  align-items: center !important;
  margin: 0 !important;
}
#ara_content #zaiTable tbody label.form-control span{
  display: inline-block;
  width: 100%;
  line-height: 1;
}

/* Focus daha ince */
#ara_content #zaiTable tbody .form-control:focus,
#ara_content #zaiTable tbody .form-select:focus{
  border-color: rgba(56,189,248,.65) !important;
  box-shadow: 0 0 0 4px rgba(56,189,248,.16) !important;
  background: rgba(8,14,26,.65) !important;
}

/* İçteki ok (▼) daha küçük + hizalı */
#ara_content #zaiTable tbody td > div[style*="position: relative"] > span{
  right: 8px !important;
  font-size: 12px !important;
  color: rgba(255,255,255,.78) !important;
  text-shadow: 0 0 10px rgba(0,0,0,.55);
}

/* datalist/select için sağ padding (okla çakışmasın) */
#ara_content #zaiTable tbody td > div[style*="position: relative"] input.form-control,
#ara_content #zaiTable tbody td > div[style*="position: relative"] select.form-control{
  padding-right: 26px !important;
}

/* trash butonu da kompakt */
#ara_content #zaiTable tbody .btn.btn-secondary{
  height: 30px !important;
  width: 34px !important;
  padding: 0 !important;
  border-radius: 10px !important;
  display: inline-flex !important;
  align-items: center !important;
  justify-content: center !important;

  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(255,255,255,.06) !important;
  color: rgba(255,255,255,.88) !important;
}
#ara_content #zaiTable tbody .btn.btn-secondary:hover{
  background: rgba(56,189,248,.12) !important;
  border-color: rgba(56,189,248,.35) !important;
}

/* tablo satırı içinde ml-2 falan taşırmasın */
#ara_content #zaiTable tbody .ml-2{ margin-left: 0 !important; }

#ara_content .zai-rel{
  position: relative;
  width: 100%;
}
#ara_content .zai-arrow{
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  pointer-events: none;
}

/* =========================
   TAB1 – ULTRA KOMPAKT
   ========================= */

#ara_content #tab1 label{

/* date input biraz daha ince */

/* butonlar mini */

/* ikonlu refresh / plus */

/* padding-left ile şişen boşlukları bastır */

/* =========================

#ara_content #tab2 .input-group-text{
  height: 36px !important;
  font-size: 12px !important;
  font-weight: 900;

</style>
