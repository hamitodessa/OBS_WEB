<style>
/* =========================
   2026 CAM – SEND EMAIL
   ========================= */

#ara_content{
  color: rgba(255,255,255,.92);
}

/* mesajlar */
#ara_content .pmessage{ opacity:0; transition:opacity .3s ease; }
#ara_content .pvisible{ opacity:1; }
#ara_content .psuccess{ color: rgba(34,197,94,.95); font-weight:900; }
#ara_content .perror{ color: rgba(251,113,133,.95); font-weight:900; }

/* ana card */
#ara_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* container marginlarını sadeleştir */
#ara_content .container.mt-5{ margin-top: 12px !important; }

/* group-box cam */
#ara_content .group-box{
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(255,255,255,.05);
  padding: 14px;
  border-radius: 16px;
  margin-top: 10px;
  width: 50%;
}

/* başlık */
#ara_content .group-box h4{
  margin: 0 0 10px 0;
  font-size: 14px;
  font-weight: 900;
  color: rgba(255,255,255,.90);
  text-align:center;
}

/* row yapısı */
#ara_content .group-row{
  display:flex;
  gap: 12px;
  flex-wrap: wrap;
}
#ara_content .form-row{
  display:flex;
  align-items:center;
  gap:10px;
  width:100%;
}
#ara_content .form-row label{
  width: 80px;
  font-weight: 900;
  font-size: 13px;
  color: rgba(255,255,255,.82);
  margin:0;
}

/* uzun-kısa kutular */
#ara_content .long-box{ flex: 2; }
#ara_content .short-box{ flex: 1; }

/* input/select/textarea – cam input standardı */
#ara_content .form-control,
#ara_content .form-select,
#ara_content textarea.form-control{
  height: 48px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(8,14,26,.45);
  color: rgba(255,255,255,.92);
}

#ara_content textarea.form-control{
  height: auto;          /* textarea için */
  min-height: 110px;
  padding-top: 10px;
}

#ara_content .form-control:focus,
#ara_content .form-select:focus,
#ara_content textarea.form-control:focus{
  border-color: rgba(56,189,248,.65);
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65);
  color:#fff;
}

#ara_content input[type="date"]{ color-scheme: dark; }

/* datalist ok işareti uyum */
#ara_content .form-row span{
  color: rgba(255,255,255,.70);
}

/* buton standardı */
#ara_content .btn{
  height: 46px;
  border-radius: 14px;
  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
  transition: .16s ease;
  font-weight: 800;
}
#ara_content .btn.btn-primary{
 background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
}

#ara_content .btn.btn-primary:hover{
 background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}

/* select satırı tek başına kalınca hizalama */
#ara_content .form-row select.form-select{
  width: 180px;
}

/* error div standard */
#ara_content #errorDiv{
  display:none;
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

/* alttaki message/error alanı */
#ara_content #message{
  color: rgba(56,189,248,.95);
}
#ara_content #error.forgot{
  color: rgba(251,113,133,.95);
  font-weight: 900;
}
</style>

<div class="container mt-5">
  <div class="card p-4 mb-4" style="width: 70%">
    <form id="sendEmail" enctype="multipart/form-data">
      <div class="group-row">
        <div class="form-row">
          <div class="group-box">
            <h4>Gonderen</h4>
            <div class="form-row">
              <label class="form-check-label" for="hesap">Hesap</label>
              <input class="form-control input-width form-control"
                type="email" id="hesap" th:value="${hesap}" />
            </div>
            <div class="form-row" style="padding-top: 5px">
              <label class="form-check-label" for="isim">Isim</label>
              <input class="form-control input-width form-control"
                type="text" id="isim" th:value="${isim}"/>
            </div>
          </div>
          <div class="group-box">
            <h4>Alici</h4>
            <div class="form-row">
              <label class="form-check-label" for="too">To</label>
              <div style="position: relative;width:100%; ">
                <input class="form-control" list="aliciOptions" style="width:100%;" type="email" id="too">
                  <datalist id="aliciOptions" >
                    <option th:each="kod : ${alici}" th:value="${kod}" th:text="${kod}" ></option>
                  </datalist>
                <span style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); pointer-events: none;"> ▼ </span>
              </div>
            </div>
            <div class="form-row" style="padding-top: 5px">
              <label class="form-check-label" for="ccc">Cc</label>
              <div style="position: relative;width:100%; ">
                <input class="form-control" list="cccOptions"  style="width:100%;" type="email" id="ccc">
                  <datalist id="cccOptions" >
                    <option th:each="kod : ${alici}" th:value="${kod}" th:text="${kod}" ></option>
                  </datalist>
                <span style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); pointer-events: none;"> ▼ </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- İkinci iki grup kutusu (Konu Aciklama ve Format Turu) -->
      <div class="group-row">
        <div class="group-box long-box">
          <div class="form-row">
            <label class="form-check-label" for="konu">Konu</label>
            <input class="form-control aciklama-width form-control-sm"
              type="text" id="konu"/>
          </div>
          <div class="form-row" style="padding-top: 5px">
            <label class="form-check-label" for="aciklama">Aciklama</label>
            <textarea class="form-control aciklama-width"
              rows="4" cols="50" placeholder="Yorumunuzu buraya yazın..."
              id="aciklama" name="aciklama">
            </textarea>
          </div>
        </div>
      </div>
      <div class="group-row">
        <div class="form-row" style="padding-top: 5px">
          <select class="form-select" id="format" name="format">
            <option value="pdf">PDF</option>
            <option value="xlsx">Excel (XLSX)</option>
            <option value="docx">Word (DOCX)</option>
            <option value="xml">XML</option>
          </select>
        </div>
      </div>
      <div class="form-row" style="padding-top: 5px">
        <button class="btn btn-primary" type="button" id="mailButton" onclick="OBS.REPORTMAIL.send()">Gonder</button>
      </div>
      <div class="field">
        <label id="error" th:if="${error}" class="forgot" th:text="${error}"></label>
        <span id="message" style="font-weight: bold"></span>
      </div>
      <input type="hidden" id="nerden" name="nerden" th:value="${nerden}" />
      <input type="hidden" id="degerler" name="degerler" th:value="${degerler}"/>
      <input type="hidden" id="extraValue" />
      <input type="hidden" id="grprapor" />
      <input type="hidden" id="tablobaslik" />
    </form>
  </div>
</div>
<div id="errorDiv"></div>
