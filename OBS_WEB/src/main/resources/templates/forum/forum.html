<style>
/* =========================
   2026 CAM – FORUM (KOMPAKT)
   wrapper: #ara_content
   ========================= */

#ara_content{ color: rgba(255,255,255,.92); }


/* CONTAINER */
#ara_content .container{
  width: 100%;
 
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  padding: 10px;
}

/* HEADER */
#ara_content .header{
  text-align: center;
  padding: 12px;
  border-radius: 14px;
  color: #fff;
  background: linear-gradient(135deg, rgba(56,189,248,.35), rgba(34,197,94,.25));
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
}

/* FORM BLOĞU (eski sistem: dikey akış) */
#ara_content .form{ margin-top: 26px; display:block; }
#ara_content .form h4{
  color: rgba(255,255,255,.95);
  font-weight: 900;
  margin-bottom: 14px;
  margin-left:10px;
  text-shadow: 0 0 12px rgba(56,189,248,.35);
}

/* INPUT / TEXTAREA (tek yerden kontrol) */
#ara_content .form-control,
#ara_content textarea.form-control{
  width: 100% !important;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(8,14,26,.55) !important;
  color: rgba(255,255,255,.92) !important;
  box-sizing: border-box;
  padding: 12px 16px !important;
  outline: none;
}
#ara_content .form-control::placeholder,
#ara_content textarea.form-control::placeholder{
  color: rgba(255,255,255,.55) !important;
  font-weight: 600;
  text-indent: 0 !important;
}

/* Textarea ölçü */
#ara_content #subject-description{
  min-height: 140px;
  resize: vertical;
  line-height: 1.4;
  padding-top: 14px !important;
}

/* Focus */
#ara_content .form-control:focus,
#ara_content textarea.form-control:focus{
  border-color: rgba(56,189,248,.65) !important;
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65) !important;
  color:#fff !important;
}

/* SUBJECT KART */
#ara_content .subject{
  padding: 14px;
  margin-bottom: 10px;
  border-radius: 14px;
  background: rgba(8,14,26,.45);
  border: 1px solid rgba(255,255,255,.12);
  transition: all .2s ease;
}
#ara_content .subject:hover{
  background: rgba(56,189,248,.12);
  border-color: rgba(56,189,248,.45);
  transform: translateY(-1px);
}
#ara_content .subject p{
  border: 1px solid rgba(255,255,255,.14) !important;
  background: rgba(8,14,26,.35);
  color: rgba(255,255,255,.88);
  border-radius: 10px !important;
  padding:10px;
}

/* COMMITS */
#ara_content .commits{
  margin-top: 12px;
  padding: 10px 12px;
  border-left: 2px solid rgba(255,255,255,.18);
  border: 1px solid rgba(255,255,255,.14) !important;
  border-radius: 14px;
  background: rgba(8,14,26,.30);
}
#ara_content .commit{
  padding: 10px 6px;
  border-bottom: 1px dashed rgba(255,255,255,.18);
}
#ara_content .commit:last-child{ border-bottom:none; }
#ara_content .commit h4{
  margin: 0;
  font-size: 13px;
  font-weight: 900;
  color: #38bdf8;
 
}
#ara_content .commit p{
  margin: 6px 0 0 0;
  border: none !important;
  background: transparent !important;
  padding: 0 !important;
  color: rgba(255,255,255,.86);
}

/* BUTTON */
#ara_content .subject button,
#ara_content .form button{
  margin-top: 10px;
  padding: 8px 14px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: 900;
  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
  transition: filter .2s ease, transform .2s ease;
}
#ara_content .subject button:hover,
#ara_content .form button:hover{
  background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}

/* Save full width */
#ara_content #saveButton{
  width: 100% !important;
  height: 50px;
  font-size: 16px;
  border-radius: 14px;
}

/* ERROR */
#ara_content #errorDiv{
  display:none;
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

#ara_content .subject h4{
  color: rgba(255,255,255,.95);
  text-shadow: 0 0 10px rgba(56,189,248,.25);
}

/* =========================
   SUBJECT – HOVER KAPAT
   ========================= */

#ara_content .subject,
#ara_content .subject:hover{
  background: rgba(8,14,26,.45) !important;
  border-color: rgba(255,255,255,.12) !important;
  box-shadow: none !important;
  transform: none !important;
}

/* Yazılar sabit beyaz kalsın */
#ara_content .subject h4,
#ara_content .subject p{
  color: rgba(255,255,255,.92) !important;
  text-shadow: none !important;
}

/* Subject içindeki açıklama kutusu sabit */
#ara_content .subject p{
  background: rgba(8,14,26,.35) !important;
  border: 1px solid rgba(255,255,255,.14) !important;
  border-radius: 14px !important;
}

/* Butonlar hover'da da aynı kalsın (istersen hover tamamen sabit) */
#ara_content .subject button,
#ara_content .subject button:hover{
  color: #fff !important;
  background: linear-gradient(135deg,#38bdf8,#22c55e) !important;
  box-shadow: 0 8px 22px rgba(0,0,0,.35) !important;
  transform: none !important;
  filter: none !important;
}
/* =========================
   FINAL: SUBJECT HOVER KAPALI (NET)
   ========================= */

/* === SUBJECT & FORM BUTTON – SAVE BUTTON STILI === */
#ara_content .subject button,
#ara_content .form button{
  margin-top: 10px;
  padding: 10px 16px;
  height: 44px;
  border-radius: 14px;
  font-weight: 900;
  cursor: pointer;

   background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;

  box-shadow: 0 8px 22px rgba(0,0,0,.35);
  transition: none !important;
}

/* hover tamamen KAPALI (senin isteğin) */
#ara_content .subject button:hover,
#ara_content .form button:hover{
  background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}


/* Yazılar sabit */
#ara_content .subject h4{
  color: rgba(255,255,255,.95) !important;
  text-shadow: 0 0 10px rgba(56,189,248,.25) !important;
}
#ara_content .subject p{
  color: rgba(255,255,255,.88) !important;
  background: rgba(8,14,26,.35) !important;
  border: 1px solid rgba(255,255,255,.14) !important;
  border-radius: 14px !important;
}



#ara_content .comment-form textarea.form-control{
  min-height: 90px;
  resize: vertical;
  line-height: 1.4;
  padding-top: 14px !important;
}

</style>
<div class="container">
	<div class="header">
		<h4 style="font-weight: bold;">Forum</h4>
	</div>
	<div class="search-container"
		style="margin-bottom: 10px; margin-top: 20px;">
		<input type="text" class="form-control" id="search-input"
			placeholder="Konuları ara..." onkeyup="OBS.FORUM.filterSubjects()" />
	</div>
	<div id="errorDiv"></div>
	<div class="subject-section"></div>
	<div class="form">
		<h4>Yeni Konu Ekle</h4>
		<input type="text" class="form-control" id="subject-title"
			placeholder="Konu Basligi" maxlength="255" required />
		<textarea class="form-control" id="subject-description"
			placeholder="Konu Detayi" rows="4" maxlength="300" required
			style="margin-top: 5px;"></textarea>
		<button onclick="OBS.FORUM.addSubject()" id="saveButton">Kaydet</button>
	</div>
</div>
