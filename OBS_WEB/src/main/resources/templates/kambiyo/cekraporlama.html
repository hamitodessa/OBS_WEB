<style>
/* =========================
   2026 CAM â€“ TABLE STANDARD (KOMPAKT)
   Scope: #ara_content
   ========================= */

#ara_content{ color: rgba(255,255,255,.92);padding: 0 !important; }

/* CARD */
#ara_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

#ara_content .btn{
  height: 36px;
  border-radius: 12px;
  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
  transition: .16s ease;
  font-weight: 800;
}
#ara_content .btn.btn-primary{
 background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
}

#ara_content .btn.btn-primary:hover{
 background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}

#ara_content .form-control,
#ara_content .form-select{
  height: 36px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(8,14,26,.45);
  color: rgba(255,255,255,.92);
}
#ara_content .form-control:focus,
#ara_content .form-select:focus{
  border-color: rgba(56,189,248,.65);
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65);
  color: #fff;
}
#ara_content input[type="date"]{ color-scheme: dark; }

/* LAYOUT */
#ara_content .container{
  height: 75vh;
  display:flex;
  flex-direction:column;
  margin-top:10px;
  padding:0;
  width:100%;
  max-width:100%;
  box-sizing:border-box;
}

/* TABLE CONTAINER + SCROLLBAR */
#ara_content .table-container{
  flex-grow:1;
  overflow:auto;
  margin-top:10px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);

  scrollbar-width: thin; /* Firefox */
  scrollbar-color: rgba(56,189,248,.45) rgba(255,255,255,.06);
}
#ara_content .table-container::-webkit-scrollbar{ width:10px; height:10px; }
#ara_content .table-container::-webkit-scrollbar-track{
  background: rgba(255,255,255,.06);
  border-radius: 12px;
}
#ara_content .table-container::-webkit-scrollbar-thumb{
  background: linear-gradient(180deg, rgba(56,189,248,.55), rgba(34,197,94,.40));
  border-radius: 12px;
  border: 2px solid rgba(8,14,26,.55);
  box-shadow: 0 0 18px rgba(56,189,248,.18);
}
#ara_content .table-container::-webkit-scrollbar-thumb:hover{ filter: brightness(1.12); }

/* TABLE */
#ara_content table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  border-radius:16px;
  overflow:hidden;
  font-size:13px;
}

#ara_content th,
#ara_content td{
  border: 1px solid rgba(255,255,255,.08);
  padding: 6px 10px;
  white-space: nowrap;
  vertical-align: middle;
}

/* STICKY HEADER */
#ara_content thead th{
  position: sticky;
  top: 0;
  z-index: 3;
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color: #fff !important;
  font-weight: 900;
  text-align: left;
  border: none !important;
}

/* BODY */
#ara_content tbody td{
  background: rgba(255,255,255,.04);
  color: rgba(255,255,255,.82);
  height: 26px;
  line-height: 18px;
  padding-top: 4px;
  padding-bottom: 4px;
  transition: color .12s ease, background .12s ease;
}

/* HOVER + SELECTED */
#ara_content .table-hover tbody tr:hover td{
  background: rgba(56,189,248,.14) !important;
  color: #fff !important;
}
#ara_content tbody tr.selected td{
  background: rgba(34,197,94,.14) !important;
  color: #fff !important;
}

/* NUMERIC */
#ara_content .double-column{
  text-align:right;
  font-variant-numeric: tabular-nums;
}

/* EXTRA COMPACT (opsiyonel class) */
#ara_content .table-row-height td{
  height: 18px;
  line-height: 18px;
  padding-top: 2px;
  padding-bottom: 2px;
}

/* STICKY TFOOT */
#ara_content tfoot td{
  position: sticky;
  bottom: 0;
  z-index: 2;
  background: rgba(255,255,255,.04);
  border-color: rgba(255,255,255,.08);
  font-weight: 900;
}

/* PAGINATION */
#ara_content .pagination-container{
  margin-top: 10px !important;
  display:flex;
  justify-content:flex-end;
  gap:8px;
}
#ara_content .pagination-container .btn{
  width: 46px;
  padding: 0;
  display: grid;
  place-items: center;
}

/* ERROR */
#ara_content #errorDiv{
  display:none;
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}
</style>


<div class="card p-1">
  <div style="display: flex; align-items: center;gap:10px;">
    <button class="btn btn-primary" type="button" id="cekrapyenileButton"  
      onclick="openFirstModal('cekrapor')">Filtre</button>
    <button class="btn btn-primary"   type="button" id="cekrapreportFormat"
      onclick="cekrapdownloadReport()" disabled>Excel Indir</button>
    <button class="btn btn-primary"   type="button" id="cekrapmailButton"
      onclick="cekrapmailAt()" disabled>Email Gonder</button>
  </div>
</div>
<div id="errorDiv"></div>
<div class="container">
  <div class="table-container">
    <table class="table table-bordered table-hover" id="main-table">
      <thead>
        <tr>
          <th>CEK_NO</th>
          <th>VADE</th>
          <th>GIRIS_BORDRO</th>
          <th>GIRIS_TARIHI</th>
          <th>GIRIS_HESAP</th>
          <th style="min-width: 200px">BANKA</th>
          <th style="min-width: 200px">SUBE</th>
          <th>CINS</th>
          <th class="double-column">TUTAR</th>
          <th>DURUM</th>
          <th>T_TARIH</th>
          <th>G.OZEL_KOD</th>
          <th>CIKIS_BORDRO</th>
          <th>CIKIS_TARIHI</th>
          <th>CIKIS_HESAP</th>
          <th>C.OZEL_KOD</th>
          <th>USER</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>
<input type="hidden" id="cekrapBilgi" name="cekrapBilgi" value="initialValue" />
