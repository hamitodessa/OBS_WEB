<link rel="stylesheet" href="style/yenihsppln.css" />

<style>
  .double-column {
    text-align: right;
  }

  .table-hover tbody tr:hover {
    background-color: #ced4da !important;
    color: inherit !important;
  }

  .table-row-height td {
    height: 10px;
    line-height: 10px;
  }
  .table .thead-dark th {
    color: #fff;
    background: #214162;
  }
  .container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    margin-top: 10px;
    padding: 0px;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: auto;
  }
  th,
  td {
    border: 1px solid #ddd;
    padding: 8px;
    white-space: nowrap;
  }
  .table-container {
    flex-grow: 1;
    overflow-y: auto;
    border: 1px solid #ccc;
    margin-top: 10px;
  }
</style>

<div class="card p-1">
  <div style="display: flex; align-items: center">
    <button class="btn btn-primary" type="button" id="cekrapyenileButton" style="margin-left: 10px"
      onclick="openFirstModal('cekrapor')">Yenile</button>
    <button class="btn btn-primary" style="margin-left: 10px" type="button" id="cekrapreportFormat"
      onclick="cekrapdownloadReport()" disabled>Excel Indir</button>
    <button class="btn btn-primary" style="margin-left: 10px" type="button" id="cekrapmailButton"
      onclick="cekrapmailAt()" disabled>Email Gonder</button>
  </div>
</div>
<div id="errorDiv" style="display: none; color: red; font-weight: bold"></div>
<div class="container">
  <div class="table-container">
    <table class="table table-bordered table-hover" id="main-table">
      <thead class="thead-dark">
        <tr>
          <th>CEK_NO</th>
          <th>VADE</th>
          <th>GIRIS_BORDRO</th>
          <th>GIRIS_TARIHI</th>
          <th>GIRIS_HESAP</th>
          <th style="min-width: 200px">BANKA</th>
          <th style="min-width: 200px">SUBE</th>
          <th>CINS</th>
          <th class="double-column">TUTAR</th>
          <th>DURUM</th>
          <th>T_TARIH</th>
          <th>G.OZEL_KOD</th>
          <th>CIKIS_BORDRO</th>
          <th>CIKIS_TARIHI</th>
          <th>CIKIS_HESAP</th>
          <th>C.OZEL_KOD</th>
          <th>USER</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>
<input type="hidden" id="cekrapBilgi" name="cekrapBilgi" value="initialValue" />
<script src="/obs_js_files/kambiyo/cekrapor.js"></script>

<div th:replace="~{modal/kambiyo/cekraporfiltre :: modalcekrapor}"></div>
