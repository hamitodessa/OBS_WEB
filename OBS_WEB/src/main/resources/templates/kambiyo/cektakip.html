<style>
/* =========================
   2026 CAM – CEK DURUM (DÜZENLİ)
   wrapper: #ara_content
   ========================= */

#ara_content{ color: rgba(255,255,255,.92); }

/* CARD */
#ara_content .card.p-4{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* ORTA PANEL */
#ara_content .centered-div{
  width: 70%;
  margin: 0 auto;
  padding: 12px;
  border: 1px solid rgba(255,255,255,.14);
  border-radius: 16px;
  background: rgba(8,14,26,.35);
  box-sizing: border-box;
}

/* ESKİ BOŞLUK span'lerini yok et (padding-left ile boşluk veriyordun) */
#ara_content .group-box > span[style*="padding-left"]{
  display: none !important;
}

/* GROUP BOX -> 2 kolon form satırı */
#ara_content .group-box{
  width: 100%;
  box-sizing: border-box;
  display: grid;
  grid-template-columns: 130px 1fr 130px 1fr; /* label, value, label, value */
  gap: 10px 12px;
  align-items: center;
  padding: 8px 6px;
}

/* input-group-text (label gibi) */
#ara_content .input-group-text,
#ara_content label.form-control{
  height: 44px;
  min-width: 130px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(8,14,26,.45) !important;
  color: rgba(255,255,255,.88) !important;
  font-weight: 900;
  display: flex;
  align-items: center;
  justify-content: center; /* senin screenshot’taki gibi ortalı kalsın */
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
}

/* VALUE span'leri (id=cekno, banka...) */
#ara_content .group-box span[id]{
  min-height: 44px;
  display: flex !important;
  align-items: center;
  padding: 0 14px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.04);
  color: rgba(255,255,255,.86);
  box-sizing: border-box;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  text-align: left !important;
}

/* özel: tutar daha belirgin */
#ara_content #tutar{
  font-weight: 900 !important;
  color: #fff !important;
  text-shadow: 0 2px 10px rgba(56,189,248,.55);
}

/* INPUT / SELECT */
#ara_content .form-control,
#ara_content .form-select{
  height: 44px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(8,14,26,.55) !important;
  color: rgba(255,255,255,.92) !important;
  padding: 10px 14px !important;
  box-sizing: border-box;
  outline: none;
}

#ara_content .form-control::placeholder{
  color: rgba(255,255,255,.55) !important;
  font-weight: 600;
}

#ara_content .form-control:focus,
#ara_content .form-select:focus{
  border-color: rgba(56,189,248,.65) !important;
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65) !important;
  color: #fff !important;
}

/* BUTTON */
#ara_content .btn.btn-primary{
  height: 44px;
  border: none !important;
  border-radius: 14px;
  font-weight: 900;
  color: #fff !important;
  background: linear-gradient(135deg,#38bdf8,#22c55e) !important;
  box-shadow: 0 8px 22px rgba(0,0,0,.35);
}
#ara_content .btn.btn-primary:hover{ filter: brightness(1.08); }

/* ERROR */
#ara_content #errorDiv{
  color: #f87171 !important;
  font-weight: 900 !important;
  margin-top: 12px;
  text-align: center;
}

/* Responsive: dar ekranda 2 kolon -> tek kolon */
@media (max-width: 1100px){
  #ara_content .centered-div{ width: 95%; }
  #ara_content .group-box{
    grid-template-columns: 130px 1fr;
  }
}

#ara_content input[type="date"]{ color-scheme: dark; }
