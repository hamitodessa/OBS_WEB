<style>
/* =========================
   2026 CAM – CEK DURUM (KOMPAKT)
   wrapper: #ara_content
   ========================= */

#ara_content{ color: rgba(255,255,255,.92); }

/* CARD */
#ara_content .card.p-4{
  padding: 12px !important;
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* ORTA PANEL */
#ara_content .centered-div{
  width: 75%;
  margin: 0 auto;
  padding: 10px;
  border: 1px solid rgba(255,255,255,.14);
  border-radius: 16px;
  background: rgba(8,14,26,.30);
  box-sizing: border-box;
}

/* ESKİ BOŞLUK span'lerini yok et */
#ara_content .group-box > span[style*="padding-left"]{
  display: none !important;
}

/* GRID: 2 label + 2 value */
#ara_content .group-box{
  width: 100%;
  box-sizing: border-box;
  display: grid;
  grid-template-columns: 150px 1fr 150px 1fr;
  gap: 8px 10px;
  align-items: center;
  padding: 6px 4px;
}

/* tek satırlık arama satırı */
#ara_content .group-box.gb-search{
  grid-template-columns: 150px 1fr auto;
}
#ara_content .group-box.gb-search .btn{
  min-width: 150px;
}

/* label */
#ara_content .input-group-text,
#ara_content label.form-control{
  height: 40px;
  min-width: 130px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(8,14,26,.45) !important;
  color: rgba(255,255,255,.88) !important;
  font-weight: 900;
  display: flex;
  align-items: left;
  justify-content: left;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
}

/* value span */
#ara_content .group-box span[id]{
  height: 38px;
  display: flex !important;
  align-items: center;
  padding: 0 12px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.04);
  color: rgba(255,255,255,.86);
  box-sizing: border-box;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

/* tutar */
#ara_content #tutar{
  font-weight: 900 !important;
  color: #fff !important;
  text-shadow: 0 2px 10px rgba(56,189,248,.55);
}

/* INPUT / SELECT */
#ara_content .form-control,
#ara_content .form-select{
  height: 40px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(8,14,26,.55) !important;
  color: rgba(255,255,255,.92) !important;
  padding: 8px 12px !important;
  box-sizing: border-box;
  outline: none;
}

#ara_content .form-control::placeholder{
  color: rgba(255,255,255,.55) !important;
  font-weight: 600;
}

#ara_content .form-control:focus,
#ara_content .form-select:focus{
  border-color: rgba(56,189,248,.65) !important;
  box-shadow: 0 0 0 4px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65) !important;
  color: #fff !important;
}

/* SELECT ok */
#ara_content .select-wrap{
  position: relative;
  width: 100%;
}
#ara_content .select-wrap .form-select{
  padding-right: 34px !important;
}
#ara_content .select-wrap::after{
  content: "▼";
  position: absolute;
  top: 50%;
  right: 12px;
  transform: translateY(-50%);
  pointer-events: none;
  color: rgba(255,255,255,.90);
  text-shadow: 0 0 6px rgba(255,255,255,.35);
  font-weight: 800;
  line-height: 1;
}

/* BUTTON */
#ara_content .btn{
  height: 40px;
  border-radius: 14px;
  font-weight: 900;
}
#ara_content .btn-primary{
  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
}
#ara_content .btn-primary:hover{
  background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}

/* ERROR */
#ara_content #errorDiv{
 display:none;
  margin-top: 10px;
  padding: 8px 10px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

/* Responsive */
@media (max-width: 1100px){
  #ara_content .centered-div{ width: 95%; }
  #ara_content .group-box{ grid-template-columns: 120px 1fr; }
  #ara_content .group-box.gb-search{ grid-template-columns: 120px 1fr; }
  #ara_content .group-box.gb-search .btn{ width: 100%; }
}

#ara_content input[type="date"]{ color-scheme: dark; }
</style>

<!-- 1) ARAMA / KAYDET -->
<div class="card p-4">

      <input
        type="text"

        onkeydown="if(event.key === 'Enter') OBS.CEKTAKIP.aramaYap()"

      <button class="btn btn-primary" type="button" id="cekdurumButton" onclick="OBS.CEKTAKIP.cekdurumKayit()">

</div>

<div id="errorDiv"></div>

<!-- 3) ISLEM / TARIH -->
<div class="card p-4">
  <div class="centered-div">
    <div class="group-box">

      <span class="input-group-text">Islem</span>
      <div class="select-wrap">
        <select class="form-select" id="islem" name="islem">
          <option value=""></option>
          <option value="iade">Iade</option>
          <option value="protesto">Protesto</option>
          <option value="tahsil">Tahsil</option>

      </div>

    </div>

</div>
