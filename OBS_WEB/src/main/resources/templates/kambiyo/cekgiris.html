<style>
/* =========================
   2026 CAM – KAMBİYO / BORDRO
   wrapper: #ara_content
   hover: YOK
   ========================= */

#ara_content{ color: rgba(255,255,255,.92); }

/* ===== CARD ===== */
#ara_content .card.p-4{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* ===== NAV TABS ===== */
#ara_content .nav-tabs{
  border-bottom: 1px solid rgba(255,255,255,.14) !important;
  gap: 8px;
}

#ara_content .nav-tabs .nav-link{
  border: 1px solid rgba(255,255,255,.14) !important;
  border-bottom: none !important;
  background: rgba(255,255,255,.06) !important;
  color: rgba(255,255,255,.80) !important;
  border-radius: 14px 14px 0 0 !important;
  font-weight: 900;
  padding: 10px 14px;
}

#ara_content .nav-tabs .nav-link.active{
  background: linear-gradient(135deg, rgba(56,189,248,.28), rgba(34,197,94,.18)) !important;
  color: #fff !important;
  box-shadow: inset 0 0 0 1px rgba(56,189,248,.35);
}

/* ===== LAYOUT (child / child2) ===== */
#ara_content .cardd{
  display: flex;
  gap: 12px;
  align-items: flex-start;
}

#ara_content .child,
#ara_content .child2{
  background: transparent;
  border: none;
  padding: 0;
}

#ara_content .child{ width: 60%; }
#ara_content .child2{ width: 40%; }

#ara_content .group-box{
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(8,14,26,.35);
  border-radius: 16px;
  padding: 12px;
  margin: 10px 0;
}

/* ===== LABEL ===== */
#ara_content label{
  color: rgba(255,255,255,.84);
  font-weight: 800;
  font-size: 13px;
}

/* ===== INPUTS ===== */
#ara_content .form-control{
  height: 44px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(8,14,26,.55) !important;
  color: rgba(255,255,255,.92) !important;
  padding: 10px 14px !important;
  box-sizing: border-box;
  outline: none;
}

#ara_content .form-control::placeholder{
  color: rgba(255,255,255,.55) !important;
  font-weight: 600;
}

#ara_content .form-control:focus{
  border-color: rgba(56,189,248,.65) !important;
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65) !important;
  color:#fff !important;
}

/* datalist ok işareti (senin span ▼) */
#ara_content span[style*="pointer-events: none"]{
  color: rgba(255,255,255,.72) !important;
  text-shadow: 0 0 10px rgba(56,189,248,.18);
}

/* ===== BUTTONS ===== */
#ara_content .btn.btn-primary{
  border: none !important;
  border-radius: 12px;
  font-weight: 900;
  color: #fff !important;
  background: linear-gradient(135deg,#38bdf8,#22c55e) !important;
  box-shadow: 0 8px 22px rgba(0,0,0,.35);
}

#ara_content .btn.btn-primary:hover{
  filter: brightness(1.10);
}

#ara_content .btn.btn-secondary{
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(255,255,255,.06) !important;
  color: rgba(255,255,255,.88) !important;
}

#ara_content .btn.btn-secondary:hover{
  background: rgba(56,189,248,.12) !important;
  border-color: rgba(56,189,248,.35) !important;
}

/* ===== TABLE (gbTable) – hover YOK ===== */
#ara_content #gbTable{
  width: 100%;
  margin-top: 8px;
  border-collapse: separate;
  border-spacing: 0;
  border: 1px solid rgba(255,255,255,.14);
  border-radius: 16px;
  overflow: hidden;
}

/* header sticky + gradient */
#ara_content #gbTable thead th{
  position: sticky;
  top: 0;
  z-index: 2;
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color: #fff !important;
  font-size: 13px;
  font-weight: 900;
  text-align: left;
  white-space: nowrap;
}

/* sadece alt çizgi */
#ara_content #gbTable th,
#ara_content #gbTable td{
  border: 0 !important;
  border-bottom: 1px solid rgba(255,255,255,.10) !important;
  padding: 6px 10px !important;
  height: 28px;
  white-space: nowrap;
  vertical-align: middle;
}

/* td cam */
#ara_content #gbTable tbody td{
  background: rgba(255,255,255,.04) !important;
  color: rgba(255,255,255,.78) !important;
}

/* Bootstrap state class’larını sustur */
#ara_content #gbTable tbody tr.table-success > *,
#ara_content #gbTable tbody tr.table-active > *,
#ara_content #gbTable tbody tr.table-primary > *,
#ara_content #gbTable tbody tr.table-info > *,
#ara_content #gbTable tbody tr.table-warning > *,
#ara_content #gbTable tbody tr.table-danger > *{
  background: rgba(255,255,255,.04) !important;
  color: rgba(255,255,255,.78) !important;
}

/* hover tamamen kapalı */
#ara_content #gbTable tbody tr:hover > *{
  background: rgba(255,255,255,.04) !important;
  color: rgba(255,255,255,.78) !important;
}

/* right align helpers */
#ara_content .double-column,
#ara_content .saga-bold{ text-align: right !important; font-weight: 900; }

/* ===== TFOOT (TOPLAM) ===== */
#ara_content #gbTable tfoot td{
  background: linear-gradient(180deg, rgba(56,189,248,.22), rgba(37,99,235,.18)) !important;
  color: #fff !important;
  font-weight: 900;
  border-top: 1px solid rgba(56,189,248,.45) !important;
  border-bottom: none !important;
  padding: 8px 10px !important;
}

#ara_content #gbTable tfoot td:nth-last-child(2){
  text-align: right;
  letter-spacing: .5px;
  text-transform: uppercase;
  color: rgba(255,255,255,.90) !important;
}

#ara_content #totalTutar{
  font-size: 15px;
  font-weight: 900;
  text-align: right;
  color: #fff !important;
  text-shadow: 0 2px 10px rgba(56,189,248,.75);
}

/* error */
#ara_content #errorDiv,
#ara_content #errorDiv2{
  display:none;
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

/* =========================
   2026 CAM – input-group-text
   (Aciklama 1/2 gibi span'ler)
   ========================= */

#ara_content .input-group-text{
  height: 44px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16) !important;
  background: rgba(8,14,26,.45) !important;
  color: rgba(255,255,255,.88) !important;
  font-weight: 900;
  letter-spacing: .2px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
}

/* input-group içinde yan yana durunca köşeler düzgün olsun */
#ara_content .input-group .input-group-text{
  border-top-right-radius: 14px !important;
  border-bottom-right-radius: 14px !important;
}


</style>
