<style>
/* =========================
   2026 DARK GLASS TABLE
   ========================= */

/* CARD */
.card{
  background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
  border: 1px solid rgba(255,255,255,.14);
  border-radius: 16px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
}

/* SEARCH INPUT */
#arama{
  background: rgba(8,14,26,.55);
  border: 1px solid rgba(255,255,255,.18);
  border-radius: 14px;
  color: rgba(255,255,255,.92);
}
#arama::placeholder{ color: rgba(255,255,255,.55); }
#arama:focus{
  border-color: rgba(56,189,248,.65);
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
}

/* CONTAINER */
.container{
  height: 100vh;
  display: flex;
  flex-direction: column;
  padding: 0;
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
}

/* TABLE CONTAINER */
.table-container{
  flex-grow: 1;
  overflow: auto;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
}

/* ===== TABLE WRAP ===== */
#ara_content .table-container{
  flex-grow: 1;
  overflow: auto;
  border: 1px solid rgba(255,255,255,.14);
  margin-top: 10px;
  border-radius: 16px;
  background: rgba(255,255,255,.03);
}

/* ===== TABLE ===== */
#ara_content table{
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  overflow: hidden;
  border-radius: 16px;
  font-size: 13px;
}

#ara_content th,
#ara_content td{
  border: 1px solid rgba(255,255,255,.08);
  padding: 6px 10px;
  white-space: nowrap;
  vertical-align: middle;
}

/* HEADER sticky */
#ara_content thead th{
  position: sticky;
  top: 0;
  z-index: 2;
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color: #fff !important;
  border: none !important;
  font-weight: 900;
  text-align: left;
}

/* BODY */
#ara_content tbody td{
  background: rgba(255,255,255,.04);
  color: rgba(255,255,255,.78);
  transition: color .12s ease, background .12s ease;
}

/* HOVER – foreground fix */
#ara_content .table-hover tbody tr:hover td{
  background: rgba(56,189,248,.14) !important;
  color: #ffffff !important;
}

/* satır yüksekliği */
#ara_content .table-row-height td{
  height: 22px;
  line-height: 22px;
  padding-top: 2px;
  padding-bottom: 2px;
}

/* TFOOT aynı tonda */
#ara_content tfoot td{
  background: rgba(255,255,255,.04);
  border-color: rgba(255,255,255,.08);
}


/* IMAGE */
td img{
  max-width: 80px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,.25);
  background: rgba(0,0,0,.25);
}

/* SCROLLBAR */
.table-container::-webkit-scrollbar{ height: 10px; width: 10px; }
.table-container::-webkit-scrollbar-thumb{
  background: rgba(255,255,255,.22);
  border-radius: 10px;
}
.table-container::-webkit-scrollbar-track{
  background: rgba(0,0,0,.15);
  border-radius: 10px;
}

/* ERROR */
#errorDiv{
  display:none;
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}
</style>


<div class="card p-1">
  <div style="display: flex; align-items: center">
    <input type="text" id="arama" oninput="aramaYap()" style="width: 400px" class="form-control" placeholder="Arama"/>
  </div>
</div>
<div id="errorDiv"></div>

<div class="container">
  <div class="table-container">
    <div style="overflow-x: auto; width: 100%; height: 650px">
      <table class="table table-bordered table-hover table-row-height" id="myTable">
        <thead class="thead-dark">
          <tr>
            <th>HESAP</th>
            <th>UNVAN</th>
            <th>HESAP_CINSI</th>
            <th>KARTON</th>
            <th>YETKILI</th>
            <th>ADRES_1</th>
            <th>ADRES_2</th>
            <th>SEMT</th>
            <th>SEHIR</th>
            <th>VERGI_DAIRESI</th>
            <th>VERGI_NO</th>
            <th>FAX</th>
            <th>TEL_1</th>
            <th>TEL_2</th>
            <th>TEL_3</th>
            <th>OZEL_KOD_1</th>
            <th>OZEL_KOD_2</th>
            <th>OZEL_KOD_3</th>
            <th>ACIKLAMA</th>
            <th>TC_KIMLIK</th>
            <th>WEB</th>
            <th>E_MAIL</th>
            <th>SMS_GONDER</th>
            <th>RESIM</th>
            <th>USER</th>
          </tr>
        </thead>
        <tr th:each="hsppln:${hsppln}" class="table-row-height">
          <td th:text="${hsppln.HESAP}"></td>
          <td th:text="${hsppln.UNVAN}"></td>
          <td th:text="${hsppln.HESAP_CINSI}"></td>
          <td th:text="${hsppln.KARTON}"></td>
          <td th:text="${hsppln.YETKILI}"></td>
          <td th:text="${hsppln.ADRES_1}"></td>
          <td th:text="${hsppln.ADRES_2}"></td>
          <td th:text="${hsppln.SEMT}"></td>
          <td th:text="${hsppln.SEHIR}"></td>
          <td th:text="${hsppln.VERGI_DAIRESI}"></td>
          <td th:text="${hsppln.VERGI_NO}"></td>
          <td th:text="${hsppln.FAX}"></td>
          <td th:text="${hsppln.TEL_1}"></td>
          <td th:text="${hsppln.TEL_2}"></td>
          <td th:text="${hsppln.TEL_3}"></td>
          <td th:text="${hsppln.OZEL_KOD_1}"></td>
          <td th:text="${hsppln.OZEL_KOD_2}"></td>
          <td th:text="${hsppln.OZEL_KOD_3}"></td>
          <td th:text="${hsppln.ACIKLAMA}"></td>
          <td th:text="${hsppln.TC_KIMLIK}"></td>
          <td th:text="${hsppln.WEB}"></td>
          <td th:text="${hsppln.E_MAIL}"></td>
          <td th:text="${hsppln.SMS_GONDER ? 'Evet' : 'Hayır'}"></td>
          <td>
            <img
              th:if="${hsppln.RESIM != ''}"
              th:src="${hsppln.RESIM}"
              alt="Resim"
              style="width: 100px; height: auto"
            />
            <span th:if="${hsppln.RESIM == ''}"></span>
          </td>
          <td th:text="${hsppln.USER}"></td>
        </tr>
      </table>
    </div>
  </div>
</div>
<script>
  function aramaYap() {
    const input = document.getElementById("arama");
    const filter = input.value.toLowerCase();
    const table = document.getElementById("myTable");
    const rows = table.getElementsByTagName("tr");

    for (let i = 1; i < rows.length; i++) {
      const cells = rows[i].getElementsByTagName("td");
      let shouldDisplay = false;
      if (cells.length > 1) {
        const col1 = cells[0].textContent.toLowerCase();
        const col2 = cells[1].textContent.toLowerCase();
        if (col1.includes(filter) || col2.includes(filter)) {
          shouldDisplay = true;
        }
      }
      rows[i].style.display = shouldDisplay ? "" : "none";
    }
  }
</script>
