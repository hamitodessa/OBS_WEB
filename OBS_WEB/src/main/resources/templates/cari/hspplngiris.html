<style>
/* =========================
   2026 GLASS THEME - HSP
   wrapper: #hsp_content
   ========================= */

#hsp_content{ color: rgba(255,255,255,.92); }

/* CARD */
#hsp_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}

/* SOL PANEL */
#hsp_content .centered-div{
  width: 780px;
  max-width: 100%;
  margin: 0 auto;
  padding: 18px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
  box-sizing: border-box;
}

/* SATIRLAR (üst kısım) */
#hsp_content .group-box,
#hsp_content .aramagroup-box{
  width: 100%;
  box-sizing: border-box;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 12px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.03);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
  min-height: 50px;
}

/* arama satırlarına hafif farklı ton */
#hsp_content .aramagroup-box{ background: rgba(255,255,255,.02); }

/* LABEL */
#hsp_content .input-group-text{
  height: 44px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.06);
  color: rgba(255,255,255,.86);
  font-weight: 900;
  text-shadow: 0 2px 8px rgba(0,0,0,.45);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  white-space: nowrap;
}

/* inline width yazdıklarını biraz toparla */
#hsp_content .input-group-text[style*="width:100px"]{ width: 110px !important; }
#hsp_content .input-group-text[style*="width:105px"]{ width: 115px !important; }
#hsp_content .input-group-text[style*="min-width:100px"]{ min-width: 110px !important; }

/* INPUT */
#hsp_content .form-control,
#hsp_content .form-select,
#hsp_content textarea.form-control{
  height: 44px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(8,14,26,.45);
  color: rgba(255,255,255,.92);
  box-sizing: border-box;
}

#hsp_content .form-control:focus,
#hsp_content .form-select:focus,
#hsp_content textarea.form-control:focus{
  border-color: rgba(56,189,248,.65);
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65);
  color:#fff;
}

#hsp_content input[type="date"]{ color-scheme: dark; }

#hsp_content .form-control:disabled,
#hsp_content .form-select:disabled,
#hsp_content textarea.form-control:disabled{
  opacity: .80;
  color: rgba(255,255,255,.78);
  background: rgba(8,14,26,.30);
}

/* CHECKBOX */
#hsp_content .form-check-input{
  transform: scale(1.15);
  margin: 0;
  filter: drop-shadow(0 2px 8px rgba(0,0,0,.45));
}

/* KOD KONTROL */
#hsp_content #kodKontrol{
  color: rgba(251,113,133,.95) !important;
  font-weight: 900;
  text-shadow: 0 2px 8px rgba(0,0,0,.45);
}

/* BUTONLAR */
#hsp_content .btn.btn-secondary{
  height: 44px;
  min-width: 44px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.18);
  background: rgba(255,255,255,.08);
  color: rgba(255,255,255,.92);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  transition: .16s ease;
}
#hsp_content .btn.btn-secondary:hover{
  background: rgba(255,255,255,.12);
  border-color: rgba(56,189,248,.35);
  transform: translateY(-2px);
}

/* ANA YAPI */
#hsp_content .card.p-4.d-flex.flex-row.gap-3{
  align-items: flex-start;
  flex-wrap: nowrap;
}

/* SAĞ RESİM */
#hsp_content .resimcentered-div{
  width: 260px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#hsp_content .resimdiv{
  width: 260px;
  height: 320px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.03);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

#hsp_content .resimgoster{
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* ERROR */
#hsp_content #errorDiv{
  display:none;
  margin-bottom: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

/* =========================
   HESAP KODU ALTINI TEK KUTU YAP
   (içeride kutu kutu olmayacak)
   ========================= */
#hsp_content .big-details-box{
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
  box-sizing: border-box;

  /* yükseklik kontrol */
  max-height: 520px;
  overflow: auto;
  padding-right: 10px;
}

/* big kutunun içindeki satırlar: ARTIK KUTU DEĞİL */
#hsp_content .big-details-box .group-box,
#hsp_content .big-details-box .aramagroup-box{
  border: none !important;
  background: transparent !important;
  box-shadow: none !important;
  border-radius: 0 !important;
  min-height: auto !important;
  padding: 8px 4px !important;
  margin: 0 !important;
}

/* satırlar arası ince çizgi */
#hsp_content .big-details-box .group-box:not(:last-child),
#hsp_content .big-details-box .aramagroup-box:not(:last-child){
  border-bottom: 1px solid rgba(255,255,255,.10) !important;
}

/* buton satırı çizgisiz */
#hsp_content .big-details-box .aramagroup-box:last-child{
  border-bottom: none !important;
  padding-top: 12px !important;
}

/* scrollbar */
#hsp_content .big-details-box::-webkit-scrollbar{ width: 10px; }
#hsp_content .big-details-box::-webkit-scrollbar-thumb{
  background: rgba(255,255,255,.18);
  border-radius: 10px;
}
#hsp_content .big-details-box::-webkit-scrollbar-track{
  background: rgba(0,0,0,.10);
  border-radius: 10px;
}

/* RESPONSIVE */
@media (max-width: 1100px){
  #hsp_content .card.p-4.d-flex.flex-row.gap-3{ flex-wrap: wrap; }
  #hsp_content .resimcentered-div{ width: 100%; max-width: 360px; }
  #hsp_content .big-details-box{ max-height: none; } /* mobilde scroll olmasın */
}
</style>

<script src="/obs_js_files/cari/hspplngiris.js"></script>

<script>
document.getElementById('resim').addEventListener('change', function (event) {
  const file = event.target.files[0];
  const maxSizeInKB = 500;
  const maxSizeInBytes = maxSizeInKB * 1024;
  const errorDiv = document.getElementById("errorDiv");

  if (file && file.size > maxSizeInBytes) {
    errorDiv.innerText = `Dosya boyutu ${maxSizeInKB} KB'ı geçemez!`;
    errorDiv.style.display = "block";
    event.target.value = '';
  } else {
    errorDiv.style.display = "none";
    errorDiv.innerText = "";
  }
});
</script>
