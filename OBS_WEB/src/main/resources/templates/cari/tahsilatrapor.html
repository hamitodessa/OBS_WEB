<style>
/* =========================
   2026 CAM – TAHRAP (İZOLE / TEMİZ)
   Scope: #ara_content .tahrap
   ========================= */

#ara_content .tahrap{ color: rgba(255,255,255,.92); }

/* CARD */
#ara_content .tahrap .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px !important;
  box-shadow: 0 18px 55px rgba(0,0,0,.45) !important;
  backdrop-filter: blur(14px) !important;
  -webkit-backdrop-filter: blur(14px) !important;
}

/* BUTTON */
#ara_content .tahrap .btn{
  height: 46px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.18);
  background: rgba(255,255,255,.08);
  color: rgba(255,255,255,.92);
  transition: .16s ease;
  font-weight: 800;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}
#ara_content .tahrap .btn.btn-primary{
  background: linear-gradient(180deg, rgba(56,189,248,.95), rgba(37,99,235,.95));
  border: none;
  color: #fff;
}
#ara_content .tahrap .btn:hover{
  background: rgba(255,255,255,.12);
  border-color: rgba(56,189,248,.35);
  transform: translateY(-2px);
}
#ara_content .tahrap .btn:disabled{
  opacity:.45;
  cursor:not-allowed;
  transform:none !important;
}

/* ERROR */
#ara_content .tahrap #errorDiv{
  margin-top: 10px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: rgba(255,255,255,.95) !important;
  font-weight: 900;
}

/* LAYOUT */
#ara_content .tahrap .container{
  height: 75vh;
  display:flex;
  flex-direction:column;
  margin-top:10px;
  padding:0;
  width:100%;
  max-width:100%;
  box-sizing:border-box;
}
#ara_content .tahrap .table-container{
  flex-grow:1;
  overflow:auto;
  margin-top:10px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
}

/* ===== MAIN TABLE ===== */
#ara_content .tahrap table.t-main{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  border-radius:16px;
  overflow:hidden;
  font-size:13px;
}
#ara_content .tahrap table.t-main th,
#ara_content .tahrap table.t-main td{
  border: 1px solid rgba(255,255,255,.08);
  padding: 6px 10px;
  white-space: nowrap;
  vertical-align: middle;
}
#ara_content .tahrap table.t-main thead th{
  position: sticky;
  top: 0;
  z-index: 3;
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color: #fff !important;
  border: none !important;
  font-weight: 900;
  text-align: left;
}
#ara_content .tahrap table.t-main tbody td{
  background: rgba(255,255,255,.04);
  color: rgba(255,255,255,.82);
  transition: .12s ease;
  height: 26px;
  line-height: 18px;
  padding-top: 4px;
  padding-bottom: 4px;
}
#ara_content .tahrap table.t-main tbody tr:hover td{
  background: rgba(56,189,248,.14) !important;
  color: #fff !important;
}
#ara_content .tahrap table.t-main tbody tr.selected td{
  background: rgba(34,197,94,.14) !important;
  color: #fff !important;
}

/* numeric */
#ara_content .tahrap .double-column{
  text-align:right;
  font-variant-numeric: tabular-nums;
}

/* TOGGLE COL sadece MAIN’e */
#ara_content .tahrap table.t-main th:first-child,
#ara_content .tahrap table.t-main td:first-child{
  width: 44px;
  min-width: 44px;
  max-width: 44px;
  text-align: center;
  padding: 0 !important;
}
#ara_content .tahrap table.t-main .toggle-button{
  display:flex;
  align-items:center;
  justify-content:center;
  width:100%;
  height:100%;
  min-height: 26px;
  font-weight: 900;
  font-size: 18px;
  color: rgba(255,255,255,.85);
  user-select:none;
  cursor:pointer;
}
#ara_content .tahrap table.t-main .toggle-button:hover{
  color: rgba(56,189,248,.95);
  text-shadow: 0 0 10px rgba(56,189,248,.35);
}

/* ===== DETAILS ROW (izole) ===== */
#ara_content .tahrap tr.details-row{ display:none; }
#ara_content .tahrap tr.details-row > td{
  padding: 10px !important;
  border: none !important;
  background: transparent !important;
}

/* DETAILS PANEL */
#ara_content .tahrap .details-wrap{
  border: 1px solid rgba(255,255,255,.12);
  border-radius: 16px;
  background: rgba(8,14,26,.28);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
  padding: 10px;
  overflow-x: auto;
}

/* ===== DETAILS TABLE ===== */
#ara_content .tahrap table.t-details{
  width:100%;
  min-width: 1200px;          /* ✅ ezilmesin, scroll devreye girsin */
  table-layout: fixed;        /* ✅ kolonu çiviler */
  border-collapse:separate;
  border-spacing:0;
  border-radius: 14px;
  overflow:hidden;
  font-size: 13px;
}
#ara_content .tahrap table.t-details th,
#ara_content .tahrap table.t-details td{
  border: 1px solid rgba(255,255,255,.08);
  padding: 8px 10px;
  white-space: nowrap;
  overflow:hidden;
  text-overflow: ellipsis;
  text-align: left;           /* ✅ BANKA dahil hepsi left */
}
#ara_content .tahrap table.t-details thead th{
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color:#fff !important;
  border:none !important;
  font-weight: 900;
}
#ara_content .tahrap table.t-details tbody td{
  background: rgba(255,255,255,.04);
  color: rgba(255,255,255,.88);
}
#ara_content .tahrap table.t-details tbody tr:hover td{
  background: rgba(56,189,248,.10) !important;
  color:#fff !important;
}

/* details numeric yine sağ */
#ara_content .tahrap table.t-details .double-column{
  text-align:right !important;
}

#ara_content .tahrap table.t-details th:first-child,
#ara_content .tahrap table.t-details td:first-child{
  text-align: left !important;
}
</style>

<div class="tahrap">
  <div class="card p-1">
    <div style="display:flex; align-items:center; gap:10px; padding:6px 6px;">
      <button class="btn btn-primary" type="button" id="tahrapyenileButton"
              onclick="openFirstModal('tahsilatrapor')">Filtre</button>

      <button class="btn btn-primary" type="button" id="tahrapreportFormat"
              onclick="tahrapdownloadReport()" disabled>Excel Indir</button>

      <button class="btn btn-primary" type="button" id="tahrapmailButton"
              onclick="tahrapmailAt()" disabled>Email Gonder</button>
    </div>
  </div>

  <div id="errorDiv" style="display:none;"></div>

  <div class="container">
    <div class="table-container">
      <!-- Bootstrap table class YOK -->
      <table id="main-table" class="t-main">
        <thead>
          <tr>
            <th></th>
            <th>EVRAK</th>
            <th>TARIH</th>
            <th>CARI_HESAP</th>
            <th>UNVAN</th>
            <th>ADRES_HESAP</th>
            <th>ADRES_UNVAN</th>
            <th>CINS</th>
            <th>TUR</th>
            <th>POS_BANKA</th>
            <th>DVZ_CINS</th>
            <th class="double-column">TUTAR</th>
          </tr>
        </thead>
        <tbody id="mainTableBody"></tbody>
      </table>
    </div>
  </div>
</div>
<input type="hidden" id="tahrapBilgi" name="tahrapBilgi" value="initialValue" />
