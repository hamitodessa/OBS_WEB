<link rel="stylesheet" href="style/yenihsppln.css" />

<style>
/* =========================
   2026 CAM – GUNLUK KONTROL (SEKSI)
   ========================= */

#ara_content{ color: rgba(255,255,255,.92);padding: 0 !important; }

/* ===== CARD ===== */
#ara_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  padding: 8px !important;   /* p-1 yerine net kontrol */
  box-sizing: border-box;
  width:75%;
  height: 75vh;
  overflow: hidden;   
}

/* ===== GROUP-BOX (üst panel) ===== */
#ara_content .group-box{
  width: 100% !important;                 /* 50% olayını kaldır */
  border: 1px solid rgba(255,255,255,.14) !important;
  background: rgba(255,255,255,.03) !important;
  border-radius: 16px;
  padding: 10px 12px !important;
  margin: 6px 8px 10px 8px !important;
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
  box-sizing: border-box;
}

/* üst satır: yan yana, taşmasın */
#ara_content .group-box > div:first-child{
  display:flex !important;
  align-items:center !important;
  gap:10px !important;
  flex-wrap: wrap;                        /* dar ekranda alt satıra geçsin */
}

/* label */
#ara_content label{
  font-weight: 900;
  font-size: 13px;
  color: rgba(255,255,255,.82);
  margin: 0;
}

/* ===== INPUT / DATE ===== */
#ara_content .form-control{
  height: 46px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(8,14,26,.45);
  color: rgba(255,255,255,.92);
  font-weight: 800;
}

#ara_content .form-control:focus{
  border-color: rgba(56,189,248,.65);
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65);
  color:#fff;
}

/* date ikon / koyu mod */
#ara_content input[type="date"]{
  color-scheme: dark;
}

/* sağdaki ▼ */
#ara_content .group-box span[style*="pointer-events: none"]{
  color: rgba(255,255,255,.80);
  text-shadow: 0 2px 8px rgba(0,0,0,.45);
}

/* ===== BUTTONLAR (ikonlu küçük) ===== */
#ara_content .btn.btn-secondary{
  width: 46px;
  height: 46px;
  padding: 0;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.18);
  background: rgba(255,255,255,.08);
  color: rgba(255,255,255,.92);
  display: grid;
  place-items: center;
  transition: .16s ease;
}

#ara_content .btn.btn-secondary:hover{
  background: rgba(255,255,255,.12);
  border-color: rgba(56,189,248,.35);
  transform: translateY(-2px);
}

/* fontawesome ikonlar */
#ara_content .btn i{
  font-size: 14px;
  opacity: .95;
}

/* ===== ERROR (seksi) ===== */
#ara_content #errorDiv{
  display:none;
  margin: 10px 8px 0 8px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

#ara_content .guntable-container{
  width: 100%;
  flex: 1;                   /* kalan alanı kaplasın */
  overflow: auto;            /* scroll burada */
  margin-top: 10px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);

  scrollbar-width: thin; /* Firefox */
  scrollbar-color: rgba(56,189,248,.45) rgba(255,255,255,.06);
 
}
/* Scrollbar (Chrome/Edge) */
#ara_content .guntable-container::-webkit-scrollbar{ width:10px; height:10px; }
#ara_content .guntable-container::-webkit-scrollbar-thumb{
  background: rgba(255,255,255,.18);
  border:2px solid rgba(0,0,0,.20);
  border-radius:999px;
}
#ara_content .guntable-container::-webkit-scrollbar-track{
  background: rgba(0,0,0,.18);
  border-radius:999px;
}



/* ===== TABLE (tah-table) ===== */
#ara_content #mytable table{
  width: 100%;
 
  border-collapse:separate;
  border-spacing:0;
  border-radius:16px;
  overflow:hidden;
  font-size:13px;
}


#ara_content #mytable th,
#ara_content #mytable td{
  border: 1px solid rgba(255,255,255,.08);
  padding: 6px 10px;
  white-space: nowrap;
  vertical-align: middle;
}

/* Header sticky */
#ara_content #mytable thead th{
  position: sticky;
  top: 0;
  z-index: 3;
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color: #fff !important;
  border: none !important;
  font-weight: 900;
  text-align: left;
}

/* Body base */
#ara_content #mytable tbody td{
  background: rgba(255,255,255,.04);
  color: rgba(255,255,255,.82);
  transition: color .12s ease, background .12s ease;
}


/* Hover foreground fix */
#ara_content #mytable .table-hover tbody tr:hover td{
  background: rgba(56,189,248,.14) !important;
  color: #ffffff !important;
}

/* Seçili satır (kalıcı) */
#ara_content #mytable tbody tr.selected td{
  background: rgba(34,197,94,.14) !important;
  color: #ffffff !important;
}

/* Satır yüksekliği (ekstre için ideal) */
#ara_content #mytable tbody td{
  height: 26px;
  line-height: 18px;
  padding-top: 4px;
  padding-bottom: 4px;
}

/* Numeric kolonlar */
#ara_content .double-column{
  text-align:right;
  font-variant-numeric: tabular-nums;
}

#ara_content #mytable .table-row-height td{
  height: 18px;
  line-height: 18px;
  padding-top: 2px;
  padding-bottom: 2px;
}

/* TFOOT (toplamlar) sticky olsun – çok yakışıyor */
#ara_content #mytable tfoot td{
  position: sticky;
  bottom: 0;
  z-index: 2;
  background: rgba(255,255,255,.04);
  border-color: rgba(255,255,255,.08);
  font-weight: 900;
}

/* tfoot’daki 0.00 sağda ve parlak */
#ara_content #gbakiye, #ara_content #ebakiye, #ara_content #bbakiye{
  color: rgba(255,255,255,.95);
  text-shadow: 0 2px 10px rgba(0,0,0,.45);
}

/* ===== KOLON GENİŞLİKLERİ (bootstrap ile kavga etmesin) ===== */
#ara_content #mytable .table th:nth-child(1), #ara_content .table td:nth-child(1){ width: 6%; }
#ara_content #mytable .table th:nth-child(3), #ara_content .table td:nth-child(3){ width: 13%; }
#ara_content #mytable .table th:nth-child(4), #ara_content .table td:nth-child(4){ width: 13%; }
#ara_content #mytable .table th:nth-child(5), #ara_content .table td:nth-child(5){ width: 13%; }
#ara_content #mytable .table th:nth-child(6), #ara_content .table td:nth-child(6){ width: 5%; }

/* ===== RESPONSIVE ===== */

  #ara_content .group-box{ margin: 0 !important;      /* sağ-sol taşmanın ana sebebi */
  width: 100% !important;
  box-sizing: border-box;
  }


#ara_content #mytable tfoot td{
  color: rgba(255,255,255,.88) !important;
}

/* sayısal kolonlar + metinler */
#ara_content #mytable tfoot td.double-column{
  color: rgba(255,255,255,.92) !important;
}

/* boş hücreler de kararmasın */
#ara_content #mytable tfoot td:empty{
  color: rgba(255,255,255,.65) !important;
}
</style>

<div class="card p-1">
	<div class="group-box">
		<div style="display: flex; align-items: center; gap: 10px;">
			<label for="label5" style="width: 75px;">Cari Kodu</label>
			<div style="position: relative; width: 145px;">
				<input class="form-control cins_bold"
					ondblclick="openSecondModal('tcheskod', 'gunlukkontrol')"
					list="chkoduOptions" maxlength="12" id="tcheskod"
					oninput="hesapAdiOgren(this.value, 'lblcheskod'); validateAutoSearch('tcheskod', 'chkoduOptions')">
				<datalist id="chkoduOptions">
					<option th:each="kod : ${hesapKodlari}" th:value="${kod.HESAP}"></option>
				</datalist>
				<span
					style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); pointer-events: none;">▼</span>
			</div>
			<span style="padding-left: 60px;"></span> <input type="date"
				id="tarih" class="form-control" th:value="${evrakTarih}"
				style="width: 150px; font-weight: bold;"
				onkeypress="checkEnter(event)" />
			<button type="button" class="btn btn-secondary ml-2"
				onclick="tarihGeri()">
				<i class="fa fa-backward"></i>
			</button>
			<span style="padding-left: 5px;"></span>
			<button type="button" class="btn btn-secondary ml-2"
				onclick="gunlukTarih()">
				<i class="fa fa-refresh"></i>
			</button>
			<span style="padding-left: 5px;"></span>
			<button type="button" class="btn btn-secondary ml-2"
				onclick="tarihIleri()">
				<i class="fa fa-forward"></i>
			</button>
		</div>
		<div style="display: flex; align-items: center; gap: 10px; margin-top: 7px;">
			<span style="padding-left: 75px;"></span> <label id="lblcheskod"
				for="label4" style="font-weight: bold;">...</label>
		</div>
	</div>
	
	<div id="errorDiv"></div>
	<div class="guntable-container">
	<table class="table table-hover table-row-height" id="mytable"
		style="margin-top: 5px;">
		<thead>
			<tr>
				<th>EVRAK</th>
				<th>IZAHAT</th>
				<th>KOD</th>
				<th class="double-column">BORC</th>
				<th class="double-column">ALACAK</th>
				<th>USER</th>
			</tr>
		</thead>
		<tbody id="tableBody">
		</tbody>
		<tfoot>
			<tr class="table-row-height">
				<td colspan="6"></td>
			</tr>
			<tr class="table-row-height">
				<td></td>
				<td class="double-column">Gunluk Toplam Bakiye</td>
				<td class="double-column" style="font-weight: bold;" id="gbakiye">0.00</td>
				<td class="double-column" id="gborc">0.00</td>
				<td class="double-column" id="galacak">0.00</td>
				<td></td>
			</tr>
			<tr class="table-row-height">
				<td></td>
				<td class="double-column">Eski Donem</td>
				<td class="double-column" style="font-weight: bold;" id="ebakiye">0.00</td>
				<td class="double-column" id="eborc">0.00</td>
				<td class="double-column" id="ealacak">0.00</td>
				<td></td>
			</tr>
			<tr class="table-row-height">
				<td></td>
				<td class="double-column">+ / - Bakiye</td>
				<td class="double-column" style="font-weight: bold;" id="bbakiye">0.00</td>
				<td class="double-column" id="bborc">0.00</td>
				<td class="double-column" id="balacak">0.00</td>
				<td></td>
			</tr>
		</tfoot>
	</table>
	</div>
	
	
</div>
<div th:replace="~{modal/yenihsppln :: secondModal}"></div>
