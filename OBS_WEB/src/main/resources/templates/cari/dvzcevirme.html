<style>
/* =========================
   2026 CAM – TABLE STANDARD (EKSTRE)
   Scope: #ara_content
   ========================= */

#ara_content{ color: rgba(255,255,255,.92); }

/* ===== CARD ===== */
#ara_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06)) !important;
  border: 1px solid rgba(255,255,255,.16) !important;
  border-radius: 18px !important;
  box-shadow: 0 18px 55px rgba(0,0,0,.45) !important;
  backdrop-filter: blur(14px) !important;
  -webkit-backdrop-filter: blur(14px) !important;
}

/* ===== BUTTON / SELECT / INPUT ===== */
#ara_content .btn{
  height: 36px;
  border-radius: 12px;
  background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
  transition: .16s ease;
  font-weight: 800;
}
#ara_content .btn.btn-primary{
 background: rgba(56,189,248,.18) !important;
  border: 1px solid rgba(56,189,248,.35) !important;
  color: rgba(255,255,255,.95) !important;
}
#ara_content .btn:hover{
  background: rgba(56,189,248,.26) !important;
  border-color: rgba(56,189,248,.55) !important;
  transform: translateY(-1px);
}

#ara_content .form-control,
#ara_content .form-select{
  height: 36px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(8,14,26,.45);
  color: rgba(255,255,255,.92);
}
#ara_content .form-control:focus,
#ara_content .form-select:focus{
  border-color: rgba(56,189,248,.65);
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65);
  color: #fff;
}


#ara_content input[type="date"]{ color-scheme: dark; }


#ara_content .table-container{
height: 75vh;
  display:flex;
  flex-direction:column;
  margin-top:10px;
  padding:0;
  width:100%;
  max-width:100%;
  box-sizing:border-box;
  
  flex-grow:1;
  overflow:auto;
  margin-top:10px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);

  scrollbar-width: thin; /* Firefox */
  scrollbar-color: rgba(56,189,248,.45) rgba(255,255,255,.06);
}

/* Scrollbar (Chrome/Edge) */
#ara_content .table-container::-webkit-scrollbar{ width:10px; height:10px; }
#ara_content .table-container::-webkit-scrollbar-thumb{
  background: rgba(255,255,255,.18);
  border:2px solid rgba(0,0,0,.20);
  border-radius:999px;
}
#ara_content .table-container::-webkit-scrollbar-track{
  background: rgba(0,0,0,.18);
  border-radius:999px;
}

/* ===== TABLE ===== */
#ara_content table{
  width:100%;
   min-width:1000px;
  border-collapse:separate;
  border-spacing:0;
  border-radius:16px;
  overflow:hidden;
  font-size:13px;
}

/* Cells */
#ara_content th,
#ara_content td{
  border: 1px solid rgba(255,255,255,.08);
  padding: 6px 10px;
  white-space: nowrap;
  vertical-align: middle;
}

/* Header sticky */
#ara_content thead th{
  position: sticky;
  top: 0;
  z-index: 3;
  background: linear-gradient(180deg,#1f3b5c,#162b44) !important;
  color: #fff !important;
  border: none !important;
  font-weight: 900;
  text-align: left;
}

/* Body base */
#ara_content tbody td{
  background: rgba(255,255,255,.04);
  color: rgba(255,255,255,.82);
  transition: color .12s ease, background .12s ease;
}


/* Hover foreground fix */
#ara_content .table-hover tbody tr:hover td{
  background: rgba(56,189,248,.14) !important;
  color: #ffffff !important;
}

/* Seçili satır (kalıcı) */
#ara_content tbody tr.selected td{
  background: rgba(34,197,94,.14) !important;
  color: #ffffff !important;
}

/* Satır yüksekliği (ekstre için ideal) */
#ara_content tbody td{
  height: 26px;
  line-height: 18px;
  padding-top: 4px;
  padding-bottom: 4px;
}

/* Numeric kolonlar */
#ara_content .double-column{
  text-align:right;
  font-variant-numeric: tabular-nums;
}

#ara_content .table-row-height td{
  height: 18px;
  line-height: 18px;
  padding-top: 2px;
  padding-bottom: 2px;
}

/* TFOOT (toplamlar) sticky olsun – çok yakışıyor */
#ara_content tfoot td{
  position: sticky;
  bottom: 0;
  z-index: 2;
 
  border-color: rgba(255,255,255,.08);
  font-weight: 900;
}

#ara_content tfoot td{
  background: linear-gradient(180deg, rgba(56,189,248,.22), rgba(37,99,235,.18)) !important;
  color: #fff !important;
  font-weight: 900;
  border-top: 1px solid rgba(56,189,248,.45) !important;
  border-bottom: none !important;
  padding: 8px 10px !important;
}

/* ===== PAGINATION ===== */
#ara_content .pagination-container{
  margin-top: 10px !important;
  display:flex;
  justify-content:flex-end;
  gap:8px;
}
#ara_content .pagination-container .btn{
  width: 46px;
  padding: 0;
  display: grid;
  place-items: center;
}

/* ===== ERROR ===== */
#ara_content #errorDiv{
  display:none;
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}

#ara_content label{
  color: rgba(255,255,255,.84);
  font-weight: 800;
  font-size: 14px;
 
}

</style>
