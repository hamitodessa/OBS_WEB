<style>
#ara_content{
  color: rgba(255,255,255,.92);
}

/* ===== CARD (ÜST BAR) ===== */
#ara_content .card{
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
  border: 1px solid rgba(255,255,255,.16);
  border-radius: 18px;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
  backdrop-filter: blur(14px);
}

/* ===== FILTER ROW ===== */
#ara_content .filter-row{
  display:flex;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
  padding: 6px 8px;
}

#ara_content label{
  font-weight: 900;
  font-size: 13px;
  color: rgba(255,255,255,.82);
  margin: 0;
}

/* ===== INPUT ===== */
#ara_content .form-control{
  height: 46px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.16);
  background: rgba(8,14,26,.45);
  color: rgba(255,255,255,.92);
}
#ara_content .form-control:focus{
  border-color: rgba(56,189,248,.65);
  box-shadow: 0 0 0 5px rgba(56,189,248,.18);
  background: rgba(8,14,26,.65);
}

/* ===== TABLE CONTAINER ===== */
#ara_content .table-container{
  height: 60vh;
  overflow: auto;
  margin-top: 10px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);
}

/* ===== TABLE ===== */
#ara_content table{
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
}

#ara_content th,
#ara_content td{
  padding: 6px 10px;
  white-space: nowrap;
  border-bottom: 1px solid rgba(255,255,255,.08);
}

/* ===== HEADER ===== */
#ara_content thead th{
  position: sticky;
  top: 0;
  z-index: 2;
  background: linear-gradient(180deg,#1f3b5c,#162b44);
  color: #fff;
  font-size: 13px;
  font-weight: 900;
  text-align: left;
}

/* ===== BODY ===== */
#ara_content tbody td{
  background: rgba(255,255,255,.04);
  color: rgba(255,255,255,.78);
  font-size: 13px;
}

/* ===== HOVER (foreground fix) ===== */
#ara_content .table-hover tbody tr:hover td{
  background: rgba(56,189,248,.14) !important;
  color: #ffffff !important;
}

/* ===== ROW HEIGHT ===== */
#ara_content .table-row-height td{
  height: 22px;
  line-height: 22px;
  padding-top: 2px;
  padding-bottom: 2px;
}

/* ===== ERROR ===== */
#ara_content #errorDiv{
  display:none;
  margin-top: 12px;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid rgba(251,113,133,.35);
  background: rgba(251,113,133,.10);
  color: #fff;
  font-weight: 900;
}
</style>



<div class="card p-2">
    <div class="filter-row">
        <input type="date" style="width:120px;" id="startDate" class="form-control" value="1900-01-01">
        <input type="date" style="width:120px;" id="endDate" class="form-control" value="2100-12-31">

        <span style="width:10px;"></span>

        <label for="server">Server</label>
        <input type="text" id="server" class="form-control" style="width: 200px;">

        <label for="sifre">Şifre</label>
        <input type="password" id="sifre" class="form-control" style="width: 125px;">

        <select style="width: 150px;" class="form-select" onchange="logliste()" id="hangi_emir" name="hangi_emir"></select>

        <button class="btn btn-primary" type="button" onclick="emirismidoldur()" id="emirismiButton">
            Emir İsmi Doldur
        </button>
    </div>
</div>

<div id="errorDiv"></div>

<div class="container">
    <div class="table-container">
        <table class="table table-bordered table-hover table-row-height">
            <thead class="thead-dark">
                <tr>
                    <th>TARİH</th>
                    <th>TIP</th>
                    <th>MESAJ</th>
                    <th>EMIR_ISMI</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div id="pagination-controls">
        <button class="btn btn-secondary" id="prevPage" onclick="geriSayfa()">◀ Önceki</button>
        <button class="btn btn-secondary" id="nextPage" onclick="ileriSayfa()">Sonraki ▶</button>
    </div>
</div>
